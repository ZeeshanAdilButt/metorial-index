description: Connects Large Language Models to the GeoServer REST API,
  facilitating interaction with geospatial data. Enables querying and
  manipulation of workspaces, layers, and styles, as well as executing spatial
  queries and generating map visualizations.
skills:
  - Query GeoServer workspaces
  - Manipulate GeoServer layers
  - Manage GeoServer styles
  - Execute spatial queries
  - Generate map visualizations
