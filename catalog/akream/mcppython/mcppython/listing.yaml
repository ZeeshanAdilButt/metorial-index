description: Provides real-time and on-demand cat facts via a FastAPI server
  using Server-Sent Events (SSE) transport, allowing users to subscribe to a
  stream of cat facts or request a random fact instantly.
skills:
  - Provide real-time cat facts
  - Deliver cat facts every 10 seconds
  - Respond to random cat fact requests
  - Utilize Server-Sent Events (SSE) for communication
  - Integrate with clients supporting MCP over SSE
