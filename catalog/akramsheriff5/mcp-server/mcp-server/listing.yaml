description: Provides real-time weather alerts and detailed forecasts for US
  states, along with capabilities for support ticket creation. Offers intraday
  stock market data, technical analysis, and trade recommendations through
  integrated APIs.
skills:
  - Fetch active weather alerts for US states
  - Retrieve detailed weather forecasts
  - Create support tickets in Freshdesk
  - Fetch intraday stock market data
  - Calculate moving averages
  - Compute Relative Strength Index (RSI)
  - Generate trade recommendations based on technical indicators
