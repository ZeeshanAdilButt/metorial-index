description: Access a variety of NASA data through natural language queries,
  including astronomical images, Mars rover photos, Earth satellite images,
  near-Earth object data, and space weather information.
skills:
  - Retrieve daily astronomical images
  - Query Mars rover photos by date and rover
  - Fetch high-resolution Earth satellite images based on coordinates
  - Access data on near-Earth objects including size and trajectory
  - Obtain real-time space weather information
