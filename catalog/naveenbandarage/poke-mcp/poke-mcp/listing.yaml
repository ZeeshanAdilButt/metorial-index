description: Poke-MCP provides a standardized interface for accessing Pokémon
  information through the PokeAPI. It enables querying specific Pokémon details,
  discovering random Pokémon, and retrieving Pokémon based on their types or
  regions.
skills:
  - Get information about specific Pokémon by name
  - Discover random Pokémon
  - Find random Pokémon from specific regions
  - Get random Pokémon of specific types
  - Natural language query interface for Pokémon information
