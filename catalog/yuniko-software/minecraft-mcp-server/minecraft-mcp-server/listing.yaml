description: Control a Minecraft character using natural language commands to
  perform various actions in the game world such as building, moving, and
  chatting. The bot integrates with the Mineflayer API and is designed to work
  with advanced language models via the Model Context Protocol.
skills:
  - Build structures
  - Move within the game
  - Chat with other players
  - Execute commands in Minecraft
  - Interact with in-game objects
