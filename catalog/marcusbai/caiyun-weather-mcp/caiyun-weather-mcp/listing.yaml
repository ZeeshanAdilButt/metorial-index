description: Provides real-time weather data including temperature, humidity,
  wind speed, and atmospheric pressure, along with minute-by-minute
  precipitation forecasts, hourly and daily weather forecasts, and weather alert
  information. Supports address-based weather queries and offers multi-language
  and unit system options.
skills:
  - Retrieve real-time weather data
  - Provide minute-level precipitation forecasts
  - Offer hourly and daily weather forecasts
  - Display weather alerts
  - Execute address-based weather queries
  - Support multiple languages
  - Allow unit system selection
