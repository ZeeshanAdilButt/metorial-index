description: Provides semantic search capabilities over PyTorch documentation to
  retrieve relevant APIs, code examples, and error messages efficiently. It uses
  vector embeddings and semantic similarity to enhance search results for
  developers.
skills:
  - Perform semantic search
  - Return relevant APIs
  - Find code examples
  - Retrieve error messages
  - Support multiple transport options (STDIO, SSE, UVX)
  - Configure search parameters
  - Format search results
