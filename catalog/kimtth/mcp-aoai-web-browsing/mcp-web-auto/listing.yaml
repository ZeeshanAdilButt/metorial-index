description: An MCP server for web browsing automation that integrates Azure
  OpenAI to facilitate interactions with web applications through an automated
  interface. It utilizes Playwright for end-to-end testing and customizes
  responses to fit the OpenAI function calling format.
skills:
  - Web browsing automation
  - Interacting with web applications
  - End-to-end testing using Playwright
  - Converting MCP responses to OpenAI function calls
  - Maintaining stable connections with server objects
