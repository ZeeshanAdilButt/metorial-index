tools:
  - name: search
    description: Perform web search based on one or more queries. Results are from
      all queries given. They are numbered continuously, so that a user may be
      able to refer to a result by a specific number.
    inputSchema:
      type: object
      title: searchArguments
      required:
        - queries
      properties:
        queries:
          type: array
          items:
            type: string
          title: Queries
          description: One or more concise, keyword-focused search queries. Include
            essential context within each query for standalone use.
