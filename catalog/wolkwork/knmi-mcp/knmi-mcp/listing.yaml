description: Fetches real-time weather data from KNMI weather stations in the
  Netherlands, providing measurements such as temperature, humidity, wind speed,
  precipitation, visibility, and air pressure. Supports natural language
  interpretation for understanding weather conditions and includes a location
  search feature.
skills:
  - Fetch real-time weather data
  - Locate nearest weather station
  - Provide temperature information
  - Provide humidity levels
  - Provide wind speed and direction
  - Provide precipitation data
  - Provide visibility data
  - Provide air pressure data
  - Interpret weather conditions in natural language
  - Search for weather by location
