description: Connects AI models to PubMed for searching, accessing, and
  analyzing biomedical articles, allowing retrieval of detailed metadata and
  deep analysis of research papers. Facilitates access to full-text PDFs and
  supports specialized prompts for comprehensive paper examination.
skills:
  - Search PubMed articles
  - Retrieve article metadata
  - Perform deep analysis of research papers
  - Access full-text PDFs
  - Utilize specialized prompts for content analysis
