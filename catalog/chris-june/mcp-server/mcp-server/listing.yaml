description: Manages AI agents by defining contextual boundaries based on
  specific roles, ensuring tailored instructions and relevant memory for each
  agent while allowing for dynamic adjustments in tone and style. Supports the
  creation and management of custom roles with dedicated system prompts and
  memory isolation.
skills:
  - Create, update, and delete custom roles
  - Define pre-defined roles with specific expertise
  - Manage role-specific system prompts
  - Adapt tone and style per role dynamically
  - Partition and scope agent memory
