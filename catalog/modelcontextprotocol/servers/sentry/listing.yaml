description: Docker-based reference implementations for the Model Context
  Protocol (MCP), facilitating interactions between Large Language Models (LLMs)
  and various tools or data sources. These servers illustrate MCP's flexibility
  and extensibility, enabling secure and controlled access to operations across
  multiple programming languages.
skills:
  - Connect to various tools and data sources
  - Execute server operations via MCP SDKs
  - Manage LLM interactions
  - Implement multi-language support (C#, Go, Java, Kotlin, Python)
