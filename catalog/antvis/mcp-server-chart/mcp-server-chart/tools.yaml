tools:
  - name: generate_area_chart
    description: "Generate a area chart to show data trends under continuous
      independent variables and observe the overall data trend, such as,
      displacement = velocity (average or instantaneous) × time: s = v × t. If
      the x-axis is time (t) and the y-axis is velocity (v) at each moment, an
      area chart allows you to observe the trend of velocity over time and infer
      the distance traveled by the area's size."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - time
              - value
            properties:
              time:
                type: string
              group:
                type: string
              value:
                type: number
          description: "Data for area chart, such as, [{ time: '2018', value: 99.9 }]."
        stack:
          type: boolean
          default: false
          description: Whether stacking is enabled. When enabled, area charts require a
            'group' field in the data.
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        axisXTitle:
          type: string
          default: ""
          description: Set the x-axis title of chart.
        axisYTitle:
          type: string
          default: ""
          description: Set the y-axis title of chart.
  - name: generate_bar_chart
    description: Generate a bar chart to show data for numerical comparisons among
      different categories, such as, comparing categorical data and for
      horizontal comparisons.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - category
              - value
            properties:
              group:
                type: string
              value:
                type: number
              category:
                type: string
          description: "Data for bar chart, such as, [{ category: '分类一', value: 10 }]."
        group:
          type: boolean
          default: false
          description: Whether grouping is enabled. When enabled, bar charts require a
            'group' field in the data. When `group` is true, `stack` should be
            false.
        stack:
          type: boolean
          default: true
          description: Whether stacking is enabled. When enabled, bar charts require a
            'group' field in the data. When `stack` is true, `group` should be
            false.
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        axisXTitle:
          type: string
          default: ""
          description: Set the x-axis title of chart.
        axisYTitle:
          type: string
          default: ""
          description: Set the y-axis title of chart.
  - name: generate_column_chart
    description: Generate a column chart, which are best for comparing categorical
      data, such as, when values are close, column charts are preferable because
      our eyes are better at judging height than other visual elements like area
      or angles.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - category
              - value
            properties:
              group:
                type: string
              value:
                type: number
              category:
                type: string
          description: "Data for column chart, such as, [{ category: '北京' value: 825;
            group: '油车' }]."
        group:
          type: boolean
          default: true
          description: Whether grouping is enabled. When enabled, column charts require a
            'group' field in the data. When `group` is true, `stack` should be
            false.
        stack:
          type: boolean
          default: false
          description: Whether stacking is enabled. When enabled, column charts require a
            'group' field in the data. When `stack` is true, `group` should be
            false.
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        axisXTitle:
          type: string
          default: ""
          description: Set the x-axis title of chart.
        axisYTitle:
          type: string
          default: ""
          description: Set the y-axis title of chart.
  - name: generate_dual_axes_chart
    description: Generate a dual axes chart which is a combination chart that
      integrates two different chart types, typically combining a bar chart with
      a line chart to display both the trend and comparison of data, such as,
      the trend of sales and profit over time.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - categories
        - series
      properties:
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        series:
          type: array
          items:
            type: object
            required:
              - type
              - data
            properties:
              data:
                type: array
                items:
                  type: number
                description: When type is column, the data represents quantities, such as [91.9,
                  99.1, 101.6, 114.4, 121]. When type is line, the data
                  represents ratios and its values are recommended to be less
                  than 1, such as [0.055, 0.06, 0.062, 0.07, 0.075].
              type:
                enum:
                  - column
                  - line
                type: string
                description: The optional value can be 'column' or 'line'.
              axisYTitle:
                type: string
                default: ""
                description: Set the y-axis title of the chart series.
        axisXTitle:
          type: string
          default: ""
          description: Set the x-axis title of chart.
        categories:
          type: array
          items:
            type: string
          description: Categories for dual axes chart, such as, ['2015', '2016', '2017'].
  - name: generate_fishbone_diagram
    description: Generate a fishbone diagram chart to uses a fish skeleton, like
      structure to display the causes or effects of a core problem, with the
      problem as the fish head and the causes/effects as the fish bones. It
      suits problems that can be split into multiple related factors.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            children:
              type: array
              items:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: string
                  children:
                    type: array
                    items:
                      $ref: "#/properties/data/properties/children/items"
          description: "Data for fishbone diagram chart, such as, { name: 'main topic',
            children: [{ name: 'topic 1', children: [{ name: 'subtopic 1-1' }]
            }."
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
  - name: generate_flow_diagram
    description: Generate a flow diagram chart to show the steps and decision points
      of a process or system, such as, scenarios requiring linear process
      presentation.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: object
          required:
            - nodes
            - edges
          properties:
            edges:
              type: array
              items:
                type: object
                required:
                  - source
                  - target
                properties:
                  name:
                    type: string
                    default: ""
                  source:
                    type: string
                  target:
                    type: string
            nodes:
              type: array
              items:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: string
          description: "Data for flow diagram chart, such as, { nodes: [{ name: 'node1' },
            { name: 'node2' }], edges: [{ source: 'node1', target: 'node2',
            name: 'edge1' }] }."
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
  - name: generate_histogram_chart
    description: Generate a histogram chart to show the frequency of data points
      within a certain range. It can observe data distribution, such as, normal
      and skewed distributions, and identify data concentration areas and
      extreme points.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: number
          description: Data for histogram chart, such as, [78, 88, 60, 100, 95].
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        binNumber:
          anyOf:
            - type: number
            - not: {}
            - type: "null"
          default: null
          description: Number of intervals to define the number of intervals in a histogram.
        axisXTitle:
          type: string
          default: ""
          description: Set the x-axis title of chart.
        axisYTitle:
          type: string
          default: ""
          description: Set the y-axis title of chart.
  - name: generate_line_chart
    description: Generate a line chart to show trends over time, such as, the ratio
      of Apple computer sales to Apple's profits changed from 2000 to 2016.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - time
              - value
            properties:
              time:
                type: string
              value:
                type: number
          description: "Data for line chart, such as, [{ time: '2015', value: 23 }]."
        stack:
          type: boolean
          default: false
          description: Whether stacking is enabled. When enabled, line charts require a
            'group' field in the data.
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        axisXTitle:
          type: string
          default: ""
          description: Set the x-axis title of chart.
        axisYTitle:
          type: string
          default: ""
          description: Set the y-axis title of chart.
  - name: generate_mind_map
    description: Generate a mind map chart to organizes and presents information in
      a hierarchical structure with branches radiating from a central topic,
      such as, a diagram showing the relationship between a main topic and its
      subtopics.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            children:
              type: array
              items:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: string
                  children:
                    type: array
                    items:
                      $ref: "#/properties/data/properties/children/items"
          description: "Data for mind map chart, such as, { name: 'main topic', children:
            [{ name: 'topic 1', children: [{ name:'subtopic 1-1' }] }."
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
  - name: generate_network_graph
    description: Generate a network graph chart to show relationships (edges)
      between entities (nodes), such as, relationships between people in social
      networks.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: object
          required:
            - nodes
            - edges
          properties:
            edges:
              type: array
              items:
                type: object
                required:
                  - source
                  - target
                properties:
                  name:
                    type: string
                    default: ""
                  source:
                    type: string
                  target:
                    type: string
            nodes:
              type: array
              items:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: string
          description: "Data for network graph chart, such as, { nodes: [{ name: 'node1'
            }, { name: 'node2' }], edges: [{ source: 'node1', target: 'node2',
            name: 'edge1' }] }"
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
  - name: generate_pie_chart
    description: Generate a pie chart to show the proportion of parts, such as,
      market share and budget allocation.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - category
              - value
            properties:
              value:
                type: number
              category:
                type: string
          description: "Data for pie chart, such as, [{ category: '分类一', value: 27 }]."
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        innerRadius:
          type: number
          default: 0
          description: Set the innerRadius of pie chart, the value between 0 and 1. Set
            the pie chart as a donut chart. Set the value to 0.6 or number in [0
            ,1] to enable it.
  - name: generate_radar_chart
    description: "Generate a radar chart to display multidimensional data (four
      dimensions or more), such as, evaluate Huawei and Apple phones in terms of
      five dimensions: ease of use, functionality, camera, benchmark scores, and
      battery life."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - name
              - value
            properties:
              name:
                type: string
              group:
                type: string
              value:
                type: number
          description: "Data for radar chart, such as, [{ name: 'Design', value: 70 }]."
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
  - name: generate_scatter_chart
    description: Generate a scatter chart to show the relationship between two
      variables, helps discover their relationship or trends, such as, the
      strength of correlation, data distribution patterns.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - x
              - y
            properties:
              x:
                type: number
              y:
                type: number
          description: "Data for scatter chart, such as, [{ x: 10, y: 15 }]."
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
        axisXTitle:
          type: string
          default: ""
          description: Set the x-axis title of chart.
        axisYTitle:
          type: string
          default: ""
          description: Set the y-axis title of chart.
  - name: generate_treemap_chart
    description: Generate a treemap chart to display hierarchical data and can
      intuitively show comparisons between items at the same level, such as,
      show disk space usage with treemap.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - name
              - value
            properties:
              name:
                type: string
              value:
                type: number
              children:
                type: array
                items:
                  $ref: "#/properties/data/items"
          description: "Data for treemap chart, such as, [{ name: 'Design', value: 70,
            children: [{ name: 'Tech', value: 20 }] }]."
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
  - name: generate_word_cloud_chart
    description: Generate a word cloud chart to show word frequency or weight
      through text size variation, such as, analyzing common words in social
      media, reviews, or feedback.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - text
              - value
            properties:
              text:
                type: string
              value:
                type: number
          description: "Data for word cloud chart, such as, [{ value: '4.272', text: '形成'
            }]."
        title:
          type: string
          default: ""
          description: Set the title of chart.
        width:
          type: number
          default: 600
          description: Set the width of chart, default is 600.
        height:
          type: number
          default: 400
          description: Set the height of chart, default is 400.
