description: Provides a user-defined list of llms.txt files and fetches
  documents from URLs within those files for auditing tool calls and enhancing
  context retrieval for LLM interactions. Connects with various IDEs and
  applications to improve the development experience while ensuring transparency
  and control.
skills:
  - Fetch documents from URLs
  - Audit tool calls
  - Retrieve context from llms.txt files
  - Integrate with IDEs and applications
