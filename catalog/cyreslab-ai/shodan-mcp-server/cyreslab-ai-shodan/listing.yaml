description: Access Shodan API functionality and CVE database to query
  information about internet-connected devices, services, and vulnerabilities.
  Provides capabilities for searching, retrieving host data, network scanning,
  and performing vulnerability lookups.
skills:
  - Get detailed information about IP addresses
  - Search Shodan's database for devices and services
  - Scan network ranges in CIDR notation
  - Retrieve SSL certificate details for domains
  - Search for specific types of IoT devices
  - Lookup specific vulnerabilities in CVEs
  - Search for CVEs
