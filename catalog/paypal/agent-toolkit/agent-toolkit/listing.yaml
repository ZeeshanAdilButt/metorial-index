description: Integrate with PayPal APIs for managing invoices, orders, and other
  payment services. This toolkit provides functionalities to create, retrieve,
  send, and manage invoices efficiently within various agent frameworks.
skills:
  - Create a new invoice
  - List invoices with pagination and filtering
  - Retrieve details of a specific invoice
  - Send an invoice to recipients
  - Send reminders for existing invoices
  - Cancel a sent invoice
  - Generate invoice QR codes
