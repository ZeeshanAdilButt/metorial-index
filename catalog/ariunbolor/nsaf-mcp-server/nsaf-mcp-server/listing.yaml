description: Integrate and utilize neuro-symbolic autonomy capabilities for AI
  assistants, enabling the execution of customizable NSAF evolution and
  comparison of different agent architectures. This server exposes NSAF
  functionalities via a simplified Model Context Protocol implementation without
  requiring the official MCP SDK.
skills:
  - Run NSAF evolution with customizable parameters
  - Compare different NSAF agent architectures
  - Integrate NSAF capabilities into AI assistants
