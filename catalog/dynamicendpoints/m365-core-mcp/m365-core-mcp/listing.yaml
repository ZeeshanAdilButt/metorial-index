description: Manage Microsoft 365 services, including distribution lists,
  security groups, and user settings while automating offboarding processes to
  ensure security and compliance. The server enhances Entra ID management with
  tools for roles, application registrations, devices, and service principals,
  along with improved HTTP streaming capabilities.
skills:
  - Manage distribution lists
  - Manage security groups
  - Automate offboarding processes
  - Manage Entra ID directory roles
  - Manage Entra ID application registrations
  - Manage Entra ID device objects
  - Manage Entra ID service principals
