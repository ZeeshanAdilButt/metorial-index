description: Facilitates the creation and management of AI agents that engage in
  natural language interactions and collaborate to solve problems. Supports
  orchestration of both individual and group conversations with customizable
  configurations and built-in error handling.
skills:
  - Create and manage AutoGen agents
  - Execute one-on-one conversations between agents
  - Orchestrate group chats with multiple agents
  - Configure LLM settings
  - Support for assistant and user proxy agents
  - Error handling and response validation
