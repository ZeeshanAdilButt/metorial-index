description: Integrates the Brave Search API to perform web and local search
  capabilities, including general queries, news, and local business lookups with
  advanced filtering options. Provides smart fallbacks to web search when local
  results are unavailable.
skills:
  - Execute web searches with pagination and filtering
  - Perform local business and service lookups
  - Filter search results by type and freshness
  - Implement smart fallbacks from local to web search
