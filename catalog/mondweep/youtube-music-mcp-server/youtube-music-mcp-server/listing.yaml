description: Control YouTube Music playback by searching for and playing songs
  via voice commands or text input in Google Chrome. The server enables
  interaction between AI models and YouTube Music to manage music playback
  effectively.
skills:
  - Search for songs
  - Play songs
  - Pause playback
  - Resume playback
  - Skip to next song
  - Search by artist name
  - Control playback using voice commands
  - Retrieve currently playing song information
