description: Provides location-based recommendations for various places in South
  Korea using the Kakao Map API. It can suggest restaurants, shops, public
  facilities, and tourist attractions based on user queries in Korean.
skills:
  - Recommend places based on user queries
  - Perform keyword searches using Kakao Map API
  - Return information for types of establishments like restaurants and cafes
  - Support queries specifying locations and types of places
