description: Integrates the Brave Search API to provide web and local search
  capabilities, allowing general web queries, news and article searches, as well
  as searches for local businesses and services. Supports pagination, filtering,
  and smart fallbacks to web results when local queries yield no results.
skills:
  - Execute web searches
  - Perform local searches
  - Implement pagination for search results
  - Apply filtering for safety levels and content freshness
  - Use smart fallbacks for local searches
