description: Showcases reference implementations for the Model Context Protocol
  (MCP), providing secure and controlled access to tools and data sources for
  Large Language Models (LLMs). Implemented with either the Typescript or Python
  MCP SDK, these servers demonstrate the versatility and extensibility of MCP.
skills:
  - Access data sources
  - Integrate with external tools
  - Utilize Typescript MCP SDK
  - Utilize Python MCP SDK
  - Support for Large Language Models (LLMs)
