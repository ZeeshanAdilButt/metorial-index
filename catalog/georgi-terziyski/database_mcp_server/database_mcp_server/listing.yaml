description: Connect and interact with various database systems by executing SQL
  queries, managing schemas, and handling transactions through a unified
  interface. Provides support for multiple databases including SQLite,
  PostgreSQL, MySQL/MariaDB, and SQL Server.
skills:
  - Connect to SQLite, PostgreSQL, MySQL/MariaDB, and SQL Server databases
  - Execute raw SQL queries
  - Manage schemas (create, alter, drop tables and indexes)
  - Handle transactions (begin, commit, rollback)
  - Use database-specific feature tools
