description: Provides access to real-time and historical market data along with
  broker APIs, enabling applications to integrate financial data and trading
  functionalities from Alpaca. It facilitates the retrieval of asset
  information, stock bars, market days, and news through standardized MCP tool
  calls.
skills:
  - Access real-time market data
  - Retrieve historical market data
  - Interact with broker APIs
  - Fetch asset information
  - Obtain stock bars data
  - Gather market days data
  - Access financial news
