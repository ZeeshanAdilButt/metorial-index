tools:
  - name: get_sleep_data
    description: "

      \    Get sleep data for a specific date range.


      \    Args:

      \        start_date: Start date in ISO format (YYYY-MM-DD)

      \        end_date: End date in ISO format (YYYY-MM-DD)


      \    Returns:

      \        Dictionary containing sleep data

      \    "
    inputSchema:
      type: object
      title: get_sleep_dataArguments
      required:
        - start_date
        - end_date
      properties:
        end_date:
          type: string
          title: End Date
        start_date:
          type: string
          title: Start Date
