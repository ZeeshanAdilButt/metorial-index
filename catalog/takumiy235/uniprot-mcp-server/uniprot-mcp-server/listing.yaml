description: Fetch protein information from UniProt, enabling access to detailed
  data about protein functions and sequences. Supports both individual and batch
  retrieval of protein information, including name, function description, full
  sequence, and organism details.
skills:
  - Get protein information by UniProt accession number
  - Batch retrieval of multiple proteins
  - Caching for improved performance
  - Error handling
  - Logging
