description: Provides access to NFT data and insights through an API, enabling
  retrieval of metadata, statistics, and analytics for NFT collections and
  individual assets. Supports features such as market trends analysis and
  historical pricing data based on the Ethereum blockchain.
skills:
  - Retrieve Collection Details
  - List Collections
  - Get NFT Details
  - List NFTs
  - Analyze Market Trends
  - Access Price History
