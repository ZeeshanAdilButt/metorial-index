description: Facilitates a human-in-the-loop workflow for AI-assisted
  development by executing commands, displaying their output, and allowing users
  to provide feedback directly to AI models. Supports integration with tools
  like Cursor, Cline, and Windsurf to enhance resource efficiency and
  performance in development environments.
skills:
  - Run commands
  - View command output
  - Provide textual feedback
  - Integrate with AI development tools
  - Support for multiple requests in a single interaction
