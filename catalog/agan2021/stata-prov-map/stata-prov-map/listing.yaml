description: Provides data and visualization tools for creating detailed Chinese
  provincial maps in Stata, including features for scale bars, north arrows, and
  various geographic lines. Supports plotting discrete and continuous variables,
  point plotting, and combined charts like pie charts on maps, along with
  geographic coordinate transformations and map customization.
skills:
  - Draw provincial maps
  - Visualize geographic data
  - Generate scale bars and north arrows
  - Plot discrete and continuous variables
  - Create combined charts
  - Transform geographic coordinates
  - Customize map elements
