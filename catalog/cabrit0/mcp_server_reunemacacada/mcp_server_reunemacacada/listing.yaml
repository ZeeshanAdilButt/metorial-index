description: Generates structured learning paths by aggregating and organizing
  resources from the web based on specified topics, with support for web search
  and scraping. The server returns a standardized JSON structure for easy
  integration with client applications.
skills:
  - Generate learning paths for any topic
  - Find relevant resources using web search and scraping
  - Organize resources into a logical sequence
  - Support multiple languages, focusing on Portuguese
  - Implement caching for faster responses
  - Return standardized JSON structure
  - TF-IDF based resource relevance filtering
  - Strategic quiz distribution across learning trees
