description: Node.js server that implements the Model Context Protocol (MCP) to
  run arbitrary JavaScript code in isolated Docker containers, with the ability
  to install npm dependencies dynamically. It allows for executing shell
  commands and capturing output while managing container lifecycle effectively.
skills:
  - Execute arbitrary JavaScript code
  - Install npm dependencies in containers
  - Run shell commands inside Docker
  - Capture stdout from JavaScript execution
  - Manage container lifecycle (start, teardown, detached mode)
