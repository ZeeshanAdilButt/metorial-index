      title: fetch_businesses_statisticsArguments
      required:
        - filters
      properties:
        filters:
          $ref: "#/$defs/FetchBusinessesFilters"
  - name: enrich_businesses_firmographics
    description: "

      \    Get firmographics data in bulk.

      \    Returns:

      \    - Business ID and name

      \    - Detailed business description

      \    - Website URL

      \    - Geographic information (country, region)

      \    - Industry classification (NAICS code and description)

      \    - SIC code and description

      \    - Stock ticker symbol (for public companies)

      \    - Company size (number of employees range)

      \    - Annual revenue range

      \    - LinkedIn industry category and profile URL


      \    Do NOT use when:

      \    - You need to find a specific employee at a company

      \    - Looking for leadership info of a company

      \    "
    inputSchema:
      type: object
      title: enrich_businesses_firmographicsArguments
      required:
        - business_ids
      properties:
        business_ids:
          type: array
          items:
            type: string
          title: Business Ids
          maxItems: 50
          minItems: 1
          description: List of Explorium business IDs from match_businesses
  - name: enrich_businesses_technographics
    description: "

      \    Get technographics data in bulk.

      \    Returns:

      \    - Full technology stack used by the business

      \    - Nested technology stack categorized by function (e.g., Sales,
      Marketing, DevOps)

      \    - Detailed breakdown by categories including:

      \      - Testing and QA tools

      \      - Sales software

      \      - Programming languages and frameworks

      \      - Productivity and operations tools

      \      - Product and design software

      \      - Platform and storage solutions

      \      - Operations software

      \      - Operations management tools

      \      - Marketing technologies

      \      - IT security solutions

      \      - IT management systems

      \      - HR software

      \      - Health tech applications

      \      - Finance and accounting tools

      \      - E-commerce platforms

      \      - DevOps and development tools

      \      - Customer management systems

      \      - Computer networks

      \      - Communications tools

      \      - Collaboration platforms

      \      - Business intelligence and analytics


      \    "
    inputSchema:
      type: object
      title: enrich_businesses_technographicsArguments
      required:
        - business_ids
      properties:
        business_ids:
          type: array
          items:
            type: string
          title: Business Ids
          maxItems: 50
          minItems: 1
          description: List of Explorium business IDs from match_businesses
  - name: enrich_businesses_company_ratings
    description: "

      \    Get internal company ratings in bulk.

      \    Returns:

      \    - Employee satisfaction ratings across multiple categories

      \    - Company culture and work-life balance assessments

      \    - Management and leadership quality ratings

      \    - Career growth and advancement opportunities metrics

      \    - Interview experience feedback from candidates

      \    - Overall company reputation scores from current and former employees

      \    "
    inputSchema:
      type: object
      title: enrich_businesses_company_ratingsArguments
      required:
        - business_ids
      properties:
        business_ids:
          type: array
          items:
            type: string
          title: Business Ids
          maxItems: 50
          minItems: 1
          description: List of Explorium business IDs from match_businesses
  - name: enrich_businesses_financial_metrics
    description: "

      \    Get financial metrics for public companies in bulk.

      \    You may also use this tool when looking for leadership information
      (CEO, CTO, CFO, etc.)


      \    Returns:

      \    - Financial metrics including EBITDA, revenue, and cost of goods sold
      (COGS)

      \    - Profitability indicators like ROA (Return on Assets) and ROC
      (Return on Capital)

      \    - Asset turnover and working capital figures

      \    - Price-to-earnings ratio and enterprise value metrics

      \    - Executive leadership details including names, titles, and
      compensation

      \    - Earnings surprises with actual vs. estimated results

      \    - Peer companies for competitive analysis

      \    - Total shareholder return (TSR) metrics for various time periods

      \    "
    inputSchema:
      type: object
      title: enrich_businesses_financial_metricsArguments
      required:
        - business_ids
      properties:
        date:
          anyOf:
            - type: string
            - type: "null"
          title: Date
          default: null
          description: Optional ISO 8601 timestamp for financial metrics
        business_ids:
          type: array
          items:
            type: string
          title: Business Ids
          maxItems: 50
          minItems: 1
          description: List of Explorium business IDs from match_businesses
  - name: enrich_businesses_funding_and_acquisitions
    description: "

      \    Get businesses funding and acquisition history in bulk.

      \    Returns:

      \    - Detailed funding history including dates, amounts, and round types

      \    - IPO information including date and size

      \    - List of investors and lead investors for each funding round

      \    - Total known funding value

      \    - Current board members and advisors

      \    - Acquisition information (if applicable)

      \    - First and latest funding round details

      \    - Number of funding rounds and investors

      \    "
    inputSchema:
      type: object
      title: enrich_businesses_funding_and_acquisitionsArguments
      required:
        - business_ids
      properties:
        business_ids:
          type: array
          items:
            type: string
          title: Business Ids
          maxItems: 50
          minItems: 1
          description: List of Explorium business IDs from match_businesses
  - name: enrich_businesses_challenges
    description: "

      \    Get insights on the challenges, breaches, and competition of public
      companies.

      \    Returns:

      \    - Technological disruption challenges identified in SEC filings

      \    - Data security breaches and cybersecurity vulnerabilities

      \    - Market saturation concerns and competitive pressures

      \    - Data security and privacy regulatory compliance issues

      \    - Competitive landscape and market position challenges

      \    - Customer adoption risks and third-party dependencies

      \    - Links to official SEC filings and documents

      \    - Company identifiers including ticker symbols and CIK numbers

