  - name: match_prospects
    description: "

      \    Get the Explorium prospect ID from a prospect's email, full name, and
      company.

      \    At least email OR (full name AND company) must be provided.

      \    You MUST use this tool if the input is about someone working at a
      specific company.


      \    Use this when:

      \    - Need prospect enrichment tools

      \    - Getting contact information

      \    - Analyzing an individual's social media presence

      \    - Gathering information on a person's professional profile and
      workplace


      \    Do NOT use for:

      \    - Finding leadership information (CEO, CTO, CFO, etc.)

      \    - Looking for employees at a company

      \    "
    inputSchema:
      type: object
      $defs:
        ProspectMatchInput:
          type: object
          title: ProspectMatchInput
          properties:
            email:
              anyOf:
                - type: string
                - type: "null"
              title: Email
              default: null
              description: The prospect's email address.
            linkedin:
              anyOf:
                - type: string
                - type: "null"
              title: Linkedin
              default: null
              description: Linkedin url.
            full_name:
              anyOf:
                - type: string
                - type: "null"
              title: Full Name
              default: null
              description: The prospect's full name (can only be used together with
                company_name).
            business_id:
              anyOf:
                - type: string
                - type: "null"
              title: Business Id
              default: null
              description: Filters the prospect to match the given business id.
            company_name:
              anyOf:
                - type: string
                - type: "null"
              title: Company Name
              default: null
              description: The prospect's company name (can only be used together with
                full_name).
            phone_number:
              anyOf:
                - type: string
                - type: "null"
              title: Phone Number
              default: null
              description: The prospect's phone number.
          description: Prospect match identifiers.
      title: match_prospectsArguments
      required:
        - prospects_to_match
      properties:
        prospects_to_match:
          type: array
          items:
            $ref: "#/$defs/ProspectMatchInput"
          title: Prospects To Match
          maxItems: 40
          minItems: 1
  - name: fetch_prospects
    description: "

      \    Get a list of prospects according to filters such as job level,
      department, or other professional attributes.

      \    For leadership information, consider using
      enrich_businesses_financial_metrics first.


      \    Use this tool to find prospects/employees at a specific company.

      \    "
    inputSchema:
      type: object
      $defs:
        JobLevel:
          enum:
            - director
            - manager
            - vp
            - partner
            - cxo
            - non-managerial
            - senior
            - entry
            - training
            - unpaid
          type: string
          title: JobLevel
          description: All available job levels.
        JobDepartment:
          enum:
            - customer service
            - design
            - education
            - engineering
            - finance
            - general
            - health
            - human resources
            - legal
            - marketing
            - media
            - operations
            - public relations
            - real estate
            - sales
            - trades
            - unknown
          type: string
          title: JobDepartment
          description: All available job departments.
        FetchProspectsFilters:
          type: object
          title: FetchProspectsFilters
          properties:
            has_email:
              anyOf:
                - type: boolean
                - type: "null"
              title: Has Email
              default: false
              description: Filters for only prospects that have an email.
            job_level:
              anyOf:
                - type: array
                  items:
                    $ref: "#/$defs/JobLevel"
                - type: "null"
              title: Job Level
              default: null
              description: Filter for prospects by their job level.
            business_id:
              anyOf:
                - type: array
                  items:
                    type: string
                - type: "null"
              title: Business Id
              default: null
              description: Filters for prospects working at a specific business, by their
                Explorium Business ID.
            job_department:
              anyOf:
                - type: array
                  items:
                    $ref: "#/$defs/JobDepartment"
                - type: "null"
              title: Job Department
              default: null
              description: Filter for prospects by their job department.
            has_phone_number:
              anyOf:
                - type: boolean
                - type: "null"
              title: Has Phone Number
              default: null
              description: Filters for only prospects that have a phone number.
          description: Prospect search filters.
      title: fetch_prospectsArguments
      required:
        - filters
      properties:
        page:
          type: integer
          title: Page
          default: 1
          description: The page number to return
        size:
          type: integer
          title: Size
          default: 1000
          maximum: 1000
          description: The number of prospects to return
        filters:
          $ref: "#/$defs/FetchProspectsFilters"
        page_size:
          type: integer
          title: Page Size
          default: 100
          maximum: 100
          description: "The number of prospects to return per page - recommended: 100"
  - name: fetch_prospects_events
    description: "

      \    Retrieves prospect-related events from the Explorium API in bulk.

      \    Use this when querying for prospect-related events about businesses:

      \    Example workflow:

      \    Fetch businesses > Fetch prospects > Fetch prospects events

      \    "
    inputSchema:
      type: object
      $defs:
        ProspectEventType:
          enum:
            - prospect_changed_role
            - prospect_changed_company
            - prospect_job_start_anniversary
          type: string
          title: ProspectEventType
          description: >-
            Valid event types for the Explorium Prospects Events API.


            JOB_TITLE_CHANGE: Individual transitioned to a new job title within
            their current company

            - previous_job_title: str - Employee's previous job title

            - event_time: datetime - Employee left previous role timestamp

            - current_job_title: str - Employee's current job title

            - current_company_name: str - Employee's current workplace

            - current_company_id: str - Current workplace entity ID

            - event_id: str - Job change event ID


            COMPANY_CHANGE: Individual transitioned to a new company

            - previous_company_name: str - Employee's previous workplace name

            - previous_company_id: str - Previous workplace entity ID

            - previous_job_title: str - Employee's previous job title

            - event_time: datetime - Employee left previous company timestamp

            - current_company_name: str - Employee's current workplace name

            - current_company_id: str - Current workplace entity ID

            - current_job_title: str - Employee's current job title

            - event_id: str - Company change event ID


            WORKPLACE_ANNIVERSARY: Individual reached an annual milestone at
            their current company.

            - full_name: str - Employee's full name

            - event_id: str - Employee event ID

            - company_name: str - Workplace company name

            - years_at_company: int - Number of years at company

            - job_title: str - Employee's job title

            - job_anniversary_date: datetime - Employee event timestamp

            - event_time: datetime - Workplace anniversary date

            - linkedin_url: str - Employee LinkedIn URL
      title: fetch_prospects_eventsArguments
      required:
        - prospect_ids
        - event_types
        - timestamp_from
      properties:
        event_types:
          type: array
          items:
            $ref: "#/$defs/ProspectEventType"
          title: Event Types
          description: List of event types to fetch
        prospect_ids:
          type: array
          items:
            type: string
          title: Prospect Ids
          maxItems: 20
          minItems: 1
          description: List of up to 50 Explorium prospect IDs from match_prospects
        timestamp_from:
          type: string
          title: Timestamp From
          description: ISO 8601 timestamp
