tools:
  - name: match_businesses
    description: "

      \    Get the Explorium business IDs from business name and/or domain in
      bulk.

      \    Use this when:

      \    - Need company size/revenue/industry

      \    - Analyzing overall business metrics

      \    - Researching company background

      \    - Looking for specific employees (use fetch_prospects next)


      \    Do NOT use when:

      \    - Looking for specific employees

      \    - Getting executive contact info

      \    - Finding team member details

      \    - You already called fetch_businesses - the response already contains
      business IDs

      \    "
    inputSchema:
      type: object
      $defs:
        MatchBusinessInput:
          type: object
          title: MatchBusinessInput
          required:
            - name
            - domain
          properties:
            name:
              anyOf:
                - type: string
                - type: "null"
              title: Name
            domain:
              anyOf:
                - type: string
                - type: "null"
              title: Domain
          description: Input for matching businesses. Use multiple identifiers for higher
            match accuracy.
      title: match_businessesArguments
      required:
        - businesses_to_match
      properties:
        businesses_to_match:
          type: array
          items:
            $ref: "#/$defs/MatchBusinessInput"
          title: Businesses To Match
          maxItems: 50
          minItems: 1
  - name: fetch_businesses
    description: "

      \    Fetch businesses from the Explorium API filtered by various criteria.

      \    You MUST call the autocomplete tool to get the list of possible
      values for

      \    filters specified in the autocomplete tool's description.


      \    Do NOT use this tool first if you do not have a list of available
      values for

      \    mandatory filters specified in the autocomplete tool's description.


      \    This tool returns Business IDs, which can be used to fetch more
      information.

      \    Do NOT call match_businesses afterwards.


      \    If a requested filter is not supported by the Explorium API, stop the

      \    execution and notify the user.


      \    If you are looking for employees at a company, use fetch_prospects
      next.

      \    "
    inputSchema:
      type: object
      $defs:
        CompanyAge:
          enum:
            - 0-3
            - 4-10
            - 11-20
            - 20+
          type: string
          title: CompanyAge
          description: |-
            All available company age ranges in years:
            AGE_0_3: 0-3 years
            AGE_4_10: 4-10 years
            AGE_11_20: 11-20 years
            AGE_20_PLUS: 20+ years
        CompanySize:
          enum:
            - 1-10
            - 11-50
            - 51-200
            - 201-500
            - 501-1000
            - 1001-5000
            - 5001-10000
            - 10001+
          type: string
          title: CompanySize
          description: |-
            All available company size ranges.
            Possible values:
            SIZE_1_10: 1-10 employees
            SIZE_11_50: 11-50 employees
            SIZE_51_200: 51-200 employees
            SIZE_201_500: 201-500 employees
            SIZE_501_1000: 501-1000 employees
            SIZE_1001_5000: 1001-5000 employees
            SIZE_5001_10000: 5001-10000 employees
            SIZE_10001_PLUS: 10001+ employees
        CompanyRevenue:
          enum:
            - 0-500K
            - 500k-1M
            - 1M-5M
            - 5M-10M
            - 10M-25M
            - 25M-75M
            - 75M-200M
            - 200M-500M
            - 500M-1B
            - 1B-10B
            - 10B-100B
            - 100B-1T
            - 1T-10T
            - 10T+
          type: string
          title: CompanyRevenue
          description: |-
            All available revenue ranges in annual $:
            REV_0_500K: $0-500K yearly revenue
            REV_500K_1M: $500k-1M yearly revenue
            REV_1M_5M: $1M-5M yearly revenue
            REV_5M_10M: $5M-10M yearly revenue
            REV_10M_25M: $10M-25M yearly revenue
            REV_25M_75M: $25M-75M yearly revenue
            REV_75M_200M: $75M-200M yearly revenue
            REV_200M_500M: $200M-500M yearly revenue
            REV_500M_1B: $500M-1B yearly revenue
            REV_1B_10B: $1B-10B yearly revenue
            REV_10B_100B: $10B-100B yearly revenue
            REV_100B_1T: $100B-1T yearly revenue
            REV_1T_10T: $1T-10T yearly revenue
            REV_10T_PLUS: $10T+ yearly revenue
        FetchBusinessesFilters:
          type: object
          title: FetchBusinessesFilters
          properties:
            company_age:
              anyOf:
                - type: array
                  items:
                    $ref: "#/$defs/CompanyAge"
                - type: "null"
              title: Company Age
              default: null
              description: Filters accounts by the age of the company in years.
            company_size:
              anyOf:
                - type: array
                  items:
                    $ref: "#/$defs/CompanySize"
                - type: "null"
              title: Company Size
              default: null
              description: Filters accounts based on the number of employees.
            country_code:
              anyOf:
                - type: array
                  items:
                    type: string
                - type: "null"
              title: Country Code
              default: null
              description: A list of lowercase two-letter ISO country codes.
            naics_category:
              anyOf:
                - type: array
                  items:
                    type: string
                - type: "null"
              title: Naics Category
              default: null
              description: 'Filters accounts by the North American Industry Classification
                System categories. Example: ["23", "5611"]'
            company_revenue:
              anyOf:
                - type: array
                  items:
                    $ref: "#/$defs/CompanyRevenue"
                - type: "null"
              title: Company Revenue
              default: null
              description: Filters accounts based on the annual revenue.
            google_category:
              anyOf:
                - type: array
                  items:
                    type: string
                - type: "null"
              title: Google Category
              default: null
              description: Filters accounts by categories as classified in Google.
            linkedin_category:
              anyOf:
                - type: array
                  items:
                    type: string
                - type: "null"
              title: Linkedin Category
              default: null
              description: Filters accounts by categories as used in LinkedIn.
            region_country_code:
              anyOf:
                - type: array
                  items:
                    type: string
                - type: "null"
              title: Region Country Code
              default: null
              description: A list of lowercase region-country codes in the format 'REGION-CC'
                where CC is the two-letter ISO country code.
          description: >-
            Business search filters.

            Before calling a tool that uses this filter, call the autocomplete
            tool to get the list of available values,

            especially when using linkedin_category, google_category,
            naics_category, and region_country_code.

            Only one category can be present at a time (google_category,
            naics_category, or linkedin_category).
      title: fetch_businessesArguments
      required:
        - filters
      properties:
        page:
          type: integer
          title: Page
          default: 1
          description: The page number to return
        size:
          type: integer
          title: Size
          default: 1000
          maximum: 1000
          description: The number of businesses to return
        filters:
          $ref: "#/$defs/FetchBusinessesFilters"
        page_size:
          type: integer
          title: Page Size
          default: 100
          maximum: 100
          description: The number of businesses to return per page
  - name: autocomplete
    description: "

      \    Autocomplete values for various business fields based on a query
      string.

      \    You MUST call this tool before using any of the following filters:

      \    - linkedin_category

      \    - google_category

      \    - naics_category

      \    - region_country_code


      \    Prefer to use linkedin_category over google_category.


      \    Do NOT use this tool if you already have a list of available values

      \    for emum fields, such as:

      \    - company_size

      \    - company_age

      \    - company_revenue


      \    Hints:

      \    - When looking for 'saas' in categories, use 'software'

      \    - Use 'country' to get the country code

      \    "
    inputSchema:
      type: object
      title: autocompleteArguments
      required:
        - field
        - query
      properties:
        field:
          enum:
            - country
            - region_country_code
            - google_category
            - naics_category
            - linkedin_category
            - company_tech_stack_tech
            - job_title
            - company_size
            - company_revenue
            - company_age
            - job_department
            - job_level
          type: string
          title: Field
        query:
          anyOf:
            - type: string
            - type: integer
          title: Query
          description: The query to autocomplete
  - name: fetch_businesses_events
    description: "

      \    Retrieves business-related events from the Explorium API in bulk.

      \    If you're looking for events related to role changes, you should use
      the

      \    prospects events tool instead.


      \    This is a VERY useful tool for researching a company's events and
      history.

      \    "
    inputSchema:
      type: object
      $defs:
        BusinessEventType:
          enum:
            - ipo_announcement
            - new_funding_round
            - new_investment
            - new_product
            - new_office
            - closing_office
            - new_partnership
            - increase_in_engineering_department
            - increase_in_sales_department
            - increase_in_marketing_department
            - increase_in_operations_department
            - increase_in_customer_service_department
            - increase_in_all_departments
            - decrease_in_engineering_department
            - decrease_in_sales_department
            - decrease_in_marketing_department
            - decrease_in_operations_department
            - decrease_in_customer_service_department
            - decrease_in_all_departments
            - employee_joined_company
            - hiring_in_creative_department
            - hiring_in_education_department
            - hiring_in_engineering_department
            - hiring_in_finance_department
            - hiring_in_health_department
            - hiring_in_human_resources_department
            - hiring_in_legal_department
            - hiring_in_marketing_department
            - hiring_in_operations_department
            - hiring_in_professional_service_department
            - hiring_in_sales_department
            - hiring_in_support_department
            - hiring_in_trade_department
            - hiring_in_unknown_department
          type: string
          title: BusinessEventType
          description: >-
            Valid event types for the Explorium Business Events API.


            IPO_ANNOUNCEMENT: Company announces plans to go public through an
            initial public offering

            - link: str - Link to article

            - ipo_date: datetime - Date of IPO

            - event_id: str - News event ID

            - company_name: str - Company name

            - offer_amount: float - Company valuation

            - number_of_shares: int - Number of issued shares

            - stock_exchange: str - IPO stock exchange

            - event_time: datetime - News event timestamp

            - price_per_share: float - Price per share

            - ticker: str - Ticker


            NEW_FUNDING_ROUND: Company secures a new round of investment funding

            - founding_date: datetime - Date of funding round

            - amount_raised: float - Amount raised in funding

            - link: str - Link to article

            - founding_stage: str - Funding round stage

            - event_id: str - News event ID

            - event_time: datetime - News event timestamp

            - investors: str - Investors in funding round

            - lead_investor: str - Lead investor


            NEW_INVESTMENT: Company makes an investment in another business or
            venture

            - investment_date: datetime - News event timestamp

            - investment_type: str - Type of investment

            - event_time: datetime - News report publishing date

            - event_id: str - News event ID

            - investment_target: str - Target of investment

            - link: str - Link to article

            - investment_amount: float - Amount of investment


            NEW_PRODUCT: Company launches a new product or service

            - event_time: datetime - News event timestamp

            - event_id: str - News event ID

            - link: str - Link to article

            - product_name: str - Name of new product

            - product_description: str - Description of new product

            - product_category: str - Category of new product

            - product_launch_date: datetime - Launch date of new product


            NEW_OFFICE: Company opens a new office location

            - purpose_of_new_office: str - Purpose of new office

            - link: str - Link to article

            - opening_date: datetime - Date of office opening

            - event_id: str - News event ID

            - office_location: str - Location of new office

            - event_time: datetime - News report publishing date

            - number_of_employees: int - Number of employees at new office


            CLOSING_OFFICE: Company closes an existing office location

            - reason_for_closure: str - Reason for office closing

            - event_time: datetime - News report publishing date

            - office_location: str - Location of closing office

            - closure_date: datetime - Date of office closing

            - event_id: str - News event ID

            - number_of_employees_affected: int - Number of employees impacted

            - link: str - Link to article


            NEW_PARTNERSHIP: Company forms a strategic partnership with another
            organization

            - link: str - Link to article

            - partner_company: str - Name of partnering company

            - partnership_date: datetime - Date of partnership

            - event_time: datetime - News report publishing date

            - purpose_of_partnership: str - Partnership purpose

            - event_id: str - News event ID


            DEPARTMENT_INCREASE_*: Company announces an increase in a specific
            department

            DEPARTMENT_DECREASE_*: Company announces a decrease in a specific
            department

            Possible input departments: ENGINEERING, SALES, MARKETING,
            OPERATIONS, CUSTOMER_SERVICE, ALL

            - department_change: float - Quarterly change in department
            headcount

            - event_time: datetime - Department event timestamp

            - event_id: str - Department event ID

            - quarter_partition: str - Quarter when change occurred

            - insertion_time: str - Event collection timestamp

            - department: str - Name of department

            - change_type: str - Type of department change


            DEPARTMENT_HIRING_*: Company announces a hiring initiative in a
            specific department

            Possible input departments: CREATIVE, EDUCATION, ENGINEERING,
            FINANCE, HEALTH, HR, LEGAL, MARKETING, OPERATIONS, PROFESSIONAL,
            SALES, SUPPORT, TRADE, UNKNOWN

            - location: str - Location of hiring initiative

            - event_id: str - Company hiring event ID

            - event_time: datetime - When role was published

            - job_count: int - Number of open positions

            - job_titles: str - Job titles being hired for

            - department: str - Department hiring is occurring in


            EMPLOYEE_JOINED: Employee is hired by an organization

            - job_department: str - Employee's current job department

            - full_name: str - Employee's full name

            - job_role_title: str - Employee's current job title

            - event_id: str - Employee's event ID

            - linkedin_url: str - Employee's LinkedIn URL
      title: fetch_businesses_eventsArguments
      required:
        - business_ids
        - event_types
        - timestamp_from
      properties:
        event_types:
          type: array
          items:
            $ref: "#/$defs/BusinessEventType"
          title: Event Types
          description: List of event types to fetch
        business_ids:
          type: array
          items:
            type: string
          title: Business Ids
          maxItems: 20
          minItems: 1
          description: List of Explorium business IDs from match_businesses
        timestamp_from:
          type: string
          title: Timestamp From
          description: ISO 8601 timestamp
  - name: fetch_businesses_statistics
