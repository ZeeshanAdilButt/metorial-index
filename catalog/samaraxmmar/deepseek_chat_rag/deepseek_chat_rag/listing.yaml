description: Utilizes advanced retrieval-augmented generation models to answer
  queries based on indexed documents extracted from various file formats.
  Engages users by providing relevant answers from a Chroma database that stores
  extracted text from PDF, DOCX, TXT, and CSV files.
skills:
  - Extract content from PDF documents
  - Extract content from DOCX files
  - Extract content from TXT files
  - Extract content from CSV files
  - Index extracted text in a Chroma database
  - Answer user questions using RAG models
