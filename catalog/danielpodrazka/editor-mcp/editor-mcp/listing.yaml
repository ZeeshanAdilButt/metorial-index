description: Manage and edit text files through a standardized API with features
  for syntax checking, file management, and a two-step editing process to
  enhance data integrity. Supports operations on Python and JavaScript/React
  files for reading, locating functions, and editing with a diff preview.
skills:
  - Read entire files with line numbers
  - Read specific line ranges
  - Find specific text within files
  - Extract function definitions from Python and JavaScript/JSX
  - Two-step editing process with diff preview
  - File management using absolute paths
