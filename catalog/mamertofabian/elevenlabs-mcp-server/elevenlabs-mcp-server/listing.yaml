description: Integrates with ElevenLabs text-to-speech API to generate audio
  from text input, manage voice generation tasks, and store history using an
  SQLite database. Includes a sample SvelteKit client for performing
  text-to-speech conversions and managing script parts.
skills:
  - Generate audio from text
  - Support multiple voices
  - Manage multi-part scripts
  - Store voice generation history
  - Perform text-to-speech conversions
