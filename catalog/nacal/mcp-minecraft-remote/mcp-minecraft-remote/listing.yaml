description: Connect and control a Minecraft player using an AI assistant to
  navigate, mine, build, and interact with the Minecraft world. It supports
  advanced movement and inventory management features, as well as communication
  with other players on remote servers.
skills:
  - Navigate the Minecraft world
  - Mine resources
  - Build structures
  - Interact with game elements
  - Chat with players
  - Check inventory
  - Monitor player position
  - Access server information
  - Execute advanced movement commands
