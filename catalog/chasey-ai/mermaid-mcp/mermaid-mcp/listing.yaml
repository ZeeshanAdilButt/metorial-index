description: Generates flowcharts and diagrams from text descriptions or Mermaid
  code and exports them as high-quality PNG images. Integrates seamlessly with
  MCP clients to interpret user inputs and produce visual representations of
  complex workflows.
skills:
  - Generate flowcharts
  - Interpret user text descriptions
  - Process Mermaid code
  - Export diagrams as PNG images
  - Support various diagram types
  - Utilize LLM for understanding user requirements
  - Allow customization of chart styles using CSS
