description: Enables AI-powered web searches through proxy servers, providing
  direct answers and access to recent news articles with AI-extracted relevant
  content. It supports HTTP/HTTPS proxy configurations and offers robust logging
  and error handling for proxy issues.
skills:
  - Perform web searches
  - Extract AI-generated content
  - Configure HTTP/HTTPS proxy settings
  - Retrieve recent news articles
  - Log proxy activity
  - Handle proxy-related errors
