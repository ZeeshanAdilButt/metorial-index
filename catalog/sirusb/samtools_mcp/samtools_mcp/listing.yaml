description: Provides tools for viewing, converting, sorting, indexing, and
  analyzing SAM/BAM/CRAM genomic files. Facilitates efficient bioinformatics
  workflows with region-specific analysis and statistics generation.
skills:
  - View SAM/BAM/CRAM files
  - Convert between SAM, BAM, and CRAM formats
  - Sort alignment files
  - Index BAM/CRAM files
  - Generate statistics on genomic data
  - Merge multiple BAM files
  - Calculate read depth
  - Index FASTA files
  - Perform region-specific analysis
