description: Perform a variety of medical calculations related to kidney
  function and pediatric health metrics. This server provides access to tools
  for calculating eGFR and blood pressure percentiles.
skills:
  - Calculate eGFR using the CKD-EPI Creatinine equation
  - Calculate eGFR using the CKD-EPI Creatinine-Cystatin C equation
  - Calculate pediatric blood pressure percentiles
