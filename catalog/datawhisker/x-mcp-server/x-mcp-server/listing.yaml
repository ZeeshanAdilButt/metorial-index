description: Integrates with X (Twitter) for functionalities such as reading
  tweets from the home timeline, creating new tweets, and replying to existing
  tweets. Includes built-in rate limit handling for the free API tier with a
  TypeScript implementation that provides full type safety.
skills:
  - Get tweets from home timeline
  - Create new tweets
  - Reply to tweets
  - Handle rate limits
  - Type safety in TypeScript
