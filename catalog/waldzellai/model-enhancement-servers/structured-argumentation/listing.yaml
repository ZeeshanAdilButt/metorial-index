description: Facilitates structured and rigorous argumentation by enabling AI
  models to systematically develop, critique, and synthesize arguments within a
  formal dialectical framework. Supports improved reasoning in ethical dilemmas,
  policy evaluation, and scientific hypothesis analysis through visual
  representation and relationship tracking of argument structures.
skills:
  - Develop arguments
  - Critique arguments
  - Synthesize arguments
  - Visualize argument structures
  - Track relationships in arguments
  - Evaluate complex reasoning tasks
  - Analyze ethical dilemmas
  - Evaluate policy options
  - Analyze scientific hypotheses
