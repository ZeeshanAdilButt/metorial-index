description: Provides a structured framework for language models to evaluate and
  monitor their cognitive processes, improving their ability to track knowledge
  boundaries, classify claims, and assess reasoning quality. Supports
  visualization of metacognitive states for applications in technical advising,
  scientific analysis, decision support, and educational content.
skills:
  - Track knowledge boundaries
  - Classify claims
  - Monitor reasoning quality
  - Manage uncertainty
  - Visualize metacognitive states
