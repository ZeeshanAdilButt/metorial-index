description: Facilitates communication and interoperability between diverse AI
  agents, allowing them to discover capabilities, negotiate interactions, and
  exchange messages securely. Supports dynamic task management through real-time
  streaming and push notifications.
skills:
  - Enable multi-agent collaboration
  - Discover agent capabilities
  - Negotiate interactions between agents
  - Exchange messages and tasks securely
  - Manage dynamic tasks with real-time updates
  - Provide push notifications for progress updates
