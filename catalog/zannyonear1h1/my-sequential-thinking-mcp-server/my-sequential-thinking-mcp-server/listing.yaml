description: Facilitates structured sequential thinking by breaking down complex
  problems into logical steps, managing reasoning chains, and visualizing
  thinking pathways. Integrates with a Memory Bank for storing and retrieving
  thought processes, while providing tools for reasoning validation and
  analysis.
skills:
  - Create and manage sequential thinking chains
  - Track and validate reasoning at each step
  - Store and retrieve reasoning patterns
  - Analyze quality of reasoning processes
  - Visualize thinking pathways
  - Integrate with Memory Bank system
