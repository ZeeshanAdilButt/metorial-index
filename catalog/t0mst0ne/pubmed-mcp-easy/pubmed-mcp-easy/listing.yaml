description: Search and retrieve biomedical literature and research papers from
  PubMed. Supports advanced searches, batch querying, and retrieval of abstracts
  and full texts of open access articles.
skills:
  - Search biomedical literature
  - Retrieve abstracts
  - Download full texts
  - Find similar articles
  - Cited article retrieval
  - Citing article retrieval
  - Batch search capabilities
  - Advanced search features
  - API key support
