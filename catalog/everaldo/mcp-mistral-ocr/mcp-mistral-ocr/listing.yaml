description: Processes images and PDFs using advanced OCR capabilities from
  Mistral AI, converting them into structured JSON outputs. It supports local
  files and files from URLs, handling multiple image formats.
skills:
  - Extract text from images
  - Convert PDFs to text
  - Process files from URLs
  - Output results in JSON format
  - Support for multiple image formats (JPG, PNG, PDF)
  - Utilize Docker for containerization
  - Manage dependencies using UV package management
