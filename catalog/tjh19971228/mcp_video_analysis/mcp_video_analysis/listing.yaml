description: Analyzes video content to extract keywords, summaries, and key
  timepoints, and generates structured mind maps in various formats such as
  JSON, PNG, and interactive HTML. Provides tools for enhanced video
  understanding and visualization of key insights.
skills:
  - Extract keywords from video URLs
  - Generate summaries from video content
  - Identify key timepoints in videos
  - Create structured mind maps in JSON format
  - Generate static PNG mind maps
  - Produce interactive HTML mind maps
