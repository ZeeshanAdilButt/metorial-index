description: Template Server implements the Model Context Protocol (MCP) to
  connect AI models such as OpenAI GPT-4 and Anthropic Claude, while integrating
  with EnrichB2B for LinkedIn data insights. It provides a structured project
  layout and development tools for building applications that leverage advanced
  text generation and data analysis.
skills:
  - Integrate OpenAI GPT-4 for text generation
  - Utilize Anthropic Claude for conversational AI
  - Access and analyze LinkedIn data via EnrichB2B
  - Run a FastAPI and Uvicorn server
  - Facilitate environment variable configuration
  - Offer example resources and tools for developers
