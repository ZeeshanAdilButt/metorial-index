description: Connects AI assistants to your web application's DOM, enabling the
  generation of accurate Playwright tests based on real elements instead of
  textual descriptions. This integration helps to reduce flaky tests and
  debugging issues related to AI-generated scripts.
skills:
  - Generate Playwright tests
  - Analyze web application structure
  - Identify DOM elements
  - Reduce flaky test scenarios
  - Automate test script creation
