description: Aggregates multiple Model Context Protocol (MCP) servers into a
  unified interface, simplifying client interactions through secure proxying.
  Supports multiple transport types, including STDIO, HTTP/SSE, and Docker, with
  configurable conflict resolution and token-based authentication.
skills:
  - Proxy multiple MCP servers
  - Combine resources from various sources
  - Support for STDIO transport
  - Support for HTTP/SSE transport
  - Support for Docker integration
  - Configurable conflict resolution
  - Token-based authentication
