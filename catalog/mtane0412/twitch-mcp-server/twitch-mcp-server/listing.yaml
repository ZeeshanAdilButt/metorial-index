description: Interact with the Twitch API to retrieve channel and stream
  information, including details about live streams, game data, and user
  profiles. The server supports various queries such as searching for channels,
  retrieving global emotes, and accessing comments from archived videos.
skills:
  - Get channel information
  - Get stream information
  - Get list of top games
  - Search categories/games
  - Search channels
  - Get live streams
  - Get global emotes
  - Get global chat badges
  - Get user information
  - Get clips from a channel
  - Get chat settings
  - Get videos from a specified channel
  - Get comments from archived videos
