description: Connects to Spotify using the Spotipy API to control playback,
  search for music, and manage playlists. Facilitates operations such as
  starting, pausing, skipping tracks, and retrieving information on various
  music-related entities.
skills:
  - Start playback
  - Pause playback
  - Skip tracks
  - Search for tracks, albums, artists, and playlists
  - Get information about a track, album, artist, or playlist
  - Manage the Spotify queue
  - Create, update, and manage playlists
