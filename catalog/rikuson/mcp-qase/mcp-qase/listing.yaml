description: Integrates with the Qase test management platform to manage
  projects, test cases, and test runs. Provides tools for listing, retrieving,
  creating, and deleting various project entities and test cases.
skills:
  - List projects
  - Get project by code
  - Create new project
  - Delete project by code
  - Get all test cases in a project
  - Get a specific test case
  - Create a new test case
  - Update an existing test case
  - Get all test runs
