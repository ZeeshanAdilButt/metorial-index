tools:
  - name: search-documents
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - query
      properties:
        query:
          type: string
          description: Search query to find documents
        maxResults:
          type: string
          description: Maximum number of results to return (as a string)
      additionalProperties: false
