description: Performs local retrieval-augmented generation (RAG) searches on
  input queries by fetching and processing search results to enhance the
  responses of AI models. Utilizes embeddings for similarity computation to
  extract relevant context from retrieved data.
skills:
  - Perform local retrieval-augmented generation searches
  - Fetch search results from DuckDuckGo
  - Compute similarity using embeddings
  - Extract context from HTML content
  - Generate responses with relevant information
