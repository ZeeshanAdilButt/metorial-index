description: Interact with the App Store Connect API to manage apps, beta
  testers, bundle IDs, and devices. Facilitate app management, beta testing
  configurations, and user team management within the App Store Connect
  environment.
skills:
  - List all apps
  - Get detailed app information
  - View app metadata and relationships
  - List beta groups
  - List beta testers
  - Add/remove testers from groups
  - Manage beta test configurations
  - List bundle IDs
  - Create new bundle IDs
  - Get bundle ID details
  - Enable/disable capabilities
  - List registered devices
  - Filter devices by type, platform, status
  - View device details
  - List team members
