description: Provides programmatic access to the Supabase Management API for
  managing projects and organizations in Supabase, enabling tasks such as
  retrieving project details, creating new projects, and managing API keys.
skills:
  - List all projects
  - Get project details
  - Create new projects
  - Delete projects
  - Retrieve project API keys
  - List all organizations
  - Get organization details
  - Create new organizations
