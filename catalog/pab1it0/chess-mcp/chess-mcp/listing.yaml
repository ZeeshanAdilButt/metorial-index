description: Access and analyze chess data through a standardized interface,
  including player profiles, game records, and club information. Supports
  searching for games by date and player, checking online status, and retrieving
  information about clubs and titled players.
skills:
  - Access player profiles
  - Retrieve game records
  - Search games by date and player
  - Check player online status
  - Get information about clubs
  - Identify titled players
  - Docker containerization support
