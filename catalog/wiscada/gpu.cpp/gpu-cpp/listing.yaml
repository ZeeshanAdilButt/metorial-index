description: A lightweight C++ library for portable GPU computation that uses
  the WebGPU specification, enabling seamless integration of GPU capabilities
  across a variety of hardware platforms. It supports multiple GPU backends,
  including Vulkan, Metal, and DirectX, facilitating efficient development and
  fast iterations.
skills:
  - Run GPU computations
  - Support multiple GPU vendors (Nvidia, Intel, AMD)
  - Leverage WebGPU for low-level GPU access
  - Integrate into C++ projects easily
  - Enable fast iterations with minimal boilerplate
