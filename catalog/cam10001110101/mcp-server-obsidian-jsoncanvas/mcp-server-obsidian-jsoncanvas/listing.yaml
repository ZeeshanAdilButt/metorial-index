description: Create, modify, and validate infinite canvas data structures using
  a comprehensive set of tools that manage nodes and edges while ensuring
  compliance with the official JSON Canvas specification.
skills:
  - Create infinite canvas data
  - Modify canvas data structures
  - Validate JSON Canvas files
  - Support various node types (text, file, link, group)
  - Manage edge connections with styles and labels
  - Provide JSON Schema for validation
  - Access example canvas files
