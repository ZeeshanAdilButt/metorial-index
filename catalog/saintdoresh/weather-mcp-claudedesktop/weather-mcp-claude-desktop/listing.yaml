description: Provides real-time weather data, forecasts, and historical weather
  information using the OpenWeatherMap API. It includes features for air quality
  information and weather alerts.
skills:
  - Retrieve real-time weather conditions
  - Provide 5-day weather forecasts
  - Access historical weather data for the last 5 days
  - Deliver air quality information
  - Send weather alerts and warnings
  - Perform location searches
