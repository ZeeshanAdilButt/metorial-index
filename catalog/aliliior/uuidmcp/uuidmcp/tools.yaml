tools:
  - name: idToShortKey
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: 需要转换的数字ID
      additionalProperties: false
  - name: shortKeyToId
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - shortKey
      properties:
        shortKey:
          type: string
          description: 需要转换的短Key
      additionalProperties: false
