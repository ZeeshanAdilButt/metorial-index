tools:
  - name: favourite_studio
    description: "[Requires Login] Favourite or unfavourite a studio by its ID"
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The AniList ID of the studio to favourite/unfavourite
      additionalProperties: false
  - name: get_genres
    description: Get all available genres on AniList
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_media_tags
    description: Get all available media tags on AniList
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_site_statistics
    description: Get AniList site statistics over the last seven days
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_studio
    description: Get information about a studio by its AniList ID or name
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - studio
      properties:
        studio:
          type:
            - string
            - number
          description: The studio ID or name
      additionalProperties: false
  - name: delete_activity
    description: "[Requires Login] Delete the current authorized user's activity post"
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The AniList activity ID to delete
      additionalProperties: false
  - name: get_activity
    description: Get a specific AniList activity by its ID
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - activityID
      properties:
        activityID:
          type: number
          description: The AniList activity ID
      additionalProperties: false
  - name: get_user_activity
    description: Fetch activities from a user
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - user
      properties:
        page:
          type: number
          default: 1
          description: The page number to display
        user:
          type: number
          description: The user's AniList ID
        perPage:
          type: number
          default: 25
          description: How many entries to display on one page (max 25)
      additionalProperties: false
  - name: post_message_activity
    description: "[Requires Login] Post a new message activity or update an existing one"
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - text
        - recipientId
        - id
      properties:
        id:
          type:
            - number
            - "null"
          description: AniList Activity ID (null to create new, number to update)
        text:
          type: string
          description: The activity message text
        isPrivate:
          type: boolean
          default: false
          description: Set to true if it is a private message
        recipientId:
          type: number
          description: The target user to send the message to
      additionalProperties: false
  - name: post_text_activity
    description: "[Requires Login] Post a new text activity or update an existing one"
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - text
        - id
      properties:
        id:
          type:
            - number
            - "null"
          description: AniList Activity ID (null to create new, number to update)
        text:
          type: string
          description: The content of the activity
      additionalProperties: false
  - name: add_list_entry
    description: "[Requires Login] Add an entry to the authorized user's list"
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - options
      properties:
        id:
          type: number
          description: The AniList ID of the media entry to add
        options:
          type: object
          required:
            - id
            - mediaId
            - status
            - score
            - scoreRaw
            - progress
            - progressVolumes
            - repeat
            - priority
            - private
            - notes
            - hiddenFromStatusLists
            - customLists
            - advancedScores
            - startedAt
            - completedAt
          properties:
            id:
              type: number
              description: The ID of the list entry
            notes:
              type: string
              description: Text notes about the media
            score:
              type: number
              description: The score given to the media
            repeat:
              type: number
              description: Amount of times the media has been repeated
            status:
              enum:
                - CURRENT
                - PLANNING
                - COMPLETED
                - DROPPED
                - PAUSED
                - REPEATING
              type: string
              description: The status of the media on the list
            mediaId:
              type: number
              description: The ID of the media to add
            private:
              type: boolean
              description: Whether the entry should be private
            priority:
              type: number
              description: Priority level of the media
            progress:
              type: number
              description: The amount of episodes/chapters consumed
            scoreRaw:
              type: number
              description: The raw score in 100 point format
            startedAt:
              type: object
              required:
                - year
                - month
                - day
              properties:
                day:
                  type: number
                year:
                  type: number
                month:
                  type: number
              description: When the user started the media
              additionalProperties: false
            completedAt:
              type: object
              required:
                - year
                - month
                - day
              properties:
                day:
                  type: number
                year:
                  type: number
                month:
                  type: number
              description: When the user completed the media
              additionalProperties: false
            customLists:
              type: array
              items:
                type: string
              description: Array of custom list names for the media
            advancedScores:
              type: array
              items:
                type: number
              description: Advanced scores as an object
            progressVolumes:
              type: number
              description: The amount of volumes read (manga only)
            hiddenFromStatusLists:
              type: boolean
              description: Whether the entry should be hidden from non-custom lists
          description: Values to save with the entry
          additionalProperties: false
      additionalProperties: false
  - name: get_user_anime_list
    description: Get a user's anime list
    inputSchema:
