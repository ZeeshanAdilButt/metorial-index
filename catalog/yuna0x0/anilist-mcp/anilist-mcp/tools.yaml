    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - mediaID
      properties:
        page:
          type: number
          default: 1
          description: Target a specific page number for recommendations
        mediaID:
          type: number
          description: The AniList media ID
        perPage:
          type: number
          default: 25
          description: Limit the page amount (max 25 per AniList limits)
      additionalProperties: false
  - name: search_activity
    description: Search for activities on AniList
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        page:
          type: number
          default: 1
          description: Page number for results
        filter:
          type: object
          properties:
            id:
              type: number
              description: The id of the activity
            sort:
              type: array
              items:
                enum:
                  - ID
                  - ID_DESC
                type: string
              description: Sort the query by the parameters given.
            type:
              enum:
                - TEXT
                - ANIME_LIST
                - MANGA_LIST
                - MESSAGE
                - MEDIA_LIST
              type: string
              description: The type of activity
            id_in:
              type: array
              items:
                type: number
              description: Include any activities with the given IDs
            id_not:
              type: number
              description: Exclude an activity with the given ID
            userId:
              type: number
              description: The userID of the account with the activity
            mediaId:
              type: number
              description: The ID of the media
            type_in:
              type: array
              items:
                $ref: "#/properties/filter/properties/type"
              description: Include any activity with the given ActivityTypes
            type_not:
              $ref: "#/properties/filter/properties/type"
              description: Exclude any activity with the same ActivityType
            createdAt:
              type: number
              description: The time at which the activity was created
            id_not_in:
              type: array
              items:
                type: number
              description: Excludes any activities with the given IDs
            userId_in:
              type: array
              items:
                type: number
              description: Includes any activity with the given userIDs
            hasReplies:
              type: boolean
              description: Filter by which activities have replies
            mediaId_in:
              type: array
              items:
                type: number
              description: Include any activity with the given media IDs
            userId_not:
              type: number
              description: Exclude any activity with the given userID
            isFollowing:
              type: boolean
              description: "[Requires Login] Filter users by who is following the authorized
                user"
            mediaId_not:
              type: number
              description: Exclude any activity with the given media ID
            messengerId:
              type: number
              description: The ID of who sent the message
            type_not_in:
              type: array
              items:
                $ref: "#/properties/filter/properties/type"
              description: Exclude any activity with the given ActivityTypes
            userId_not_in:
              type: array
              items:
                type: number
              description: Exclude any activity with the given userIDs
            mediaId_not_in:
              type: array
              items:
                type: number
              description: Exclude any activity with the given media IDs
            messengerId_in:
              type: array
              items:
                type: number
              description: Include any activity with the given message sender IDs
            messengerId_not:
              type: number
              description: Exclude any activity with the given message sender ID
            createdAt_lesser:
              type: number
              description: Include any activity created at the given date or less recent
            createdAt_greater:
              type: number
              description: Include any activity created at the given date or more recent
            messengerId_not_in:
              type: array
              items:
                type: number
              description: Exclude any activity with the given message sender IDs
            hasRepliesOrTypeText:
              type: boolean
              description: Filter by which activities have replies or text
          description: Filter object for searching activities (leave it as undefined for
            no specific filter)
          additionalProperties: false
        perPage:
          type: number
          default: 5
          description: Results per page (max 25)
        activityID:
          type: number
          description: The activity ID to lookup (leave it as undefined for no specific ID)
      additionalProperties: false
  - name: search_anime
    description: Search for anime with query term and filters
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        page:
          type: number
          default: 1
          description: Page number for results
        term:
          type: string
          description: >-
            Query term for finding anime (leave it as undefined when no query
            term specified.)

            Query term is used for searching with specific word or title in
            mind.


            You SHOULD not include things that can be found in the filter
            object, such as genre or tag.

            Those things should be included in the filter object instead.


            To check whether a user requested term should be considered as a
            query term or a filter term.

            It is recommended to use tools like 'get_genres' and
            'get_media_tags' first.
        amount:
          type: number
          default: 5
          description: Results per page (max 25)
        filter:
          type: object
          properties:
            id:
              type: number
              description: The AniList ID
            tag:
              type: string
              description: Filter by a specific tag
            sort:
              type: array
              items:
                enum:
                  - ID
                  - ID_DESC
                  - TITLE_ROMAJI
                  - TITLE_ROMAJI_DESC
                  - TITLE_ENGLISH
                  - TITLE_ENGLISH_DESC
                  - TITLE_NATIVE
                  - TITLE_NATIVE_DESC
                  - TYPE
                  - TYPE_DESC
                  - FORMAT
                  - FORMAT_DESC
                  - START_DATE
                  - START_DATE_DESC
                  - END_DATE
                  - END_DATE_DESC
                  - SCORE
                  - SCORE_DESC
                  - POPULARITY
                  - POPULARITY_DESC
                  - TRENDING
                  - TRENDING_DESC
                  - EPISODES
                  - EPISODES_DESC
                  - DURATION
                  - DURATION_DESC
                  - STATUS
                  - STATUS_DESC
                  - CHAPTERS
                  - CHAPTERS_DESC
                  - VOLUMES
                  - VOLUMES_DESC
                  - UPDATED_AT
                  - UPDATED_AT_DESC
                  - SEARCH_MATCH
                  - FAVOURITES
                  - FAVOURITES_DESC
                type: string
              description: Sort the results by the provided sort options
            type:
              enum:
                - ANIME
                - MANGA
              type: string
              description: The type of the media (ANIME or MANGA)
            genre:
              type: string
              description: Filter by a specific genre
            idMal:
              type: number
              description: The MyAnimeList ID
            id_in:
              type: array
              items:
                type: number
              description: Filter by media ID in array
            format:
              enum:
                - TV
                - TV_SHORT
                - MOVIE
                - SPECIAL
                - OVA
                - ONA
                - MUSIC
                - MANGA
                - NOVEL
                - ONE_SHOT
              type: string
              description: The format of the media
            id_not:
              type: number
              description: Filter by media ID not equal to value
            onList:
              type: boolean
              description: "[Requires Login] Filter by if the media is on the authenticated
                user's list"
            search:
              type: string
              description: Filter by search query
            season:
              enum:
                - WINTER
                - SPRING
                - SUMMER
                - FALL
              type: string
              description: The season the media aired
            source:
              $ref: "#/properties/filter/properties/format"
              description: Filter by the media's source type
            status:
              enum:
                - FINISHED
                - RELEASING
                - NOT_YET_RELEASED
                - CANCELLED
                - HIATUS
              type: string
              description: The current status of the media
            tag_in:
              type: array
              items:
                type: string
              description: Filter by tags in array
            endDate:
              $ref: "#/properties/filter/properties/startDate"
              description: The end date of the media
            isAdult:
              type: boolean
              description: If the media is intended for adult audiences
            volumes:
              type: number
              description: The number of volumes in the media
            chapters:
              type: number
              description: The number of chapters in the media
            duration:
              type: number
              description: The duration of episodes in minutes
            episodes:
              type: number
              description: The number of episodes in the media
            genre_in:
              type: array
              items:
                type: string
              description: Filter by genres in array
            idMal_in:
              type: array
              items:
                type: number
              description: Filter by MyAnimeList ID in array
            format_in:
              type: array
              items:
                $ref: "#/properties/filter/properties/format"
              description: Filter by media format in array
            idMal_not:
              type: number
              description: Filter by MyAnimeList ID not equal to value
            id_not_in:
              type: array
              items:
                type: number
              description: Filter by media ID not in array
            source_in:
              type: array
              items:
                enum:
                  - ORIGINAL
                  - MANGA
                  - LIGHT_NOVEL
                  - VISUAL_NOVEL
                  - VIDEO_GAME
                  - OTHER
                  - NOVEL
                  - DOUJINSHI
                  - ANIME
                type: string
              description: Filter by source types in array
            startDate:
              type: object
              required:
                - year
                - month
                - day
              properties:
                day:
                  type:
                    - number
                    - "null"
                year:
                  type:
                    - number
                    - "null"
                month:
                  type:
                    - number
                    - "null"
              description: The start date of the media
              additionalProperties: false
            status_in:
              type: array
              items:
                $ref: "#/properties/filter/properties/status"
              description: Filter by media status in array
            format_not:
              $ref: "#/properties/filter/properties/format"
              description: Filter by media format not equal to value
            licensedBy:
              type: string
              description: Filter by media licensed by a specific company
            popularity:
              type: number
              description: Filter by the media's popularity
            seasonYear:
              type: number
              description: The year of the season
            status_not:
              $ref: "#/properties/filter/properties/status"
              description: Filter by media status not equal to value
            tag_not_in:
              type: array
              items:
                type: string
              description: Filter by tags not in array
            tagCategory:
              type: string
              description: Filter by tag category
            averageScore:
              type: number
              description: Filter by the media's average score
            endDate_like:
              type: string
              description: Filter by end date that matches pattern
            genre_not_in:
              type: array
              items:
                type: string
              description: Filter by genres not in array
            idMal_not_in:
              type: array
              items:
                type: number
              description: Filter by MyAnimeList ID not in array
            format_not_in:
              type: array
              items:
                $ref: "#/properties/filter/properties/format"
              description: Filter by media format not in array
            licensedBy_in:
              type: array
              items:
                type: string
              description: Filter by media licensed by companies in array
            status_not_in:
              type: array
              items:
                $ref: "#/properties/filter/properties/status"
              description: Filter by media status not in array
            endDate_lesser:
              type: number
              description: Filter by end date less than value (FuzzyDateInt format)
            minimumTagRank:
              type: number
              description: The minimum tag rank to filter by
            popularity_not:
              type: number
              description: Filter by popularity not equal to value
            startDate_like:
              type: string
              description: Filter by start date that matches pattern
            tagCategory_in:
              type: array
              items:
                type: string
              description: Filter by tag categories in array
            volumes_lesser:
              type: number
              description: Filter by volume count less than value
            chapters_lesser:
              type: number
              description: Filter by chapter count less than value
            countryOfOrigin:
