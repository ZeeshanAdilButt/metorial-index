description: A collection of implementations for the Model Context Protocol
  (MCP) that enables secure, controlled access for large language models (LLMs)
  to various tools and data sources. These servers showcase versatility and
  extensibility through reference implementations using Typescript and Python
  MCP SDKs.
skills:
  - Secure access to tools and data sources
  - Facilitate interaction between LLMs and external APIs
  - Support implementation in Typescript and Python SDKs
  - Demonstrate extensibility of MCP protocol
