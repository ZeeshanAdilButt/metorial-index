description: Integrates multiple chat platforms such as Line and WhatsApp into a
  unified interface for message management, while enhancing browser fingerprint
  injection through advanced UserAgent strategies and detection mechanisms.
  Features a user-friendly control panel with real-time monitoring of
  fingerprint status.
skills:
  - Send and receive messages from multiple chat platforms
  - Inject browser fingerprint with multi-layered UserAgent strategies
  - Monitor real-time fingerprint status
  - Detect and support various fingerprint attributes
  - Provide a user interface for fingerprint management
  - Implement backup injection strategies
