description: Prologue is a Jekyll theme designed for creating responsive,
  single-page websites with integrated blogging capabilities and a user-friendly
  setup. It features a minimalistic design, a sticky sidebar for navigation, and
  compatibility with Formspree for easy contact form integration.
skills:
  - Create responsive websites
  - Integrate contact forms
  - Optimized for search engines
  - Blogging capabilities
  - Multi-page features with Jekyll
  - Customization of homepage sections
