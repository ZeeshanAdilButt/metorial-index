description: Integrate with Twitter to access tweets, user profiles, and
  interact with tweets such as liking and retweeting through a standardized
  interface. The server supports robust error handling and rate limiting while
  fetching data and performing user interactions.
skills:
  - Fetch user profiles
  - Get tweets with media support
  - Search tweets by hashtags or keywords
  - Filter search results by latest/top
  - Like tweets
  - Retweet tweets
  - Rate limiting for requests
