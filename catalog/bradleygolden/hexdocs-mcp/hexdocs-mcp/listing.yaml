description: HexDocs MCP provides semantic search capabilities for Hex package
  documentation, enabling integration with AI applications to access and find
  relevant documentation efficiently. It includes an Elixir binary for
  processing documentation and a TypeScript server that implements the Model
  Context Protocol to facilitate searches.
skills:
  - Semantic search of Hex package documentation
  - Download and process Hex documentation
  - Generate and utilize embeddings from documentation
