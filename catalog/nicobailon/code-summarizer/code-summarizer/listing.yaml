description: Summarizes code files in a directory while respecting `.gitignore`
  rules and skips irrelevant directories. Outputs detailed summaries to a text
  file and supports integration with LLM tools via an MCP server.
skills:
  - Summarize code files
  - Process directories recursively
  - Respect `.gitignore` rules
  - Skip irrelevant directories
  - Output summaries to a text file
  - Configure summary detail level
  - Manage API keys securely
  - Authenticate MCP server endpoints
  - Implement retry mechanism for LLM calls
  - Rate limiting to prevent abuse
