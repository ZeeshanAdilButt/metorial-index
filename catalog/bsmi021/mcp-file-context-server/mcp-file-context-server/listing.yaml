description: Enables LLMs to read, search, and analyze code files while
  providing advanced caching and real-time file watching capabilities.
  Facilitates file operations and code analysis to improve development workflows
  and quality metrics.
skills:
  - Read file and directory contents
  - List files with detailed metadata
  - Real-time file watching and cache invalidation
  - Support for multiple file encodings
  - Recursive directory traversal
  - File type filtering
  - Cyclomatic complexity calculation
  - Dependency extraction
  - Comment analysis
  - Quality metrics calculation
