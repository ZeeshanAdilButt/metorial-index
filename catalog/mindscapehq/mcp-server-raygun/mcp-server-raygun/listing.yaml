description: Access Raygun's error tracking and monitoring data, enabling users
  to view errors, crashes, and performance issues in applications. Provides
  comprehensive access to Raygun's API for managing applications and errors.
skills:
  - List all applications under an account
  - Get application details by identifier
  - Get application details by API key
  - Regenerate application API key
  - List error groups for an application
  - Get detailed information about an error group
  - Set error group status to resolved
  - Activate error group
