description: Connects AI models to authoritative biomedical databases for
  structured queries, enabling access to information from PubMed,
  ClinicalTrials.gov, and MyVariant.info. Facilitates precise responses about
  clinical trials, scientific literature, and genomic variants.
skills:
  - Access biomedical databases
  - Perform structured queries
  - Retrieve information from PubMed
  - Gather data from ClinicalTrials.gov
  - Consult genomic variant details from MyVariant.info
