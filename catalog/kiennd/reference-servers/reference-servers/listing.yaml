description: Facilitates dynamic and reflective problem-solving through a
  structured thinking process by breaking down complex problems into manageable
  steps, revising thoughts, and exploring alternative reasoning paths. Generates
  and verifies solution hypotheses effectively, adjusting the total number of
  thoughts as needed.
skills:
  - Break down complex problems
  - Revise and refine thoughts
  - Branch into alternative paths of reasoning
  - Generate solution hypotheses
  - Verify solution hypotheses
  - Adjust total number of thoughts dynamically
