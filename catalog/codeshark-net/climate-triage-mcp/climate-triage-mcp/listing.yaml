description: Integrates with the ClimateTriage API to facilitate searching for
  open source issues related to climate change and sustainability. Users can
  filter and sort these issues based on various criteria to find relevant
  projects for contribution.
skills:
  - Search open source issues related to climate change
  - Filter issues by category
  - Filter issues by programming language
  - Filter issues by keywords
  - Sort issues by creation date
  - Sort issues by update date
  - Sort issues by stars
