description: Provides a secure MCP server implementation utilizing Server-Sent
  Events (SSE) for real-time streaming of JSON-RPC messages, facilitating
  interaction between LLM applications and MCP servers via HTTP. Supports tool
  listing, calling, and integration with debugging tools like MCP Inspector.
skills:
  - Secure authentication
  - Real-time streaming of JSON-RPC messages
  - Tool listing and calling
  - Integration with MCP Inspector
  - Debugging and monitoring MCP communications
