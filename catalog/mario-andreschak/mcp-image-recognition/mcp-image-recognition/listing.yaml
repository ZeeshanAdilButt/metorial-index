description: Leverages image recognition capabilities to analyze and describe
  images using advanced vision APIs. Supports multiple formats and allows for
  optional text extraction from images.
skills:
  - Describe images
  - Analyze images
  - Support JPEG, PNG, GIF, WebP formats
  - Extract text using Tesseract OCR
  - Handle Base64 and file-based image inputs
  - Configure primary and fallback vision providers
