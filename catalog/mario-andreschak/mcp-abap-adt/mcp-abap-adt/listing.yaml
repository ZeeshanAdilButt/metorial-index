description: Interacts with SAP ABAP systems to retrieve source code, table
  structures, and other development-related information using the Model Context
  Protocol (MCP). It acts as a bridge between tools and ABAP environments for
  seamless data access.
skills:
  - Retrieve source code
  - Access table structures
  - Fetch ABAP objects
  - Interact with development environments
  - Query system information
