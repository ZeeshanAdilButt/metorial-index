description: Provides integration with WhatsApp Web for reading messages,
  searching contacts, and sending both text and media files. Facilitates
  interaction with personal WhatsApp data and messages through a TypeScript
  implementation.
skills:
  - Search and read WhatsApp messages
  - Search contacts
  - Send messages to individuals or groups
  - Send and receive images
  - Send and receive videos
  - Send and receive documents
  - Send and receive audio files
