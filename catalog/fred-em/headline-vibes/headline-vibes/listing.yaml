description: Analyzes sentiment in news headlines from major US publications,
  providing sentiment scoring on a 0-10 scale and distributing headlines evenly
  across major sources. Includes features for date-based querying and natural
  language date parsing for user convenience.
skills:
  - Analyze sentiment in news headlines
  - Score sentiment on a 0-10 scale
  - Distribute headlines from major US news sources
  - Parse natural language dates
  - Provide detailed source distribution information
