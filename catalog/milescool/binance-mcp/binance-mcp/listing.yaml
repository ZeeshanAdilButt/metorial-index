description: Provides real-time and historical Bitcoin market data from Binance,
  enabling access to ticker data, order book prices, recent trades, and price
  history through a standardized interface. Streams short-duration real-time
  Bitcoin price updates for market insights.
skills:
  - Fetch current Bitcoin ticker data
  - Fetch order book best bid and ask prices
  - Retrieve recent trades
  - Access historical price data with customizable intervals
  - Stream real-time Bitcoin price updates
