description: 推理算法助手 is a tool designed for cryptanalysis that quickly identifies
  and infers the types of encryption algorithms used in encrypted data,
  attempting to decrypt plaintext. It supports various encryption modes and
  provides an intuitive interface for security research and data recovery.
skills:
  - Identify encryption algorithms
  - Attempt to decrypt encrypted data
  - Support multiple encryption modes
  - Analyze encrypted text
  - Provide user-friendly interface
