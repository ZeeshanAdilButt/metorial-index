description: Fetch and parse stories from Hacker News, providing structured data
  on various story types like top, new, ask, show, and jobs.
skills:
  - Fetch top stories
  - Fetch new stories
  - Fetch ask stories
  - Fetch show stories
  - Fetch job listings
  - Parse HTML content
  - Return structured data (titles, URLs, points, authors, timestamps, comment
    counts)
  - Configurable limit on stories returned
  - Error handling and validation
