server:
  subdirectory: /
  name: Apifox MCP Server
  description: >
    使用 Apifox MCP Server，可以将 Apifox 项目内的接口文档作为数据源提供给 Cursor 等支持 AI 编程的 IDE 工具以便让
    AI 能够直接访问项目对应的接口文档数据。 


    开发者可以通过 AI 助手完成以下工作：根据接口文档生成或修改代码、搜索接口文档内容等等，至于通过这个接口文档数据能让 AI
    干什么更多更强大的活，请发挥你和你们团队的想象力😜
  flags:
    isOfficial: false
    isCommunity: true
    isHostable: false
