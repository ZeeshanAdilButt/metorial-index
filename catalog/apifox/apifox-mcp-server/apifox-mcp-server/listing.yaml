description: Apifox MCP Server provides access to API documentation within
  Apifox projects, allowing AI tools to generate, modify code, and search
  through API documentation seamlessly. It facilitates direct interaction with
  API data through supported IDEs such as Cursor and VSCode.
skills:
  - Generate code based on API documentation
  - Modify existing code using API data
  - Search the content of API documentation
  - Automatically refresh local API documentation cache
  - Add annotations to code based on API documentation
  - Generate MVC code for specific API endpoints
