description: Fetch and analyze website sitemaps to provide insights into site
  structure, uncover hidden pages, and extract organized hierarchies. Supports
  standard sitemap formats and includes prompt templates for tasks like health
  checks and content gap identification.
skills:
  - Fetch sitemaps from URLs
  - Parse various sitemap formats
  - Analyze website structure
  - Visualize sitemap data
  - Perform health checks on sitemaps
  - Extract URLs from sitemaps
  - Identify content gaps
  - Generate structured visual representations
