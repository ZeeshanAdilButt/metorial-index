description: CEDARScript provides code manipulation using a SQL-like syntax for
  editing files, supporting various operations such as file creation, deletion,
  and transformation through a comprehensive set of grammar rules and pattern
  matching capabilities.
skills:
  - Edit files with CEDARScript commands
  - Execute code operations using SQL-like syntax
  - Perform file manipulations (creation, deletion, moving, updating)
  - Apply pattern-based code transformations
  - Support complex pattern matching
