description: A deliberately vulnerable implementation of the Model Context
  Protocol (MCP) designed for security researchers to explore and learn about
  common vulnerabilities in AI/ML model serving systems, including issues like
  unsafe model deserialization and input injection.
skills:
  - Learn about common security vulnerabilities
  - Explore unsafe model deserialization
  - Test input injection techniques
  - Understand weak authentication risks
  - Enhance security knowledge in AI/ML systems
