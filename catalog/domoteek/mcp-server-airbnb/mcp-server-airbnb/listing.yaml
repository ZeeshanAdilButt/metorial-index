description: Search for Airbnb listings based on various parameters such as
  location, check-in and check-out dates, and guest count. Retrieve detailed
  information and direct links to the listings for easy access and trip
  planning.
skills:
  - Search for Airbnb listings
  - Get detailed accommodation information
  - Access direct links to listings
  - Filter by location
  - Filter by check-in and check-out dates
  - Specify guest counts and preferences (adults, children, infants, pets)
  - Set price range for listings
