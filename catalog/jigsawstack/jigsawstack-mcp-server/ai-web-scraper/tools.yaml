tools:
  - name: ai_scrape
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - url
        - element_prompts
      properties:
        url:
          type: string
          format: uri
        element_prompts:
          type: array
          items:
            type: string
      additionalProperties: false
