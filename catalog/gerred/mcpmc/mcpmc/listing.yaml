description: MCPMC is an MCP server that facilitates interaction with Minecraft
  through the Mineflayer library, enabling AI agents to control Minecraft bots
  using a standardized JSON-RPC interface.
skills:
  - Control Minecraft bots
  - Navigate in Minecraft environments
  - Interact with Minecraft objects
  - Execute Minecraft commands
  - Receive real-time updates from the Minecraft world
