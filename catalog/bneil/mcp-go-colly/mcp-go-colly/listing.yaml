description: Provides a framework for concurrent web crawling tailored for large
  language model applications, allowing for the extraction and structuring of
  web content with customizable settings for depth and domain restrictions.
  Integrates seamlessly with the Model Context Protocol to facilitate web data
  integration into LLM workflows with effective error handling and batch
  processing capabilities.
skills:
  - Concurrent web crawling
  - Content extraction and structuring
  - Configurable depth and domain restrictions
  - Error handling and result formatting
  - Batch URL crawling support
