description: Facilitates the rapid development of MyBatis XML and Spring Boot
  applications by enabling automatic generation of XML mappings and SQL based on
  entity classes and annotations, thus simplifying the development process for
  various databases.
skills:
  - Generate XML mappings
  - Create SQL queries
  - Automatically generate database tables
  - Support multiple databases
  - Simplify complex SQL structures
  - Compile-time code generation
  - Streamline entity-to-annotation relationships
