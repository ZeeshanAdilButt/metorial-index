description: Fetch and interact with Nostr network data, accessing user
  profiles, notes, and zaps. Utilize advanced search features to explore Nostr
  Implementation Possibilities (NIPs).
skills:
  - Fetch user profile information by public key
  - Retrieve text notes authored by a user
  - Fetch long-form content authored by a user
  - Access zaps received by a user
  - Access zaps sent by a user
  - Retrieve all zaps for a user with directional labeling
  - Conduct advanced searches on Nostr data
