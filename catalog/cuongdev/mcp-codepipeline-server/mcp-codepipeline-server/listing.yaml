description: Manage AWS CodePipeline pipelines by triggering executions,
  retrieving metrics, approving actions, and obtaining execution logs through
  natural language commands in Windsurf. Streamline CI/CD processes with a
  standardized interface for AWS CodePipeline services.
skills:
  - List all pipelines
  - Get pipeline state
  - List pipeline executions
  - Approve or reject actions
  - Retry failed stages
  - Trigger pipeline executions
  - View execution logs
  - Stop pipeline executions
  - Tag pipeline resources
  - Create webhooks for automation
