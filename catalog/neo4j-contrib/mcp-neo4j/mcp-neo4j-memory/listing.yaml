description: Facilitates interaction with Neo4j databases by enabling users to
  issue natural language commands that are translated into Cypher queries.
  Allows users to manage graph instances, analyze data, and store contextual
  information directly in Neo4j.
skills:
  - Query Neo4j graphs using natural language
  - Render visual data representations
  - List and manage Neo4j instances
  - Create new graph instances with specified configurations
  - Store contextual information in Neo4j
