description: Integrates with the Neo4j graph database to maintain complex
  relationships between memory nodes, enabling long-term retention and querying
  of knowledge across multiple conversations. Facilitates the construction of an
  interconnected knowledge base that acts as an external memory system.
skills:
  - Store information in a graph structure
  - Query and analyze knowledge across sessions
  - Maintain complex relationships between entities
  - Integrate with Neo4j Aura or local Neo4j servers
  - Utilize Cypher queries for data interaction
