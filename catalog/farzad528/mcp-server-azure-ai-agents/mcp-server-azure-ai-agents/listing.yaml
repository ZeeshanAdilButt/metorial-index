description: "Integrates Azure AI services with Claude Desktop for enhanced
  search capabilities, enabling intelligent searches across indexed documents
  and the web while providing source citations. Offers two implementations: one
  that utilizes the Azure AI Agent Service for document and web searches, and
  another for direct access to Azure AI Search."
skills:
  - Search indexed documents with AI-enhanced results
  - Perform web searches with source citations
  - Customize search behavior
  - Integrate Azure AI services
  - Access private documents
