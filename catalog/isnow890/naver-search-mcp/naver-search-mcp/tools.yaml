  - name: datalab_search
    description: Perform a trend analysis on Naver search keywords. (네이버 검색어 트렌드 분석)
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - startDate
        - endDate
        - timeUnit
        - keywordGroups
      properties:
        endDate:
          type: string
          description: End date (yyyy-mm-dd)
        timeUnit:
          enum:
            - date
            - week
            - month
          type: string
          description: Time unit
        startDate:
          type: string
          description: Start date (yyyy-mm-dd)
        keywordGroups:
          type: array
          items:
            type: object
            required:
              - groupName
              - keywords
            properties:
              keywords:
                type: array
                items:
                  type: string
                description: List of keywords
              groupName:
                type: string
                description: Group name
            additionalProperties: false
          description: Keyword groups
      additionalProperties: false
