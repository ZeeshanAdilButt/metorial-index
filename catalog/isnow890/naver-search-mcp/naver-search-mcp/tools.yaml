tools:
  - name: search_webkr
    description: Perform a search on Naver Web Documents. (네이버 웹문서 검색)
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - query
      properties:
        sort:
          enum:
            - sim
            - date
          type: string
          description: "정렬 방식 (sim: 유사도, date: 날짜순)"
        query:
          type: string
          description: 검색어
        start:
          type: number
          description: 검색 시작 위치 (기본 1)
        display:
          type: number
          description: 한 번에 가져올 결과 수 (기본 10)
      additionalProperties: false
