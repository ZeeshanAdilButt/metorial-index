server:
  subdirectory: /
  name: Naver Search
  description: >-
    A MCP server based on Naver Search API. Enables searching various content
    types (news, cafe, blogs, shopping, web search, etc.) and analyzing
    search/shopping trends via DataLab API. Shopping analytics provide consumer
    behavior patterns by category, device, gender, and age group.


    네이버 검색 API 기반 MCP 서버입니다. 뉴스, 카페, 블로그, 쇼핑, 웹 검색 등 다양한 콘텐츠 검색과 함께 데이터랩 API로
    검색어/쇼핑 트렌드 분석이 가능합니다. 쇼핑 분석은 카테고리, 기기, 성별, 연령대별 소비자 행동 패턴을 제공합니다.
