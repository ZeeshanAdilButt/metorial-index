description: Facilitates comprehensive web searches and retrieves up-to-date
  information through AI-powered search capabilities, with features like result
  scoring, caching, and search history storage. Provides access to rich search
  results including titles, URLs, content snippets, and AI-generated summaries.
skills:
  - Perform web searches
  - Generate AI summaries of search results
  - Track response times
  - Store and cache search history
  - Provide rich search results including titles and URLs
