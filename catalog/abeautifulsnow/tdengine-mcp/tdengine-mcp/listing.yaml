description: Enables read-only queries on TDengine databases, allowing AI
  assistants to execute SELECT, SHOW, and DESCRIBE queries to retrieve metadata
  without altering data. Facilitates integration of TDengine data access within
  AI tools for data exploration and analysis.
skills:
  - Execute SELECT queries
  - Execute SHOW queries
  - Execute DESCRIBE queries
  - Retrieve database metadata
  - Integrate with AI-powered tools for data analysis
