description: Integrates with Twitter to enable AI models to fetch, send, and
  manage tweets using various authentication methods, thereby providing
  real-time Twitter data without requiring direct API access.
skills:
  - Fetch tweets from users
  - Get specific tweets by ID
  - Send tweets
  - Manage Twitter account interactions
  - Handle cookie-based authentication
  - Support username/password authentication
  - Utilize Twitter API v2 credentials
