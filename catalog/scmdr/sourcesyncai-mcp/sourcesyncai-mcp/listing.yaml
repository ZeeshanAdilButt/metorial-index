description: Integrate and manage knowledge from various data sources using a
  standardized interface to retrieve and update documents. Perform semantic
  searches and manage connections to external services within a knowledge
  management platform.
skills:
  - Manage namespaces for organizing knowledge
  - Ingest content from text, URLs, websites, and external services
  - Retrieve and update documents in the knowledge base
  - Perform semantic and hybrid searches
  - Access document content from parsed text URLs
  - Manage connections to external services
  - Support for default configuration
