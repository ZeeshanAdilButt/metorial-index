description: Generates images, text, and audio from prompts using the
  Pollinations APIs. It supports returning images as base64-encoded data and
  allows listing available models for image and text generation.
skills:
  - Generate image URLs from text prompts
  - Generate images as base64-encoded data
  - Generate images in png, jpeg, jpg, or webp formats
  - Generate text responses from text prompts
  - Generate audio responses from text prompts
  - List available image and text generation models
