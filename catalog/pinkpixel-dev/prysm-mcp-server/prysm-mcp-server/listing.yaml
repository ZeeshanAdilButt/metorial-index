description: A server designed for web scraping that offers various modes for
  optimized content retrieval, URL analysis for efficient scraping strategies,
  and output formatting in markdown, HTML, or JSON. Additionally, it supports
  image extraction and provides functionalities for saving results to a
  specified directory.
skills:
  - Scrape web content
  - Analyze URLs
  - Format output as markdown
  - Format output as HTML
  - Format output as JSON
  - Extract images
  - Download images
  - Configure scroll behavior
  - Adapt to website layouts
  - Save results to directory
