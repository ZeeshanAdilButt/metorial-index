description: Interact with Seq's logging and monitoring system via its API
  endpoints, providing access to various features for managing signals and
  events.
skills:
  - Fetch signals with filtering options
  - Retrieve events with filtering options
  - Filter by owner ID
  - Filter shared/private signals
  - Support for partial matches
  - Custom filter expressions
  - Configurable event count (max 100)
  - Flexible time range options
  - Date range filtering
