description: Provides structured and standardized access to a comprehensive
  database of watch metadata, including brands, families, models, and technical
  details. Enables seamless querying of watch information through various tools
  that interface with the WatchBase Data Feed API.
skills:
  - Search watch database by brand name
  - Search watch database by family name
  - Search watch database by watch name
  - Search watch database by reference number
  - Retrieve detailed watch metadata
  - Access technical details and images of watches
