description: Facilitates the deployment of web applications using the Wasp
  framework across various hosting providers, including traditional shared
  hosting and platforms like Netlify and Vercel. It offers a conversational
  interface with guided prompts to assist users throughout the deployment
  process.
skills:
  - Deploy Wasp applications
  - Manage hosting credentials
  - Troubleshoot deployment issues
  - Provide guided deployment prompts
  - Interface with multiple hosting environments
