description: Compress images without dependencies, automatically skip already
  compressed images, and replace source files, while maintaining quality. The
  server utilizes multiple API keys for compression and generates compression
  reports while ensuring no redundant files are created during the process.
skills:
  - Compress images
  - Skip already compressed files
  - Replace source files
  - Auto-switch API keys
  - Generate compression reports
  - Compare file changes using MD5
  - Determine compression safety boundaries
