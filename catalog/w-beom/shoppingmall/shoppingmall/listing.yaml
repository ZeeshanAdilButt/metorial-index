description: A web application for managing user registrations and logins, along
  with performing CRUD operations on a simple bulletin board. Built using Spring
  Boot, Gradle, Mybatis, and Thymeleaf, it serves as a foundational project for
  learning web development in a Java environment.
skills:
  - User registration
  - User login
  - CRUD operations for bulletin board
  - Web development using Spring Boot and Gradle
  - Database management with Mybatis
  - Frontend rendering with Thymeleaf
