description: Multi-player control panel game featuring a virtual house
  environment with interactive elements like an image-generating TV and a
  computer terminal for accessing MCP systems. It enables real-time
  communication and user interaction within a detailed 3D setting.
skills:
  - Real-time server communication
  - Image generation on TV
  - Interactive terminal access to MCP systems
  - 3D environmental interactions
  - Movement and collision detection
