description: Enables natural language queries for Google Cloud logs by
  converting user queries into Google Cloud Logging Query Language (LQL) and
  retrieving relevant log entries. Provides a REST API for integration and can
  be deployed on Google Cloud Run or GKE.
skills:
  - Translate natural language to LQL
  - Query Google Cloud logs
  - Filter logs by resource, name, severity, and time
  - Return relevant log entries via REST API
