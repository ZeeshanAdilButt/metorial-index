description: A Chrome extension for enhancing writing efficiency by quickly
  rewriting and optimizing text content using various AI models. Features
  include automatic recognition of special text patterns, customizable rewriting
  commands, and stock code assistance.
skills:
  - Text rewriting
  - Smart pattern recognition
  - Double-click quick rewriting
  - Support for multiple AI models (Gemini, GPT-4)
  - Custom rewriting commands
  - Stock code assistance
