description: Calculate altitude, rise, and set times of celestial objects based
  on geographic location, while also analyzing light pollution to improve
  stargazing conditions. Supports a variety of celestial objects including the
  Sun, Moon, planets, and deep-space entities.
skills:
  - Calculate altitude and azimuth of celestial objects
  - Determine rise and set times
  - Analyze light pollution levels
  - Load and analyze light pollution maps
  - Time zone awareness for calculations
