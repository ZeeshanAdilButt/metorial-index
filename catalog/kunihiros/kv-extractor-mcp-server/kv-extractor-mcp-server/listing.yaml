description: Extracts key-value pairs from noisy or unstructured text in
  multiple languages, ensuring type-safe outputs in JSON, YAML, or TOML formats.
  Utilizes advanced LLMs and pydantic for data structuring and validation,
  supporting languages like Japanese, English, and Chinese.
skills:
  - Extract key-value pairs from text
  - Support for multilingual input (Japanese, English, Chinese)
  - Output in JSON, YAML, or TOML formats
  - Error handling for diverse input scenarios
  - Preprocessing using spaCy
  - Type-safe data structuring and validation
