description: Facilitates interaction with Alpaca's trading API for executing
  trades, fetching market data, and managing stock portfolios within LLM
  applications. Supports operations such as placing orders, retrieving account
  and order details, and managing positions.
skills:
  - Fetch Alpaca account details
  - Place new orders (buy/sell)
  - Retrieve single order by ID
  - List orders with filters
  - Modify existing orders
  - Cancel specific orders
  - Cancel all open orders
  - Retrieve details for specific positions
  - List all current positions
