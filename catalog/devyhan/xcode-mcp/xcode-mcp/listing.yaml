description: Connects to Xcode for project management, enabling operations such
  as building, testing, archiving, code signing, and deployment to iOS devices.
  It also supports Swift Package Manager and iOS Simulator management.
skills:
  - Retrieve Xcode project information
  - List Xcode schemes
  - Execute builds with custom output
  - Run comprehensive tests
  - Archive apps and export IPA files
  - Manage code signing and provisioning profiles
  - Integrate with Swift Package Manager
  - Manage iOS Simulators via simctl
  - Deploy and launch apps on real devices
