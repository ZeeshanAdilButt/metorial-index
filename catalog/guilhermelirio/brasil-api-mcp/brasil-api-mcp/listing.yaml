description: Facilitates access to various Brazilian public data services,
  providing vital information such as postal codes, company registrations,
  currency exchange rates, and more through the Model Context Protocol.
skills:
  - Query postal codes (CEP)
  - Access company registration data (CNPJ)
  - Retrieve bank information
  - Fetch area codes (DDD)
  - Obtain IBGE data
  - Get currency exchange rates
  - Check domain registration status (.br domains)
