description: Integrates Microsoft Teams chat and messaging with MCP-compatible
  clients, offering advanced search, persistent storage, and live event
  streaming. Utilizes PostgreSQL and DuckDB for efficient message retrieval and
  management, while providing a CLI client for local testing and token
  management.
skills:
  - Integrate Microsoft Teams chat/messages
  - Perform advanced semantic and lexical search
  - Manage persistent storage of chat histories
  - Emit events for new messages
  - Stream live events for LLMs and CLI
  - Provide a rich CLI for token management and testing
