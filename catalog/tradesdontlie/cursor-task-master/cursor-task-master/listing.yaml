description: An AI task management system that integrates with Cursor IDE to
  automatically generate, analyze, and organize tasks, manage dependencies, and
  track statuses. It facilitates seamless task execution through MCP
  integration, allowing for automated command execution without manual input.
skills:
  - Parse PRDs into structured tasks
  - Track task status (pending, in-progress, done)
  - Break down complex tasks into subtasks
  - Analyze task complexity
  - Determine the next task based on dependencies
  - Update future tasks based on implementation changes
  - Generate detailed task files
  - Execute commands via MCP integration
