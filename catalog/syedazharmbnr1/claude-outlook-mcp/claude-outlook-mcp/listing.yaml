description: Interacts with Microsoft Outlook to manage emails, calendar events,
  and contacts directly. Users can read, send, and search emails, create
  calendar events, and list or search contacts.
skills:
  - Read unread and regular emails
  - Search emails by keywords
  - Send emails with to, cc, and bcc
  - Send HTML-formatted emails
  - Attach files to emails
  - List mail folders
  - View today's events
  - View upcoming events
  - Search for events
  - Create new calendar events
  - List contacts
  - Search contacts by name
