description: Integrate large language models with Tencent Cloud Object Storage
  (COS) and Data Insight (CI), enabling file management, automated cloud data
  handling, and various image and video processing tasks. Supports natural
  language-based metadata search and efficient backup workflows.
skills:
  - Upload files to cloud storage
  - Download files from cloud storage
  - List cloud files
  - Retrieve image information
  - Perform image super-resolution
  - Crop images
  - Recognize QR codes
  - Evaluate image quality
  - Add text watermarks to images
  - Convert documents to PDF
  - Extract video frames
