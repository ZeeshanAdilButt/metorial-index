description: Analyze audio files to extract features such as beat, duration, and
  MFCCs, including support for audio from local files, YouTube links, or direct
  audio links.
skills:
  - Extract beat features
  - Determine audio duration
  - Compute MFCCs (Mel-frequency cepstral coefficients)
  - Analyze audio from local files
  - Analyze audio from YouTube links
  - Analyze audio from direct links
