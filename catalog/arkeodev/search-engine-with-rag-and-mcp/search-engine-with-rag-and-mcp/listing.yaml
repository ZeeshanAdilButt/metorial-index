description: A search engine that integrates web search and content retrieval
  with Retrieval-Augmented Generation (RAG), facilitating standardized tool
  invocation through the Model Context Protocol (MCP). It supports both local
  and cloud-based language models and operates in multiple modes for enhanced
  versatility in information retrieval.
skills:
  - Perform web searches
  - Retrieve web content
  - Execute Retrieval-Augmented Generation (RAG)
  - Invoke standardized tools via MCP
  - Support local LLMs
  - Support cloud-based LLMs
  - Provide error handling and fallbacks
  - Asynchronous processing
