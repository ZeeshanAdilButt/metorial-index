description: A Java-based microservice designed for deployment on Google Cloud
  Run, utilizing Spring Boot for web server capabilities and Jib for
  containerization without Dockerfiles. The microservice supports structured
  logging and provides service metadata access at runtime.
skills:
  - Deploy Java microservices
  - Manage Cloud Run services
  - Utilize Spring Boot for web applications
  - Containerize applications using Jib
  - Handle termination signals for cleanup
  - Access runtime service metadata
