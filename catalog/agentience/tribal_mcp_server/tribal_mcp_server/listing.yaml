description: Tribal tracks and retrieves programming errors with full context,
  facilitating the building of a personalized knowledge base that learns from
  user mistakes and suggests solutions. It integrates with language models for
  enhanced error management, utilizing a variety of storage and search
  functionalities.
skills:
  - Store programming errors
  - Retrieve error records
  - Perform vector similarity search
  - Integrate with Claude Code and Cline
  - Support JWT authentication
  - Deploy using Docker-compose
  - Provide REST API and native MCP interfaces
  - Enable CLI client integration
