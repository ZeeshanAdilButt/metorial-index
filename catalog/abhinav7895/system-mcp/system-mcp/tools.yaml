tools:
  - name: get_cpu_usage
    description: Returns the current CPU usage as a percentage, including overall
      load and load per core. Useful for identifying if high CPU usage is
      causing system slowdowns.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_memory_usage
    description: Returns the current memory usage, including total, used, and free
      memory in GB, plus the percentage used. Helps diagnose memory-related
      performance issues.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_disk_space
    description: Returns the disk space usage for the largest drive, including
      total, used, and free space in GB, plus the percentage used. Useful for
      checking available storage.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_network_usage
    description: Returns current network usage for the most active interface,
      including received (RX) and transmitted (TX) rates in KB/s, and total data
      since boot in MB. Useful for monitoring bandwidth consumption.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_battery_status
    description: Returns the current battery status, including charge percentage,
      charging state, and estimated time remaining (if applicable). Useful for
      laptops or devices to monitor power levels.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_internet_speed
    description: Measures and returns the current internet speed by testing download
      rate using a user-uploaded file and upload rate with a 1MB POST to Postman
      Echo, both in Mbps. Useful for diagnosing network performance issues.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
