description: Connects and manages multiple MCP servers, aggregates tools from
  them, and facilitates execution of those tools through a single interface. It
  helps navigate MCP tool limits and minimizes errors by streamlining tool
  visibility.
skills:
  - Connect to multiple MCP servers
  - List available tools from connected servers
  - Execute tools from various MCP servers
  - Manage tool visibility
  - Configuration via JSON file
