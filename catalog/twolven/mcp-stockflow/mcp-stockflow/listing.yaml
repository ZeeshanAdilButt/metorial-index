description: Provides access to real-time stock data, historical price
  information, and comprehensive options analysis through integration with Yahoo
  Finance. Enables market trend analysis and evaluation of options trading
  strategies.
skills:
  - Access real-time stock prices and key metrics
  - Retrieve historical price data with OHLC values
  - Analyze company fundamentals and financial statements
  - Track market indicators and ratios
  - Access complete options chain data
  - Calculate options Greeks (delta, gamma, theta, vega)
  - Track volume and open interest
  - Perform options strategy analysis
