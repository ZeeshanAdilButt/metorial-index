description: Provides advanced options analysis and strategy evaluation using
  options chain data, including Greeks calculations and risk metrics. Supports
  various trading strategies and offers insights into risk management.
skills:
  - Analyze options chains
  - Calculate Greeks (delta, gamma, theta, vega, rho)
  - Perform implied volatility analysis
  - Compute probability calculations
  - Evaluate risk/reward metrics
  - Analyze credit call spreads (CCS)
  - Evaluate put credit spreads (PCS)
  - Process cash secured puts (CSP)
  - Analyze covered calls (CC)
  - Evaluate position Greeks
  - Conduct liquidity analysis
  - Calculate risk metrics
  - Analyze bid-ask spread
  - Validate volume and open interest
