description: Provides access to high-quality world knowledge from billions of
  web pages and various ecological content sources through a powerful search
  engine interface. Supports natural language semantic search, offering rich,
  structured results and vertical domain cards for enhanced information
  retrieval across multiple domains.
skills:
  - Conduct web searches
  - Return structured search results
  - Provide vertical domain content cards for specific queries
  - Filter search results by date
  - Fetch weather information
  - Retrieve encyclopedia entries
  - Access news articles
  - Find medical information
  - Search for train tickets
  - Display image links
