description: The MySQL MCP Server allows users to connect to MySQL databases
  safely and execute read-only queries. It retrieves database structure and data
  in JSON format, making it easier for applications to access live data without
  modifying it.
skills:
  - Execute SELECT queries
  - Retrieve database schema
  - Return query results in JSON
  - Access table structures
  - Obtain column details
  - Explore relationships between tables
