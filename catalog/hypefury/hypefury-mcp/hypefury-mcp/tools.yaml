tools:
  - name: auth
    description: Authenticate with Hypefury
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: schedule_post
    description: Schedule a post to be published via Hypefury
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - message
      properties:
        message:
          type: string
          description: The message content to post
      additionalProperties: false
