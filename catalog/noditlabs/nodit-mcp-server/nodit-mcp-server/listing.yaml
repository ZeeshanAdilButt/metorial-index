description: Connects AI models to real-time blockchain data from multiple
  networks, enabling interaction with normalized blockchain information across
  both EVM-compatible and non-EVM networks. Provides structured access to
  blockchain data through a unified layer, facilitating the development of Web3
  applications without deep blockchain expertise.
skills:
  - Query real-time blockchain data
  - Analyze multi-chain blockchain data
  - Interact with EVM-compatible networks
  - Interact with non-EVM networks
  - Leverage Web3 Data APIs
  - Utilize GraphQL indexer APIs
