description: Provides real-time access to bus arrival information and route
  details for KMB and Long Win Bus services in Hong Kong, including queries for
  bus routes, stops, and estimated arrival times. Supports both English and
  Traditional Chinese for broader accessibility.
skills:
  - Query bus routes
  - Fetch real-time bus arrival times
  - Retrieve bus stop information
  - Map routes to stops
  - Optimize API calls with caching
  - Support bilingual queries in English and Traditional Chinese
