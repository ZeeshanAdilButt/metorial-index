description: Enables natural language queries to interact with Lightning Network
  node data, returning human-readable summaries alongside structured JSON
  outputs. Supports querying channel information and is designed to work with
  various node types like Core Lightning and Eclair.
skills:
  - Query channel information
  - Return structured JSON data
  - Provide human-readable summaries
  - Support for gRPC and Lightning Node Connect (LNC)
  - Handle natural language prompts
