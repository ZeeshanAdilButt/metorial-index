description: A web-based spreadsheet application that supports essential Excel
  functions such as cell merging, insertion, deletion, and custom formatting.
  Users can interactively edit cells, apply styles, and manage cell selections
  through intuitive controls.
skills:
  - Merge cells
  - Split cells
  - Insert cells
  - Delete cells
  - Select entire rows/columns
  - Custom right-click menus
  - Adjust cell widths/heights
  - Format text and cell backgrounds
  - Enable text wrapping
  - Undo changes to structure
  - Copy cell styles
  - Generate arithmetic sequences
  - Set cell border styles
  - Move cell selection with arrow keys
  - Save and edit HTML structure
