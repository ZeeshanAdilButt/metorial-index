description: A web-based plugin that enables browsing, selecting, and installing
  MCP tools from various marketplaces, enhancing AI agents with capabilities
  such as map location, search, and payment integration. It features an
  autonomous tool dispatcher to optimize tool selection based on ratings and
  usage statistics.
skills:
  - Browse MCP tools
  - Select and install MCP tools
  - Manage tool usage
  - Fetch metadata from APIs
  - Integrate diverse AI capabilities
  - Category browsing
  - Pagination support
  - Optimize tool selection
