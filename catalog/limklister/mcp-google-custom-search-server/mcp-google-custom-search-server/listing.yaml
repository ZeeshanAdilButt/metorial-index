description: Enables language models to perform web searches using Google's
  Custom Search API, providing formatted results such as titles, URLs, and
  descriptions. Supports real-time information retrieval while adhering to the
  Model Context Protocol (MCP).
skills:
  - Perform web searches
  - Retrieve formatted search results
  - Integrate with Google Custom Search API
  - Handle errors and validate input
  - Configure search result parameters
  - Use TypeScript for type safety
