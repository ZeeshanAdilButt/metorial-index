description: ChatTTS generates natural and expressive speech optimized for
  dialogue scenarios, supporting multi-speaker interactions and fine-grained
  prosodic control. It is capable of producing speech in both English and
  Chinese, enabling interactive conversations with features such as laughter and
  pauses.
skills:
  - Text-to-speech generation
  - Support for English and Chinese languages
  - Multi-speaker support
  - Fine-grained prosodic control
  - Interactive dialogue facilitation
