tools:
  - name: run-code
    description: Run code snippet and return the result.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - code
        - languageId
      properties:
        code:
          type: string
          description: Code Snippet
        languageId:
          enum:
            - javascript
            - php
            - python
            - perl
            - perl6
            - ruby
            - go
            - lua
            - groovy
            - powershell
            - bat
            - shellscript
            - fsharp
            - csharp
            - vbscript
            - typescript
            - coffeescript
            - scala
            - swift
            - julia
            - crystal
            - ocaml
            - r
            - applescript
            - clojure
            - racket
            - scheme
            - ahk
            - autoit
            - dart
            - haskell
            - nim
            - lisp
            - kit
            - v
            - sass
            - scss
          type: string
          description: Language ID
      additionalProperties: false
