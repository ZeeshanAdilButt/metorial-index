description: Connects Obsidian Vaults stored in iCloud Drive to AI via the Model
  Context Protocol (MCP), facilitating data retrieval and interaction with
  notes. Designed for MacOS, it enhances personal knowledge management by
  leveraging AI capabilities directly within the Obsidian environment.
skills:
  - Retrieve notes from Obsidian Vaults
  - Interact with AI for note-taking
  - Integrate personal knowledge management with AI
