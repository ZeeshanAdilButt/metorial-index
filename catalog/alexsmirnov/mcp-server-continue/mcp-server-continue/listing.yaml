description: Expose customizable prompt templates and tools to assist in
  software development. Integrate a conversational LLM for refining ideas,
  generating tests, and creating project blueprints while streamlining the
  coding process with web search and documentation resources.
skills:
  - Review code created by another LLM
  - Check code for readability using Clean Code rules
  - Hone in on ideas with a conversational LLM
  - Save brainstormed ideas as spec.md files
  - Generate tests from specifications using test-driven development
  - Draft detailed blueprints for projects from specs
