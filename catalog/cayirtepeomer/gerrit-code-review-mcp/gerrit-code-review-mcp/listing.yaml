description: Integrates with the Gerrit code review system to facilitate the
  fetching of change details, comparison of patchset differences, and analysis
  of file modifications. Streamlines code review workflows by providing access
  to detailed change information in an efficient manner.
skills:
  - Fetch Gerrit change details
  - Display detailed diff information
  - Show file changes, insertions, and deletions
  - Review specific patch sets
  - Return comprehensive change details
