description: Converts REST API endpoints and environment variables to Postman
  collections, enabling automatic syncing of API configurations with Postman for
  enhanced development workflows. Supports various authentication methods and
  intelligently merges new endpoints with existing collections while managing
  sensitive data.
skills:
  - Convert REST API endpoints to Postman collections
  - Sync environment variables with Postman environments
  - Support for various authentication methods
  - Intelligent merging of new endpoints with existing collections
  - Automatic handling of sensitive environment variables
  - Support for both stdio and SSE transport modes
