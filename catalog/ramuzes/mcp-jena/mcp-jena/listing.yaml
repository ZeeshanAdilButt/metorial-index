description: Facilitates querying and updating RDF data in Apache Jena using
  SPARQL, enabling interaction with Jena Fuseki servers. Supports executing
  SPARQL queries and updates, listing named graphs, and integrates with AI
  agents through the Model Context Protocol.
skills:
  - Execute SPARQL queries
  - Execute SPARQL updates
  - List named graphs
  - Authenticate with HTTP Basic authentication
  - Integrate with Jena Fuseki servers
