description: Enable AI models to fetch, process, and manipulate web content via
  HTTP requests, providing real-time access to online resources. Convert web
  data to Markdown and customize headers for enhanced interaction with web
  pages.
skills:
  - Convert web content to Markdown
  - Filter out irrelevant content
  - Customize User-Agent headers
  - Randomize User-Agent headers
  - Set custom request headers
  - Support full HTTP methods (GET, POST, PUT, DELETE, PATCH)
  - Access complete HTTP response header information
