description: Provides real-time transit data including live bus locations, route
  details, stop information, and ETA calculations for Bangalore Metropolitan
  Transport Corporation buses through a standardized API.
skills:
  - Access live bus locations
  - Retrieve route details
  - Obtain stop information
  - Calculate estimated time of arrival (ETA)
  - Handle secure authentication
  - Utilize caching for performance improvements
  - Integrate with external BMTC APIs
