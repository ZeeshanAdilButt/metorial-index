description: Integrate with Google Calendar to manage events such as creation,
  reading, updating, and deletion. Authenticate using OAuth 2.0 and receive
  real-time updates via Server-Sent Events.
skills:
  - Authenticate with Google Calendar using OAuth 2.0
  - Create calendar events
  - Read calendar events
  - Update calendar events
  - Delete calendar events
  - Fetch events between specified dates
  - Receive real-time calendar updates via Server-Sent Events
  - Manage multiple calendars
