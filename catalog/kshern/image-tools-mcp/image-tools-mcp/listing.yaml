description: Retrieve image dimensions, compress images, and convert images to
  various formats using local files or URLs. Supports image processing with
  detailed output on dimensions, types, and compression information.
skills:
  - Retrieve image dimensions from URLs
  - Get image dimensions from local files
  - Compress images from URLs using TinyPNG API
  - Compress local images using TinyPNG API
  - Convert images to different formats (webp, jpeg/jpg, png)
  - Return width, height, type, MIME type, and compression information
