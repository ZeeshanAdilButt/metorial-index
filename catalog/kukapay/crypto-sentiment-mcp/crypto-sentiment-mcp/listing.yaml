description: Provides cryptocurrency sentiment analysis by aggregating social
  media and news data to assess market mood and detect trends. It offers
  insights into sentiment balance, social media mentions, and trending
  discussions surrounding various cryptocurrencies.
skills:
  - Retrieve sentiment balance for cryptocurrencies
  - Monitor social media mentions
  - Detect significant shifts in social volume
  - Measure social dominance in crypto media
  - Identify trending words related to cryptocurrencies
