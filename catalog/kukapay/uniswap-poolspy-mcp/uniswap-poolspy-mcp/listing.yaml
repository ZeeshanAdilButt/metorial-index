description: Tracks newly created liquidity pools on Uniswap across nine
  blockchain networks in real-time, providing data for DeFi analysis and trading
  decisions. Enables querying and sorting of pools by various metrics such as
  timestamp, transaction count, volume, or TVL.
skills:
  - Monitor liquidity pools
  - Query liquidity pool data
  - Sort pools by timestamp
  - Sort pools by transaction count
  - Sort pools by volume
  - Sort pools by TVL
  - Customize time range for queries
