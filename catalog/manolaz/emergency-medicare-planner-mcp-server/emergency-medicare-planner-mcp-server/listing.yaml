description: Connects to Google Maps to locate nearby hospitals and clinics
  based on patient needs, evaluates medical facilities, and calculates optimal
  routes for urgent care. Provides real-time availability checks and detailed
  service information to assist in emergency healthcare decisions.
skills:
  - Locate nearby hospitals and clinics
  - Evaluate medical facilities based on patient needs
  - Calculate fastest routes to medical facilities
  - Check real-time availability of medical services
  - Provide detailed information about medical services
