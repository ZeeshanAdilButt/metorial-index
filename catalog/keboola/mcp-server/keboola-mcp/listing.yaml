description: Keboola MCP Server acts as a bridge between Keboola projects and
  various AI tools, enabling access to data, SQL transformations, and job
  triggers without the need for additional coding. It provides a way to utilize
  Keboola features as callable tools for AI agents like Claude and Cursor.
skills:
  - Access storage data
  - Execute SQL transformations
  - Trigger jobs
  - Integrate with AI tools
  - Expose data functionalities
