tools:
  - name: add_a_and_b
    description: Add two numbers together
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - a
        - b
      properties:
        a:
          type: number
          description: number a
        b:
          type: number
          description: number b
      additionalProperties: false
