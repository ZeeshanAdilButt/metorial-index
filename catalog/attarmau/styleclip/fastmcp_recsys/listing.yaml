description: Provides personalized fashion recommendations through the
  integration of a CLIP-based model, facilitating the upload of clothing images
  and generating clothing tag suggestions. Utilizes YOLO for clothing detection
  and a backend powered by FastAPI and MongoDB for efficient data management and
  real-time updates.
skills:
  - Upload clothing images
  - Detect clothing using YOLO
  - Encode images with CLIP
  - Recommend similar clothing items
  - Generate clothing tag suggestions
  - Provide a user-friendly interface
  - Real-time data updates
  - Efficient data handling with MongoDB
