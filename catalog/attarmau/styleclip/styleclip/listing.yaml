description: A CLIP-based fashion recommendation system that enables users to
  upload clothing images and receive similar clothing tag recommendations
  through an interactive web interface. It utilizes YOLO for clothing detection
  and integrates seamlessly with an MCP framework.
skills:
  - Image upload and processing
  - Clothing detection with YOLO
  - CLIP encoding for recommendations
  - Generate clothing tag suggestions
  - Interactive web interface integration
  - Docker deployment support
