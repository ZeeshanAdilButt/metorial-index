description: Analyzes data from the Apple App Store and Google Play Store to
  provide insights on apps, market trends, and user feedback. Offers detailed
  information, app listings, and search capabilities for mobile applications in
  major app marketplaces.
skills:
  - Get detailed information about an App Store app
  - Retrieve apps from iTunes collections
  - Search for apps on the App Store
  - Analyze competitor performance
  - Gather user feedback and reviews
