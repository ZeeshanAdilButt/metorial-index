description: Access real-time stories, comments, and user profiles from Hacker
  News, allowing search and retrieval of data through a robust integration with
  the Model Context Protocol.
skills:
  - Search stories and comments using Algolia's HN Search API
  - Get stories by type (top, new, best, ask, show, job)
  - Retrieve individual stories with comments
  - Get comment trees and user discussions
  - Access user profiles and submissions
  - Real-time updates on Hacker News
