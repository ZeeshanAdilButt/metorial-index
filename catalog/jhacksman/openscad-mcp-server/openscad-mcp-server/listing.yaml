description: Generates 3D models from text descriptions or images, focusing on
  parametric model creation through multi-view reconstruction and integration
  with OpenSCAD. Facilitates remote processing and includes an image approval
  workflow for model generation.
skills:
  - Generate images from text descriptions
  - Create multi-view images for reconstruction
  - Approve or deny generated images
  - Convert multi-view images into 3D models
  - Process tasks on remote servers
  - Integrate with OpenSCAD for parametric modeling
