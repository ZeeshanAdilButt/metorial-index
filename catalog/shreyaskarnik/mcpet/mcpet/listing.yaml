description: MCPet is a TypeScript-based server that simulates a virtual pet
  experience, allowing users to adopt, nurture, and engage with a digital
  companion that evolves based on user interaction. The pet's stats change over
  time, reflecting care tasks such as feeding, cleaning, and playing games.
skills:
  - Adopt a digital pet
  - Nurture and care for a virtual companion
  - Engage in pet activities and games
  - Track and manage pet stats
  - Simulate pet growth from baby to adult
