description: Integrates with yt-dlp to download video and audio content from
  various platforms, and fetch subtitles in SRT format for processing by LLMs.
  Provides a privacy-focused direct download experience without tracking.
skills:
  - Download subtitles in SRT format
  - Download videos with resolution control
  - Download audio files
  - Integrate with MCP-compatible LLMs
  - Support for multiple platforms (YouTube, Facebook, TikTok, etc.)
