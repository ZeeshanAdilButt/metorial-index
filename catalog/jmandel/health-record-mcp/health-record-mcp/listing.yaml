description: Connects AI models to Electronic Health Records (EHRs) using the
  SMART on FHIR standard to securely extract and analyze patient data,
  leveraging the Model Context Protocol for seamless access to structured health
  data and clinical notes.
skills:
  - Fetch patient data
  - Query EHR information
  - Analyze clinical notes
  - Search through health records
  - Secure data access using SMART on FHIR
