description: Extracts video metadata and captions from YouTube videos,
  converting them into customizable markdown formats. Supports multiple
  languages and offers search functionality within captions.
skills:
  - Fetch video metadata
  - Extract captions (auto-generated and manual)
  - Convert captions to markdown format
  - Support multiple languages (English and French)
  - Search within video captions
  - Flexible authentication options (API key and OAuth2)
