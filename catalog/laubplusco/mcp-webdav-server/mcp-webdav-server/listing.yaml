description: Enable natural language interaction with WebDAV file systems to
  perform CRUD operations on files and directories through a secure and
  configurable MCP server. Supports connections with optional authentication and
  efficient management of file operations via multiple transport methods.
skills:
  - Connect to WebDAV servers
  - Perform CRUD operations on files and directories
  - Expose file operations as MCP resources
  - Authenticate using basic and bcrypt-encrypted passwords
  - Utilize stdio or HTTP/SSE transport
