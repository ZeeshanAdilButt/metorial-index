description: Perform local web searches and extract relevant content from web
  pages, returning structured results including titles, URLs, and descriptions.
  The server supports customizable result limits, content truncation, domain
  filtering, and utilizes headless browser operations for enhanced performance.
skills:
  - Perform web searches
  - Extract content from web pages
  - Return structured search results
  - Support content truncation
  - Domain filtering
  - Clean content extraction using Readability
  - Headless browser operation
