description: Interact with local MySQL databases using natural language,
  executing SQL queries and managing transactions for data consistency. Supports
  multiple database connections and all types of SQL commands.
skills:
  - Convert natural language to SQL queries
  - Execute SELECT queries
  - Execute INSERT queries
  - Execute UPDATE queries
  - Execute DELETE queries
  - Manage transactions
  - Establish secure connections
  - Utilize connection pooling
  - Support multiple MySQL databases
