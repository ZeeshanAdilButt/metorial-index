description: Connects Claude agents with Spotify to control playback, search for
  music, and manage playlists. Offers functionalities such as starting, pausing,
  or skipping tracks and retrieving information about various music entities.
skills:
  - Start playback
  - Pause playback
  - Skip tracks
  - Search for tracks
  - Search for albums
  - Search for artists
  - Search for playlists
  - Get track information
  - Get album information
  - Get artist information
  - Get playlist information
  - Manage Spotify queue
  - Create playlists
  - Update playlists
