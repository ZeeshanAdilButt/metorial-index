description: Enables web search, scraping, and content extraction from various
  websites using multiple search engines and scrapers. It supports local browser
  searches and integrates with tools like SearXNG, DuckDuckGo, and Bing for
  enhanced data retrieval.
skills:
  - Web search
  - Web scraping
  - Content extraction
  - Crawling websites
  - Local browser search
  - Integration with SearXNG
  - Integration with DuckDuckGo
  - Integration with Bing
  - Support for multiple search engines
