description: Enables AI assistants to perform web searches using the Baidu
  Wenxin API, supporting multiple models and providing search results along with
  reference sources. Features include deep search options and recency filtering
  for improved search relevance.
skills:
  - Perform intelligent web searches
  - Support multiple model selection
  - Provide relevant search results
  - Deliver reference sources
  - Enable deep search
  - Apply recency filtering
