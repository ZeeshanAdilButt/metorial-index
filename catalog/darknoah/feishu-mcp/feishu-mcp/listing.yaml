description: Provides Model Context Protocol (MCP) services for Feishu (Lark)
  applications, enabling interaction with Feishu's API for multidimensional
  table operations. Supports creation, updating, searching, and deletion of
  records, as well as application and table creation.
skills:
  - Create a record in Feishu multidimensional table
  - Update a record in Feishu multidimensional table
  - List all fields in multidimensional table
  - Search records in multidimensional table
  - Delete a record in Feishu multidimensional table
  - Create a new Feishu multidimensional table application
  - Create a new data table in Feishu multidimensional table
