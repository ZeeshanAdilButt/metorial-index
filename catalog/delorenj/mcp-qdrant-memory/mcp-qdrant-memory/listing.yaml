description: A knowledge graph implementation that supports semantic search with
  a Qdrant vector database, enabling effective graph-based representation of
  entities and their relations. It includes features for file-based persistence
  and utilizes OpenAI embeddings for enhanced semantic similarity.
skills:
  - Graph-based knowledge representation
  - Semantic search functionality
  - File-based persistence
  - OpenAI embeddings for semantic similarity
  - Support for HTTPS with reverse proxy
  - Docker deployment
