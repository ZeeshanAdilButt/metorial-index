description: Manage files and directories, enabling operations such as reading,
  writing, and editing files, as well as creating, listing, and deleting
  directories. Perform searches for files and retrieve file metadata within
  specified directories.
skills:
  - Read file contents
  - Read multiple files
  - Write files
  - Create directories
  - List directories
  - Delete directories
  - Move files
  - Search files
  - Get file metadata
