description: Provides a Python API wrapper for Bitrix24 to efficiently retrieve
  and manipulate data via REST API, handling batching, parallel requests, and
  rate limiting. Supports both synchronous and asynchronous clients with OAuth
  authorization and progress tracking.
skills:
  - Retrieve data from Bitrix24 REST API
  - Manipulate Bitrix24 data
  - Handle batching and parallel requests
  - Implement rate limiting
  - Support OAuth authorization
  - Track progress of API requests
