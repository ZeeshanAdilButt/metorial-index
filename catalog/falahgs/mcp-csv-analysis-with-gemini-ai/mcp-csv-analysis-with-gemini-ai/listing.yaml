description: Performs advanced analysis and visualization of CSV data using
  Gemini AI, enabling comprehensive data exploration and insights generation.
  Offers both basic and detailed analysis modes, including statistical
  evaluation, data quality assessment, correlation analysis, and pattern
  recognition.
skills:
  - Perform detailed Exploratory Data Analysis (EDA)
  - Conduct basic statistical analysis
  - Assess data quality
  - Recognize patterns within data
  - Analyze correlations between variables
  - Generate insights from CSV files
  - Create interactive charts
