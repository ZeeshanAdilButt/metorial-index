description: Generates high-quality storybook images and matching children's
  stories using Google's Gemini AI, offering multiple art styles such as 3D
  cartoon, watercolor, and pixel art. It allows instant previewing of creations
  and saves them locally in an organized manner.
skills:
  - Generate images
  - Create children's stories
  - Choose from multiple art styles
  - Preview images in browser
  - Save images and stories locally
