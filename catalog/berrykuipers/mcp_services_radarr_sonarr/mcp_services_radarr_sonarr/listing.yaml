description: Access and manage your movie and TV show collection through Radarr
  and Sonarr APIs. Query and filter media information based on various criteria
  such as watched status and year.
skills:
  - Query movie data from Radarr
  - Query TV show data from Sonarr
  - Filter media by year
  - Filter media by watched status
  - Filter media by actors
  - Retrieve episode data
