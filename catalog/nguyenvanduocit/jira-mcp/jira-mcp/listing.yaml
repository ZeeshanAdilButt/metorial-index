description: Connects AI models to Atlassian Jira for performing operations such
  as managing issues, retrieving comments, and interacting with sprints in a
  seamless manner.
skills:
  - Get detailed issue information
  - Create, update, and search issues
  - List available issue types and statuses
  - Add and retrieve comments
  - Add worklogs to issues
  - List and manage sprints
  - Retrieve issue history and relationships
  - Link issues and get related issues
  - Transition issues through workflows
