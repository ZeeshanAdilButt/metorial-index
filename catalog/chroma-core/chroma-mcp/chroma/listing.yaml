description: Chroma Mcp facilitates operations for the Chroma embedding database
  using the MCP protocol through a Docker environment, enabling seamless
  integration with AI models. It supports quick development of LLM applications
  in Python or JavaScript with built-in memory capabilities.
skills:
  - Integrate with AI models
  - Store and retrieve embeddings
  - Support for Python and JavaScript applications
  - Memory management for applications
  - Docker-based deployment
