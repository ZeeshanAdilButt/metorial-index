description: Facilitates interaction between Claude Desktop and A2A protocol
  agents by managing server registration, listing agents, and sending prompts.
  Designed for development and experimentation, it provides tools specifically
  for agent communication and management.
skills:
  - Register and remove A2A servers
  - List registered A2A agents
  - Send prompts to A2A agents
  - Facilitate agent communication
  - Assist with agent development and experimentation
