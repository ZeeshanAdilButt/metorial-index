description: Generates and executes SQL queries on a Postgres database using
  OpenAI's GPT models, returning structured JSON responses optimized for chatbot
  user interfaces. Integrates with frontend applications via a FastAPI REST API,
  supporting deployment on AWS Lambda or local environments.
skills:
