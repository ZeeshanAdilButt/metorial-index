description: Manage and execute Python code in Unreal Engine environments, with
  automatic discovery of Unreal instances and real-time monitoring of their
  status. Provides robust logging capabilities and support for remote execution
  in both attended and unattended modes.
skills:
  - Automatic discovery of Unreal nodes
  - Real-time node status monitoring
  - Execute Python code
  - Support for attended and unattended execution modes
  - File execution and statement evaluation
  - Detailed logging to file and console
  - Node connection health monitoring
