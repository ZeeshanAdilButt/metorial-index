description: Facilitates dynamic and reflective problem-solving through a
  structured step-by-step thinking process, enabling users to break down complex
  problems, revise their thoughts, and branch into alternative reasoning paths.
skills:
  - Break down complex problems
  - Revise and refine thoughts
  - Branch into alternative reasoning paths
  - Adjust total number of thoughts dynamically
  - Generate solution hypotheses
  - Verify solution hypotheses
