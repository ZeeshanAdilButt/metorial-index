description: Integrate with Notion's API to manage tasks and content, enabling
  users to create, update, and track todos, manage databases, and structure
  content. Supports advanced features such as nested subtasks, Markdown
  formatting, and custom database views for effective productivity.
skills:
  - Create and update todos
  - Track task progress
  - Manage custom databases
  - Apply filters and views to databases
  - Support nested subtasks
  - Utilize Markdown for content formatting
  - Organize content structures
