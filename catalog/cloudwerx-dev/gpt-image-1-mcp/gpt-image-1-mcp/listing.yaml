description: Enables AI assistants to generate and edit images from text
  prompts, supporting both creation and modification of images using specified
  masks. Integrates with various MCP clients and provides flexible workflows for
  image handling, including automatic file saving and comprehensive error
  reporting.
skills:
  - Generate images from text descriptions
  - Edit existing images with specified modifications
  - Support for base64-encoded images and file paths
  - Error handling and diagnostics
  - Token usage reporting
