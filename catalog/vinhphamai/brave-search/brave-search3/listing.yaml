description: Integrates the Brave Search API to provide web and local search
  capabilities, including general queries, news and articles searches, and
  detailed local business and service lookups with pagination and filtering
  options.
skills:
  - Execute web searches with pagination and filtering
  - Perform local business searches
  - Filter search results by type and safety level
  - Control content freshness for search results
  - Use smart fallback to web search if local results are unavailable
