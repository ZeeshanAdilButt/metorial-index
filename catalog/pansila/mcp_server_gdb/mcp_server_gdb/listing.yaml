description: Manage and debug applications remotely using GDB, supporting
  breakpoints, stack information, and program execution control. Enables
  concurrent debugging sessions to enhance workflow efficiency.
skills:
  - Create and manage GDB debug sessions
  - Set and manage breakpoints
  - View stack information and variables
  - Control program execution (run, pause, step, etc.)
  - Support concurrent multi-session debugging
  - Inspect agent behaviors with a built-in TUI
