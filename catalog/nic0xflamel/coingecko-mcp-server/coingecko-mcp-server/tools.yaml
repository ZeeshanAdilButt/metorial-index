tools:
  - name: API-simple-price
    description: Coin Price by IDs
    inputSchema:
      type: object
      $defs:
        Ping:
          type: object
          properties:
            gecko_says:
              type: string
          additionalProperties: true
        Global:
          type: object
          properties:
            data:
              type: object
              properties:
                markets:
                  type: number
                  description: number of exchanges
                ended_icos:
                  type: number
                  description: number of ended icos
                ongoing_icos:
                  type: number
                  description: number of ongoing icos
                total_volume:
                  type: object
                  properties:
                    btc:
                      type: number
                    eth:
                      type: number
                  description: cryptocurrencies total volume
                  additionalProperties: true
                upcoming_icos:
                  type: number
                  description: number of upcoming icos
                total_market_cap:
                  type: object
                  properties:
                    btc:
                      type: number
                    eth:
                      type: number
                  description: cryptocurrencies total market cap
                  additionalProperties: true
                market_cap_percentage:
                  type: object
                  properties:
                    btc:
                      type: number
                    eth:
                      type: number
                  description: cryptocurrencies market cap percentage
                  additionalProperties: true
                active_cryptocurrencies:
                  type: number
                  description: number of active cryptocurrencies
              additionalProperties: true
            updated_at:
              type: number
            market_cap_change_percentage_24h_usd:
              type: number
              description: cryptocurrencies market cap change percentage in 24 hours in usd
          additionalProperties: true
        Search:
          type: object
          properties:
            icos:
              type: array
              items:
                type: string
            nfts:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: NFT collection ID
                  name:
                    type: string
                    description: NFT name
                  thumb:
                    type: string
                    description: NFT collection thumb image url
                  symbol:
                    type: string
                    description: NFT collection symbol
                additionalProperties: true
            coins:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: coin ID
                  name:
                    type: string
                    description: coin name
                  large:
                    type: string
                    description: coin large image url
                  thumb:
                    type: string
                    description: coin thumb image url
                  symbol:
                    type: string
                    description: coin symbol
                  api_symbol:
                    type: string
                    description: coin api symbol
                  market_cap_rank:
                    type: number
                    description: coin market cap rank
                additionalProperties: true
            exchanges:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: exchange ID
                  name:
                    type: string
                    description: exchange name
                  large:
                    type: string
                    description: exchange large image url
                  thumb:
                    type: string
                    description: exchange thumb image url
                  market_type:
                    type: string
                    description: exchange market type
                additionalProperties: true
            categories:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: category ID
                  name:
                    type: string
                    description: category name
                additionalProperties: true
          additionalProperties: true
        CoinsID:
          allOf:
            - $ref: "#/$defs/CoinsDataBase"
            - {}
        NFTData:
          type: object
          properties:
            id:
              type: string
              description: NFT collection ID
            ath:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection all time highs
              additionalProperties: true
            name:
              type: string
              description: NFT collection name
            image:
              type: object
              properties:
                small:
                  type: string
                small_2x:
                  type: string
              description: NFT collection image url
              additionalProperties: true
            links:
              type: object
              properties:
                discord:
                  type: string
                twitter:
                  type: string
                homepage:
                  type: string
              description: NFT collection links
              additionalProperties: true
            symbol:
              type: string
              description: NFT collection symbol
            ath_date:
              type: object
              properties:
                usd:
                  type: string
                  format: date-time
                native_currency:
                  type: string
                  format: date-time
              description: NFT collection all time highs date
              additionalProperties: true
            explorers:
              type: array
              items:
                type: object
                properties:
                  link:
                    type: string
                  name:
                    type: string
                additionalProperties: true
              description: NFT collection block explorers links
            market_cap:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection market cap
              additionalProperties: true
            volume_24h:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection volume in 24 hours
              additionalProperties: true
            description:
              type: string
              description: NFT collection description
            floor_price:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection floor price
              additionalProperties: true
            banner_image:
              type: object
              properties:
                small:
                  type: string
              description: NFT collection banner image url
              additionalProperties: true
            total_supply:
              type: number
              description: NFT collection total supply
            one_day_sales:
              type: number
              description: NFT collection one day sales
            market_cap_rank:
              type: number
              description: coin market cap rank
            native_currency:
              type: string
              description: NFT collection native currency
            contract_address:
              type: string
              description: NFT collection contract address
            asset_platform_id:
              type: string
              description: NFT collection asset platform ID
            user_favorites_count:
              type: number
              description: NFT collection user favorites count
            ath_change_percentage:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection all time highs change percentage
              additionalProperties: true
            native_currency_symbol:
              type: string
              description: NFT collection native currency symbol
            number_of_unique_addresses:
              type: number
              description: number of unique address owning the NFTs
            one_day_average_sale_price:
              type: number
              description: NFT collection one day average sale price
            volume_24h_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection volume in 24 hours percentage change
              additionalProperties: true
            floor_price_1y_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection floor price 1 year percentage change
              additionalProperties: true
            floor_price_7d_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection floor price 7 days percentage change
              additionalProperties: true
            market_cap_24h_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection market cap 24 hours percentage change
              additionalProperties: true
            floor_price_14d_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection floor price 14 days percentage change
              additionalProperties: true
            floor_price_24h_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              additionalProperties: true
            floor_price_30d_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection floor price 30 days percentage change
              additionalProperties: true
            floor_price_60d_percentage_change:
              type: object
              properties:
                usd:
                  type: number
                native_currency:
                  type: number
              description: NFT collection floor price 60 days percentage change
              additionalProperties: true
            one_day_sales_24h_percentage_change:
              type: number
              description: NFT collection one day sales 24 hours percentage change
            volume_in_usd_24h_percentage_change:
              type: number
              description: NFT collection volume in usd 24 hours percentage change
            floor_price_in_usd_24h_percentage_change:
              type: number
              description: NFT collection floor price in usd 24 hours percentage change
            number_of_unique_addresses_24h_percentage_change:
              type: number
              description: number of unique address owning the NFTs 24 hours percentage change
            one_day_average_sale_price_24h_percentage_change:
              type: number
