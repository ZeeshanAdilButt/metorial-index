        SimplePrice:
          type: object
          properties:
            usd:
              type: number
              description: price in USD
            usd_24h_vol:
              type: number
              description: 24hr volume in USD
            usd_24h_change:
              type: number
              description: 24hr change in USD
            usd_market_cap:
              type: number
              description: market cap in USD
            last_updated_at:
              type: number
              description: last updated timestamp
