description: Fetch articles from GeekNews using web scraping capabilities,
  providing access to the latest news stories along with various metadata like
  titles, URLs, points, authors, and comments. The server caches data to
  optimize performance and includes tools for retrieving both current articles
  and weekly summaries.
skills:
  - Fetch latest news articles from GeekNews
  - Retrieve weekly news summaries
  - Cache and utilize scraped data
  - Specify article type and count for retrieval
