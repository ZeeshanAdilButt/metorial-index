description: Manage and analyze Excel files, including reading, writing, and
  visualizing data. Perform statistical analysis and data quality assessments to
  enhance data manipulation and insights.
skills:
  - Read multiple Excel formats (XLSX, XLS, CSV, TSV, JSON)
  - Write and update Excel files
  - Get file information and sheet names
  - Generate summary statistics
  - Conduct descriptive analysis
  - Create pivot tables
  - Filter and query data
  - Generate charts and plots
  - Create data previews
  - Export visualizations as images
