description: Parses Swagger/OpenAPI documents to generate TypeScript types and
  API client code, facilitating integration with large language models for API
  development tasks.
skills:
  - Parse Swagger/OpenAPI documents
  - Generate TypeScript type definitions
  - Generate API client code for various frameworks (Axios, Fetch, React Query)
  - Implement memory and file system caching
  - Support lazy loading parsing
  - Enable incremental parsing and partial result returns
  - Provide progress feedback
  - Auto-detect Swagger UI URLs
