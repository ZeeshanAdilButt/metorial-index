description: Built using TypeScript, this server facilitates client session
  management for MCP by defining tools, resources, and prompts, while supporting
  authentication, logging, and real-time updates through SSE. It provides
  features like error handling, CORS, and CLI tools for testing and debugging.
skills:
  - Client session management
  - Tool and resource definition
  - Authentication support
  - Logging functionality
  - Error handling
  - Real-time updates via SSE
  - Progress notifications
  - CORS support
  - Prompt argument auto-completion
  - Sampling requests
  - Automatic SSE pinging
  - Route management
  - Testing and debugging with CLI tools
