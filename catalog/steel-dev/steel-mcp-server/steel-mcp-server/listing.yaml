description: Connects LLMs to the web using Puppeteer-based tools, enabling
  actions like clicking, scrolling, typing, and taking screenshots. Facilitates
  tasks such as searching for recipes, tracking shipments, comparing product
  prices, and filling out online forms.
skills:
  - Web navigation
  - Clicking
  - Scrolling
  - Typing
  - Taking screenshots
  - Searching for recipes
  - Tracking package status
  - Comparing product prices
  - Filling out online forms
