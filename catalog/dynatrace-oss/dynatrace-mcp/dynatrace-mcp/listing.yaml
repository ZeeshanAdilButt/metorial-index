description: Connect to the Dynatrace observability platform to retrieve
  real-time observability data, including production problems, security
  vulnerabilities, logs, and events. Utilize natural language queries to
  automate notifications and integrate monitoring within development workflows.
skills:
  - Fetch production-level observability data
  - Query log data using natural language
  - Retrieve problem details from services
  - Get security vulnerability information
  - Execute DQL (Dynatrace Query Language)
