description: Access real-time and historical data for water levels, tides, and
  currents, as well as meteorological and moon phase information from NOAA's
  Tides and Currents API.
skills:
  - Retrieve real-time water level data
  - Retrieve historical water level data
  - Predict tides (high/low and interval-based)
  - Retrieve real-time currents data
  - Retrieve historical currents data
  - Predict currents data
  - Retrieve station metadata
  - Access wind data
  - Access air temperature data
  - Access water temperature data
  - Retrieve moon phase information
  - Retrieve sun rise/set and position data
