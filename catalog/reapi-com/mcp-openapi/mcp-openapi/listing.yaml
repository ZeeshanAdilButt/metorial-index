description: Loads and serves multiple OpenAPI specifications to facilitate
  LLM-powered IDE integrations, allowing for better understanding and
  interaction with APIs in development tools. Maintains a catalog of available
  APIs and supports dereferenced schemas for enhanced context.
skills:
  - Load multiple OpenAPI specifications
  - Exposes API operations and schemas
  - Enable LLMs to understand APIs
  - Maintain a catalog of available APIs
  - Support dereferenced schemas
