description: A starter template for building custom Model Context Protocol (MCP)
  servers, featuring a basic setup with TypeScript and a sample tool
  implementation. Designed for integration with platforms like Cursor or Claude
  Desktop for developing arbitrary tools or data sources.
skills:
  - Build custom MCPs
  - Integrate with Cursor
  - Integrate with Claude Desktop
  - Implement sample tools
  - Use TypeScript for server development
