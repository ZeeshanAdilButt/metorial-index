description: Geeker-Admin is an open-source management system framework built
  with Vue3, TypeScript, and Vite. It supports dynamic routing, button-level
  permission control, and includes a variety of reusable components and hooks to
  enhance development efficiency.
skills:
  - Manage user interfaces
  - Implement dynamic routing
  - Control user permissions
  - Integrate with Axios for HTTP requests
  - Utilize ProTable for data display
  - Use versatile components for admin functions
