description: Access web content in markdown format by prefixing URLs with
  `pure.md/`, facilitating seamless retrieval of web pages while avoiding bot
  detection. It converts various formats like HTML and PDFs into markdown and
  globally caches responses for efficiency.
skills:
  - Access web content in markdown format
  - Convert HTML to markdown
  - Render JavaScript for SPAs
  - Handle PDFs and images
  - Global caching of responses
  - Avoid bot detection
