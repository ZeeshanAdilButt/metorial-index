description: Integrates MobX state management with Umi applications, enabling
  the use of the MobX state tree in a structured manner. Automatically wraps
  route components with state tree nodes and allows for dynamic imports of state
  tree nodes.
skills:
  - Integrate MobX with Umi
  - Wrap route components with state trees
  - Support dynamic import of state nodes
  - Leverage MobX ecosystem for state management
