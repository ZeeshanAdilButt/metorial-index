description: A self-hostable sandbox for executing commands, reading and writing
  files, and browsing the web across various platforms like iOS and Android. The
  server supports executing Linux commands and Python scripts, making it
  suitable for running complex analyses and generating documents like PDFs and
  diagrams.
skills:
  - Execute Linux commands
  - Run Python scripts
  - File read/write operations
  - Web browsing
  - Generate diagrams
  - Create PDFs
  - Support for iOS/Android operations
  - Run sandboxes in Kubernetes clusters
