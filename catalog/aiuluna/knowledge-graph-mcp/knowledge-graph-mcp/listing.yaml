description: Manage, analyze, and visualize knowledge graphs with support for
  various graph types, including ontologies and timelines. Integrate effectively
  with MCP-compatible AI assistants to query and manipulate knowledge graph data
  while tracking resource management and version status.
skills:
  - Manage knowledge graphs
  - Analyze graph data
  - Visualize knowledge structures
  - Support multiple graph types
  - Integrate with AI assistants
  - Handle errors with suggestions
  - Manage resources in SVG and Markdown
  - Track version status
