description: Track personal health, workouts, and nutrition with AI-assisted
  analysis and supportive features for performance optimization and
  rehabilitation. Provides tools for logging exercises, meals, and daily
  wellness insights.
skills:
  - Log exercises, sets, and reps
  - Track perceived effort and post-workout feelings
  - Calculate safe training weights
  - Analyze historical workouts
  - Support shoulder rehabilitation
  - Manage nutrition and calorie intake
  - Monitor hunger and satisfaction levels
  - Set daily nutrition targets
