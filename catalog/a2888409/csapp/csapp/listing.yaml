description: A high-performance HTTP server utilizing the epoll model for
  efficient connection and task management, supporting event-driven architecture
  and timer management for handling inactive connections. Includes
  implementations of memory allocation, a simple proxy server, and a basic shell
  for process management and signal handling.
skills:
  - Manage HTTP connections
  - Handle static file requests
  - Implement a proxy server
  - Memory allocation management
  - Process management in a shell
  - Signal handling
