description: Provides real-time access to DEX metrics, EigenLayer statistics,
  and token balances on Solana through structured JSON tools. Enables seamless
  querying of blockchain analytics data to support informed decision-making and
  insights.
skills:
  - Get essential metadata and statistical data for token pairs
  - Find token pairs with the highest USD liquidity
  - Get token balances for Solana wallet addresses
  - Retrieve statistics for specific AVS in EigenLayer
  - Access metrics for all operators in a specific AVS
