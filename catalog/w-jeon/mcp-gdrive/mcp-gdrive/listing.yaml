description: Integrates with Google Drive to enable the listing, reading, and
  searching of files, supporting various file types and converting Google
  Workspace documents into usable formats. Facilitates seamless access to file
  management features within applications.
skills:
  - Search for files in Google Drive
  - List available files
  - Read content of Google Workspace documents
  - Export Google Docs to Markdown
  - Export Google Sheets to CSV
  - Export Google Presentations to plain text
  - Export Google Drawings to PNG
  - Access files in their native formats
