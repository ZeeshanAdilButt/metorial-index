description: Integrates Google search capabilities through the Serper API,
  offering rich search data and an AI-powered Deep Research tool for thorough
  topic exploration and information synthesis.
skills:
  - Google search integration
  - Fetch Knowledge Graph information
  - Retrieve organic search results
  - Access 'People Also Ask' questions
  - Identify related searches
  - Perform iterative multi-step research
  - Generate sub-queries for topic exploration
  - Synthesize information from multiple sources
  - Provide citations for information
  - Adjust research depth levels
  - Utilize built-in quality metrics
