description: Search for YouTube videos and analyze their content by generating
  summaries, retrieving subtitles, and pinpointing specific video segments. The
  tool supports keyword-based searches and provides detailed video metadata,
  intelligent subtitle selection, and content analysis powered by GPT.
skills:
  - Keyword-based video search
  - Retrieve video metadata
  - Automatic summary generation
  - Fetch and process video subtitles
  - Analyze content using GPT
  - Locate video segments with timestamps
  - Provide direct links to video segments
