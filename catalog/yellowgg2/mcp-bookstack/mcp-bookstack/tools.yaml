tools:
  - name: search_pages
    description: Search pages from Bookstack
    inputSchema:
      type: object
      properties:
        page:
          type: number
          default: 1
          minimum: 1
          description: Page number to return
        count:
          type: number
          default: 10
          maximum: 30
          minimum: 1
          description: Number of pages to return (max 30)
        query:
          type: string
          default: ""
          description: Query to search for pages
