description: Connects AI tools to Airtable for querying, creating, updating, and
  deleting records using natural language. It facilitates base management, table
  operations, schema manipulation, record filtering, and data migration through
  a standardized interface.
skills:
  - Query Airtable records
  - Create new Airtable records
  - Update existing Airtable records
  - Delete Airtable records
  - Manage Airtable bases and tables
  - Filter records based on criteria
  - Perform schema manipulation
  - Facilitate data migration
