description: Provides tools for checking the latest stable package versions
  across multiple registries, including npm, PyPI, Maven Central, Go Proxy, and
  others. Enables AI models to recommend up-to-date package versions for various
  programming languages and tools.
skills:
  - Check latest npm package versions
  - Check latest PyPI package versions
  - Check latest Maven Central package versions
  - Check latest Go Proxy package versions
  - Check latest Swift Package versions
  - Check latest AWS Bedrock models
  - Check latest Docker Hub images
  - Check latest GitHub Container Registry images
  - Check latest GitHub Actions
