tools:
  - name: get_youtube_transcript
    description: Get the transcript of a YouTube video
    inputSchema:
      type: object
      title: get_youtube_transcriptArguments
      required:
        - url
      properties:
        url:
          type: string
          title: Url
  - name: search_youtube_videos
    description: Search YouTube videos by keyword and retrieve detailed information
    inputSchema:
      type: object
      title: search_youtube_videosArguments
      required:
        - query
      properties:
        query:
          type: string
          title: Query
  - name: get_channel_info
    description: Get channel information and 10 recent videos from a YouTube video URL
    inputSchema:
      type: object
      title: get_channel_infoArguments
      required:
        - video_url
      properties:
        video_url:
          type: string
          title: Video Url
