description: Interact with Gmail and Google Calendar to manage multiple Google
  accounts, search and compose emails, and handle calendar events.
skills:
  - Get Gmail user information
  - Query emails based on flexible search criteria
  - Retrieve complete email content by ID
  - Create new draft emails with specified recipients, subject, body, and CC
    options
  - Delete draft emails
  - Reply to existing emails, either sending immediately or saving as drafts
  - Retrieve multiple emails at once by their IDs
  - Save multiple email attachments to the local system
