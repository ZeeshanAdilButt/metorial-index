description: Facilitates efficient search and exploration of research papers
  from arXiv.org, enabling users to access detailed metadata, conduct keyword
  and author-based searches, and generate prompts for summarization and
  comparison. Provides updates on trending topics across various research
  categories.
skills:
  - Search arXiv papers by keywords
  - Search arXiv papers by authors
  - Retrieve detailed paper metadata
  - Generate summarization prompts
  - Compare research papers
  - Stay updated with trending research topics
