description: Provides access to Practera's GraphQL API for querying and
  analyzing learning projects and assessments. Enables generation of project
  blueprints, restructuring of content for various audiences, and evaluation of
  assessments for improvement.
skills:
  - Analyze project structure
  - Restructure content for different audiences
  - Evaluate assessments for improvement
  - Generate project blueprints and templates
  - Create assessments and questions
  - Import and export projects
