description: Provides access to PubChem chemical and bioassay data through a
  standardized MCP interface, allowing users to search for compounds, retrieve
  detailed chemical and bioassay information, and query molecular properties.
skills:
  - Search for compounds by name, structure, or identifier
  - Retrieve detailed information about compounds and substances
  - Access bioassay data
  - Query chemical classifications and cross-references
  - Integrate with MCP clients
