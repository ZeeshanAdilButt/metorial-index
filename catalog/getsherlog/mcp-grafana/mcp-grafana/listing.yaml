description: Provides access to Grafana instances and their ecosystem, enabling
  dashboard search, datasource querying, and incident management. Integrates
  Prometheus and Loki functionalities, including log and metric queries, along
  with alert rules and metadata fetching.
skills:
  - Search dashboards
  - Get dashboard by UID
  - List and fetch datasource information
  - Query datasources
  - Query Prometheus metadata
  - Query Loki metadata
  - Search incidents
  - Create incidents
  - Update incidents
  - Close incidents
  - List alert rule information
  - Fetch alert rule statuses
