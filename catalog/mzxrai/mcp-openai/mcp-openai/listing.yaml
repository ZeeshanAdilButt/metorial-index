description: MCP server that facilitates integration with OpenAI's models
  through a simple message passing interface, enabling interactions with various
  chat models including gpt-4o and o1-mini. It includes basic error handling and
  requires an OpenAI API key for access.
skills:
  - Direct integration with OpenAI's chat models
  - Support for multiple models (gpt-4o, gpt-4o-mini, o1-preview, o1-mini)
  - Simple message passing interface
  - Basic error handling
