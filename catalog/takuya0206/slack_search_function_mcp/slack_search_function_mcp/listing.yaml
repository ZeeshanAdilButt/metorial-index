description: Access and retrieve users, channels, messages, and conversations
  from a Slack workspace using its search functionality. It facilitates
  streamlined communication and information retrieval within the Slack
  environment.
skills:
  - Get a list of users in the Slack workspace
  - Get a list of channels in the Slack workspace
  - Retrieve messages from a specific channel
  - Get replies in a thread
  - Search for messages in Slack
