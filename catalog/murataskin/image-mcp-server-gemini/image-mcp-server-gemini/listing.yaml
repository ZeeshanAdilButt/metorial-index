description: Analyzes images and videos by providing URLs or local file paths,
  allowing for detailed insights and descriptions of the content. Uses the
  Gemini 2.0 Flash model for high-precision recognition and can evaluate
  relationships between multiple visual inputs.
skills:
  - Analyze images from URLs or local file paths
  - Analyze videos from YouTube URLs
  - Evaluate relationships between multiple images or videos
  - Support optional text prompts for analysis
  - Perform URL validity checking
  - Load local files with Base64 encoding
  - Conduct basic security checks
