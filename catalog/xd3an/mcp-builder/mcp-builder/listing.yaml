description: A Python-based server for the installation and configuration of MCP
  servers across platforms. It supports package repository installations and
  local directory installations while managing configuration settings
  automatically.
skills:
  - Install MCP servers from PyPI or npm packages
  - Install MCP servers from local directories
  - Manage environment variables and arguments for installed servers
  - Automatically detect the type of MCP server (Node.js or Python)
  - Cross-platform compatibility
