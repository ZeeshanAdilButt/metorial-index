description: Integrates the Model Context Protocol (MCP) into Express
  applications to manage both stateful and stateless communication between large
  language models (LLMs) and tools, facilitating seamless request handling
  through middleware. Supports long-lived sessions and isolated one-off requests
  using Server-Sent Events.
skills:
  - Handle stateful MCP requests
  - Handle stateless MCP requests
  - Manage long-lived sessions
  - Utilize Server-Sent Events
  - Implement flexible middleware for Express routes
