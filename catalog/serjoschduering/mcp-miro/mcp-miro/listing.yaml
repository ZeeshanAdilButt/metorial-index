description: Enables interaction with Miro boards by manipulating and extracting
  data, facilitating design and collaboration. Supports image creation, iframe
  embedding, and board data export in JSON format.
skills:
  - Create images on Miro boards using URLs
  - Upload images using base64-encoded data
  - Embed iframes into Miro boards
  - Export entire board data in JSON format
  - Get detailed information about board items
