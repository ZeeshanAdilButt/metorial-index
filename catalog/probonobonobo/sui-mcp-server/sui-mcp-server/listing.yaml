description: Enables AI agents to retrieve documents from a vector database
  using Retrieval-Augmented Generation (RAG) techniques. Integrates with GitHub
  to process Move files and incorporates a language model for generating
  responses based on retrieved information.
skills:
  - Query vector database
  - Retrieve relevant documents
  - Process Move files from GitHub
  - Generate intelligent responses using LLM
  - Implement document chunking and embedding
  - Provide MCP endpoints using FastAPI
