description: Provides an MCP protocol-based API for generating images from text
  prompts with customizable dimensions and reproducible results using a
  specified random seed. Supports asynchronous streaming responses and
  integration with Hugging Face model services.
skills:
  - Generate images
  - Customize image dimensions
  - Set random seed for reproducibility
  - Provide asynchronous streaming responses
  - Integrate with Hugging Face model services
