description: Track food consumption, analyze nutrition, and manage dietary
  restrictions by searching for products, logging meals, and creating
  personalized meal plans. Evaluate product compatibility with dietary
  restrictions and view detailed nutrition summaries.
skills:
  - Search for food products by barcode or keyword
  - Analyze nutritional content of food products
  - Create personalized meal plans
  - Log meals and track food consumption
  - Manage dietary restrictions and allergies
  - Check product compatibility with user restrictions
  - View food logs and nutrition summaries
