tools:
  - name: parseFileToText
    description: Provide a file url, parse the file to text, return the text as a string.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - url
      properties:
        url:
          type: string
          description: Public URL of the source file, supports
            pdf/docx/csv/txt/html/odt/rtf/epub/md/xml/xsl/pptx/potx/js/cs
      additionalProperties: false
