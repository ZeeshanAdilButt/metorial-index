description: Manage and manipulate Feishu documents with capabilities for
  creating, editing, and extracting structured and unstructured content, along
  with rich text formatting and code block handling.
skills:
  - Create Feishu documents
  - Retrieve document information
  - Extract plain text content
  - Edit text blocks with rich formatting
  - Create and update code blocks
  - Generate ordered and unordered lists
  - Batch content creation
  - Adjust text alignment and colors
