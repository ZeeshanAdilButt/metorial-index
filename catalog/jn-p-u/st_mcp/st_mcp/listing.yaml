description: Integrates applications with real-world data for stock analysis,
  providing technical analysis, financial metrics, and AI-based comprehensive
  insights. Offers visualization of analysis results through charts.
skills:
  - Technical analysis (e.g., moving averages, RSI, MACD, Bollinger Bands)
  - Financial analysis (e.g., ROE, ROA, debt ratio, operating profit margin)
  - AI-based comprehensive analysis
  - Chart generation for technical and financial indicators
