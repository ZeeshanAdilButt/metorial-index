description: Enables AI models to conduct real-time web searches, including
  academic paper searches, social media queries, and company research using a
  search API. Provides structured search results with content snippets and
  supports caching of recent searches for quick access.
skills:
  - Perform web searches
  - Conduct academic paper searches
  - Query Twitter/X.com
  - Research company information
  - Access structured search results
  - Leverage live web crawling
  - Cache recent searches
