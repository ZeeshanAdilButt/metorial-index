description: Provides an integrated command-line tool documentation panel in
  VSCode, retrieving and displaying documentation for various command-line tools
  detected in the workspace. It features a built-in MCP server for real-time
  event streaming and tool discovery from local and global binaries.
skills:
  - Retrieve command-line tool documentation
  - Execute help commands for tools
  - Fetch version information
  - Discover tools in workspace
  - Support for monorepo workspaces
