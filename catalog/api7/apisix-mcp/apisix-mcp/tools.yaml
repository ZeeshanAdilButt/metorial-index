tools:
  - name: get_resource
    description: Get resource details by ID or list all resources
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - type
      properties:
        id:
          type: string
          description: resource id
        uri:
          type: string
          description: filter uri
        name:
          type: string
          description: filter name
        page:
          type: number
          default: 1
          description: page number
        type:
          enum:
            - routes
            - services
            - upstreams
            - consumers
            - ssls
            - consumer_groups
            - plugin_configs
            - global_rules
            - stream_routes
            - protos
            - plugin_configs
          type: string
          description: resource type
        labels:
          type: object
          description: filter labels
          additionalProperties:
            type: string
        page_size:
          type: number
          default: 50
          maximum: 500
          minimum: 10
          description: page size
      additionalProperties: false
  - name: delete_resource
    description: Delete a resource by ID
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - type
      properties:
        id:
          type: string
          description: resource id
        type:
          enum:
            - routes
            - services
            - upstreams
            - consumers
            - ssls
            - consumer_groups
            - plugin_configs
            - global_rules
            - stream_routes
            - protos
            - plugin_configs
          type: string
          description: resource type
      additionalProperties: false
  - name: create_route
    description: Create a route
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - route
      properties:
        id:
          type: string
          description: route id
        route:
          type: object
          required:
            - uri
          properties:
            uri:
              type: string
              description: route path
            desc:
              type: string
              maxLength: 256
              description: route description
            host:
              type: string
              description: route host
            name:
              type: string
              description: route name
            uris:
              type: array
              items:
                type: string
              description: multiple route paths
            vars:
              type: array
              items:
                type: array
              description: route match variables
            hosts:
              type: array
              items:
                type: string
              description: allowed hosts
            labels:
              type: object
              description: route labels
              additionalProperties:
                type: string
            script:
              type: object
              description: route script configuration
              additionalProperties: {}
            status:
              enum:
                - 0
                - 1
              type: number
              description: route status
            methods:
              type: array
              items:
                enum:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - HEAD
                  - OPTIONS
                  - TRACE
                  - CONNECT
                  - PURGE
                type: string
              description: allowed HTTP methods
            plugins:
              type: object
              description: plugins
              additionalProperties: {}
            priority:
              type: number
              default: 0
              description: route priority
            upstream:
              type: object
              properties:
                key:
                  type: string
                  description: hash key for chash algorithm
                tls:
                  type: object
                  properties:
                    verify:
                      type: boolean
                      description: TLS verification
                    client_key:
                      type: string
                      description: TLS key
                    client_cert:
                      type: string
                      description: TLS certificate
                    client_cert_id:
                      type: array
                      items:
                        type: string
                      description: TLS certificate id
                  description: TLS configuration
                  additionalProperties: false
                desc:
                  type: string
                  maxLength: 256
                  description: upstream description
                name:
                  type: string
                  description: upstream name
                type:
                  enum:
                    - roundrobin
                    - chash
                    - ewma
                    - least_conn
                  type: string
                  default: roundrobin
                  description: load balancing algorithm
                nodes:
                  type: array
                  items:
                    type: object
                    required:
                      - host
                      - port
                    properties:
                      host:
                        type: string
                        description: upstream host
                      port:
                        type: number
                        description: upstream port
                      weight:
                        type: number
                        minimum: 0
                        description: upstream weight
                      priority:
                        type: number
                        minimum: 0
                        description: upstream priority
                    additionalProperties: false
                  description: upstream nodes with weights
                checks:
                  type: object
                  properties:
                    active:
                      type: object
                      properties:
                        host:
                          type: string
                          description: host for health check
                        port:
                          type: number
                          description: port for health check
                        healthy:
                          type: object
                          properties:
                            interval:
                              type: number
                              description: check interval for healthy status
                            successes:
                              type: number
                              description: success count threshold
                          additionalProperties: false
                        timeout:
                          type: number
                          description: timeout for health check
                        http_path:
                          type: string
                          description: HTTP path for health check
                        unhealthy:
                          type: object
                          properties:
                            interval:
                              type: number
                              description: check interval for unhealthy status
                            http_failures:
                              type: number
                              description: HTTP failure count threshold
                          additionalProperties: false
                        https_verify_certificate:
                          type: boolean
                          description: verify HTTPS certificate
                      description: active health check configuration
                      additionalProperties: false
                    passive:
                      type: object
                      properties:
                        healthy:
                          type: object
                          properties:
                            successes:
                              type: number
                              description: success count threshold
                            http_statuses:
                              type: array
                              items:
                                type: number
                              description: HTTP status codes for healthy state
                          additionalProperties: false
                        unhealthy:
                          type: object
                          properties:
                            timeout:
                              type: number
                              description: timeout threshold
                            http_failures:
                              type: number
                              description: HTTP failure count threshold
                            http_statuses:
                              type: array
                              items:
                                type: number
                              description: HTTP status codes for unhealthy state
                          additionalProperties: false
                      description: passive health check configuration
                      additionalProperties: false
                  description: health check configuration
                  additionalProperties: false
                labels:
                  type: object
                  description: upstream labels
                  additionalProperties:
                    type: string
                scheme:
                  enum:
                    - http
                    - https
                    - grpc
                    - grpcs
                    - tcp
                    - tls
                    - udp
                    - kafka
                  type: string
                  default: http
                  description: upstream scheme
                hash_on:
                  enum:
                    - vars
                    - header
                    - cookie
                    - consumer
                    - vars_combinations
                  type: string
                  description: hash on type for chash algorithm
                retries:
                  type: number
                  minimum: 0
                  description: retry count
                timeout:
                  type: object
                  properties:
                    read:
                      type: number
                      description: read timeout in seconds
                    send:
                      type: number
                      description: send timeout in seconds
                    connect:
                      type: number
                      description: connection timeout in seconds
                  description: timeout configuration
                  additionalProperties: false
                pass_host:
                  enum:
                    - pass
                    - node
                    - rewrite
                  type: string
                  default: pass
                  description: host passing mode
                retry_timeout:
                  type: number
                  minimum: 0
                  description: retry timeout
                upstream_host:
                  type: string
                  description: upstream host for rewrite mode
                keepalive_pool:
                  type: object
                  properties:
                    size:
                      type: number
                      default: 320
                      description: size
                    requests:
                      type: number
                      default: 1000
                      description: requests
                    idle_timeout:
                      type: number
                      default: 60
                      description: idle timeout
                  description: keepalive pool configuration
                  additionalProperties: false
              description: upstream configuration
              additionalProperties: true
            service_id:
              type: string
              description: service id
            filter_func:
              type: string
              description: route filter function
            remote_addr:
              type: string
              description: allowed remote address
            upstream_id:
              type: string
              description: upstream id
            remote_addrs:
              type: array
              items:
                type: string
              description: allowed remote addresses
            enable_websocket:
              type: boolean
              description: enable websocket
            service_protocol:
              type: string
              description: service protocol
          description: route configuration
          additionalProperties: true
      additionalProperties: false
