tools:
  - name: list_instances
    description: Get a list of all Linode instances
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number to fetch
        page_size:
          type: integer
          maximum: 500
          minimum: 1
          description: Number of items per page
      additionalProperties: false
  - name: get_instance
    description: Get details for a specific Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: create_instance
    description: Create a new Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - region
        - type
      properties:
        tags:
          type: array
          items:
            type: string
            maxLength: 50
          description: Array of user-defined tags for organization
        type:
          type: string
          description: The Linode type ID (e.g., g6-nanode-1, g6-standard-2)
        group:
          type: string
          description: The group for the Linode
        image:
          type: string
          description: The image ID to deploy (e.g., linode/debian11, linode/ubuntu22.04)
        label:
          type: string
          description: The label for the Linode. Must be unique among your Linodes.
        booted:
          type: boolean
          description: Whether the Linode should be booted after creation
        region:
          type: string
          description: The region where the Linode will be created
        root_pass:
          type: string
          description: The root password for the Linode. Must be 7-128 characters and meet
            the strength requirements. Should include uppercase, lowercase,
            numbers, and special characters.
        private_ip:
          type: boolean
          description: Whether to assign a private IP
        firewall_id:
          type: number
          description: ID of the firewall to assign this Linode to
        authorized_keys:
          type: array
          items:
            type: string
          description: SSH public keys to deploy to the root user (recommended for better
            security)
        backups_enabled:
          type: boolean
          description: Whether backups are enabled
        authorized_users:
          type: array
          items:
            type: string
          description: Linode usernames who can deploy their SSH keys to this Linode
      additionalProperties: false
  - name: update_instance
    description: Update a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance
        tags:
          type: array
          items:
            type: string
            maxLength: 50
          description: Array of user-defined tags for organization
        group:
          type: string
          description: The group for the Linode
        label:
          type: string
          description: The label for the Linode
        alerts:
          type: object
          properties:
            io:
              type: number
              description: Disk IO threshold in ops/sec
            cpu:
              type: number
              description: CPU usage threshold percentage (0-400)
            network_in:
              type: number
              description: Incoming network traffic threshold in Mbps
            network_out:
              type: number
              description: Outgoing network traffic threshold in Mbps
            transfer_quota:
              type: number
              description: Network transfer quota threshold in GB
          additionalProperties: false
        watchdog_enabled:
          type: boolean
          description: Whether the watchdog service is enabled
      additionalProperties: false
  - name: reboot_instance
    description: Reboot a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance
        config_id:
          type: number
          description: The ID of the configuration profile to boot into
      additionalProperties: false
  - name: boot_instance
    description: Power on a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance
        config_id:
          type: number
          description: The ID of the configuration profile to boot into
      additionalProperties: false
  - name: shutdown_instance
    description: Power off a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: delete_instance
    description: Delete a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: resize_instance
    description: Resize a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - type
      properties:
        id:
          type: number
          description: The ID of the Linode instance
        type:
          type: string
          description: The new Linode type ID
        allow_auto_disk_resize:
          type: boolean
          default: true
          description: Whether to automatically resize disks
      additionalProperties: false
  - name: clone_instance
    description: Clone a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance to clone
        tags:
          type: array
          items:
            type: string
            maxLength: 50
          description: Array of user-defined tags for organization
        type:
          type: string
          description: The new Linode type ID
        group:
          type: string
          description: The group for the new Linode
        label:
          type: string
          description: The label for the new Linode
        region:
          type: string
          description: The region where the new Linode will be created
        private_ip:
          type: boolean
          description: Whether to assign a private IP to the new Linode
        backups_enabled:
          type: boolean
          description: Whether backups are enabled for the new Linode
      additionalProperties: false
  - name: rebuild_instance
    description: Rebuild a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - image
        - root_pass
      properties:
        id:
          type: number
          description: The ID of the Linode instance
        image:
          type: string
          description: The image ID to rebuild with (e.g., linode/debian11,
            linode/ubuntu22.04)
        booted:
          type: boolean
          description: Whether the Linode should be booted after rebuild
        root_pass:
          type: string
          description: The root password for the rebuilt Linode. Must be 7-128 characters
            and meet the strength requirements. Should include uppercase,
            lowercase, numbers, and special characters.
        stackscript_id:
          type: number
          description: StackScript ID to use for deployment. Run List StackScripts to get
            available IDs.
        authorized_keys:
          type: array
          items:
            type: string
          description: SSH public keys to deploy to the root user (recommended for better
            security)
        authorized_users:
          type: array
          items:
            type: string
          description: Linode usernames who can deploy their SSH keys to this Linode
        stackscript_data:
          type: object
          description: StackScript data to use for deployment. Must be valid JSON with
            less than 65,535 characters.
          additionalProperties: {}
      additionalProperties: false
  - name: rescue_instance
    description: Boot a Linode instance into rescue mode
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - devices
      properties:
        id:
          type: number
          description: The ID of the Linode instance
        devices:
          type: object
          description: Block device assignments for /dev/sdX devices
          additionalProperties:
            type: number
      additionalProperties: false
  - name: list_instance_configs
    description: Get all configuration profiles for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number to fetch
        linodeId:
          type: number
          description: The ID of the Linode instance
        page_size:
          type: integer
          maximum: 500
          minimum: 1
          description: Number of items per page
      additionalProperties: false
  - name: get_instance_config
    description: Get a specific configuration profile for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - configId
      properties:
        configId:
          type: number
          description: The ID of the configuration profile
        linodeId:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: create_instance_config
    description: Create a new configuration profile for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - label
      properties:
        label:
          type: string
          description: The label for the configuration profile
        initrd:
          type:
            - string
            - "null"
          description: The initial ramdisk file
        kernel:
          type: string
          description: The kernel to use
        devices:
          type: object
          description: Devices to map to this configuration
          additionalProperties: {}
        helpers:
          type: object
          properties:
            distro:
              type: boolean
              description: Whether the distro helper is enabled
            network:
              type: boolean
              description: Whether the network helper is enabled
            modules_dep:
              type: boolean
              description: Whether the modules dependency helper is enabled
            updatedb_disabled:
              type: boolean
              description: Whether updatedb is disabled
          additionalProperties: false
        comments:
          type: string
          description: User comments for this configuration
        linodeId:
          type: number
          description: The ID of the Linode instance
        interfaces:
          type: array
          description: Network interfaces for this configuration
        root_device:
          type: string
          description: The root device
        memory_limit:
          type: number
          description: The memory limit in MB
      additionalProperties: false
  - name: update_instance_config
    description: Update a configuration profile for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - configId
      properties:
        label:
          type: string
          description: The label for the configuration profile
        initrd:
          type:
            - string
            - "null"
          description: The initial ramdisk file
        kernel:
          type: string
          description: The kernel to use
        devices:
          type: object
          description: Devices to map to this configuration
          additionalProperties: {}
        helpers:
          type: object
          properties:
            distro:
              type: boolean
              description: Whether the distro helper is enabled
            network:
              type: boolean
              description: Whether the network helper is enabled
            modules_dep:
              type: boolean
              description: Whether the modules dependency helper is enabled
            updatedb_disabled:
              type: boolean
              description: Whether updatedb is disabled
          additionalProperties: false
        comments:
          type: string
          description: User comments for this configuration
        configId:
          type: number
          description: The ID of the configuration profile
        linodeId:
          type: number
          description: The ID of the Linode instance
        interfaces:
          type: array
          description: Network interfaces for this configuration
        root_device:
          type: string
          description: The root device
        memory_limit:
          type: number
          description: The memory limit in MB
      additionalProperties: false
  - name: delete_instance_config
    description: Delete a configuration profile for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - configId
      properties:
        configId:
          type: number
          description: The ID of the configuration profile
        linodeId:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: list_instance_disks
    description: Get all disks for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number to fetch
        linodeId:
          type: number
          description: The ID of the Linode instance
        page_size:
          type: integer
          maximum: 500
          minimum: 1
          description: Number of items per page
      additionalProperties: false
  - name: get_instance_disk
    description: Get a specific disk for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - diskId
      properties:
        diskId:
          type: number
          description: The ID of the disk
        linodeId:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: create_instance_disk
    description: Create a new disk for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - label
        - size
      properties:
        size:
          type: number
          description: The size of the disk in MB
        image:
          type: string
          description: The image ID to use (e.g., linode/debian11, linode/ubuntu22.04)
        label:
          type: string
          description: The label for the disk
        linodeId:
          type: number
          description: The ID of the Linode instance
        read_only:
          type: boolean
          description: Whether the disk is read-only
        root_pass:
          type: string
          description: The root password to use. Required when deploying an image. Must be
            7-128 characters and meet the strength requirements. Should include
            uppercase, lowercase, numbers, and special characters.
        filesystem:
          type: string
          description: The filesystem type for the disk (e.g., ext4, raw, swap)
        stackscript_id:
          type: number
          description: StackScript ID to use for deployment. Run List StackScripts to get
            available IDs.
        authorized_keys:
          type: array
          items:
            type: string
          description: SSH public keys to deploy to the root user (recommended for better
            security)
        authorized_users:
          type: array
          items:
            type: string
          description: Linode usernames who can deploy their SSH keys to this disk
        stackscript_data:
          type: object
          description: StackScript data to use for deployment. Must be valid JSON with
            less than 65,535 characters.
          additionalProperties: {}
      additionalProperties: false
  - name: update_instance_disk
    description: Update a disk for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - diskId
      properties:
        size:
          type: number
          description: The new size of the disk in MB
        label:
          type: string
          description: The new label for the disk
        diskId:
          type: number
          description: The ID of the disk
        linodeId:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: delete_instance_disk
    description: Delete a disk for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - diskId
      properties:
        diskId:
          type: number
          description: The ID of the disk
        linodeId:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: resize_instance_disk
    description: Resize a disk for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linodeId
        - diskId
        - size
      properties:
        size:
          type: number
          description: The new size of the disk in MB
        diskId:
          type: number
          description: The ID of the disk
        linodeId:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: get_instance_stats
    description: Get current statistics for a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the Linode instance
      additionalProperties: false
  - name: get_instance_stats_by_date
    description: Get statistics for a Linode instance for a specific month
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - year
        - month
      properties:
        id:
          type: number
          description: The ID of the Linode instance
        year:
          type: string
          description: The year (YYYY format)
        month:
          type: string
          description: The month (MM format)
      additionalProperties: false
  - name: list_kernels
    description: Get a list of all available kernels
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number to fetch
        page_size:
          type: integer
          maximum: 500
          minimum: 1
          description: Number of items per page
      additionalProperties: false
  - name: get_kernel
    description: Get details for a specific kernel
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: string
          description: The ID of the kernel
      additionalProperties: false
  - name: list_instance_types
    description: Get a list of all available Linode types
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number to fetch
        page_size:
          type: integer
          maximum: 500
          minimum: 1
          description: Number of items per page
      additionalProperties: false
  - name: get_instance_type
    description: Get details for a specific Linode type
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: string
          description: The ID of the Linode type
      additionalProperties: false
  - name: list_volumes
    description: Get a list of all volumes
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number to fetch
        page_size:
          type: integer
          maximum: 500
          minimum: 1
          description: Number of items per page
      additionalProperties: false
  - name: get_volume
    description: Get details for a specific volume
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the volume
      additionalProperties: false
  - name: create_volume
    description: Create a new volume
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - region
        - size
        - label
      properties:
        size:
          type: number
          description: The size of the volume in GB
        tags:
          type: array
          items:
            type: string
            maxLength: 50
          description: Array of user-defined tags for organization
        label:
          type: string
          description: The label for the volume
        region:
          type: string
          description: The region where the volume will be created
        config_id:
          type: number
          description: The ID of the configuration profile to attach to
        linode_id:
          type: number
          description: The ID of the Linode to attach the volume to
      additionalProperties: false
  - name: delete_volume
    description: Delete a volume
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the volume
      additionalProperties: false
  - name: attach_volume
    description: Attach a volume to a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - linode_id
      properties:
        id:
          type: number
          description: The ID of the volume
        config_id:
          type: number
          description: The ID of the configuration profile to attach to
        linode_id:
          type: number
          description: The ID of the Linode to attach the volume to
      additionalProperties: false
  - name: detach_volume
    description: Detach a volume from a Linode instance
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the volume
      additionalProperties: false
  - name: resize_volume
    description: Resize a volume
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
        - size
      properties:
        id:
          type: number
          description: The ID of the volume
        size:
          type: number
          description: The new size of the volume in GB
      additionalProperties: false
  - name: get_ip_addresses
    description: Get all IP addresses
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_ip_address
    description: Get details for a specific IP address
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - address
      properties:
        address:
          type: string
          description: The IP address
      additionalProperties: false
  - name: update_ip_address
    description: Update reverse DNS for an IP address
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - address
        - rdns
      properties:
        rdns:
          type:
            - string
            - "null"
          description: The reverse DNS entry
        address:
          type: string
          description: The IP address
      additionalProperties: false
  - name: allocate_ip
    description: Allocate a new IP address
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - type
        - public
      properties:
        type:
          type: string
          const: ipv4
          description: Type of IP address (currently only ipv4 is supported)
        public:
          type: boolean
          description: Whether the IP should be public
        linode_id:
          type: number
          description: The ID of the Linode to assign the IP to
      additionalProperties: false
  - name: share_ips
    description: Share IP addresses between Linodes
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - linode_id
        - ips
      properties:
        ips:
          type: array
          items:
            type: string
          description: The IPs to share
        linode_id:
          type: number
          description: The ID of the Linode to share IPs with
      additionalProperties: false
  - name: get_ipv6_ranges
    description: Get all IPv6 ranges
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_ipv6_range
    description: Get a specific IPv6 range
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - range
      properties:
        range:
          type: string
          description: The IPv6 range
      additionalProperties: false
  - name: get_ipv6_pools
    description: Get all IPv6 pools
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get_firewalls
    description: Get all firewalls
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number to fetch
        page_size:
          type: integer
          maximum: 500
          minimum: 1
          description: Number of items per page
      additionalProperties: false
  - name: get_firewall
    description: Get details for a specific firewall
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - id
      properties:
        id:
          type: number
          description: The ID of the firewall
      additionalProperties: false
  - name: create_firewall
    description: Create a new firewall
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - label
        - rules
      properties:
        tags:
          type: array
          items:
            type: string
          description: Tags to apply to the firewall
        label:
          type: string
          description: The label for the firewall
        rules:
          type: object
          required:
            - inbound_policy
            - outbound_policy
          properties:
            inbound:
              type: array
              items:
                type: object
                required:
                  - ports
                  - protocol
                  - addresses
                  - action
                properties:
                  ports:
                    type: string
                    description: The ports this rule applies to
                  action:
                    enum:
                      - ACCEPT
                      - DROP
                    type: string
                    description: The action for this rule
                  protocol:
                    enum:
                      - TCP
                      - UDP
                      - ICMP
