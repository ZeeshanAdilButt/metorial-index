tools:
  - name: get-nft-data
    description: Get basic NFT information
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get-nft-image
    description: Get NFT image data
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get-nft-attributes
    description: Get detailed NFT attributes
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get-color-palette
    description: Get NFT color palette
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: get-enhanced-nft-view
    description: Get enhanced NFT view with formatted display
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties: {}
      additionalProperties: false
  - name: save-nft-files
    description: Save NFT image and JSON data to files
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        outputDir:
          type: string
          default: nft-output
      additionalProperties: false
  - name: get-random-nfts
    description: Get multiple random NFTs
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        count:
          type: number
          default: 3
          maximum: 5
          minimum: 1
      additionalProperties: false
