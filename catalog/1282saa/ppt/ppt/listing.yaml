description: The PowerPoint Presentation Automation Server allows users to
  create and edit PowerPoint presentations automatically. It provides an easy
  way to generate slides, add content, and customize designs through simple API
  calls or natural language commands.
skills:
  - Create new PowerPoint presentations
  - Open existing PowerPoint files
  - Add and edit slides
  - Insert text, images, tables, and charts
  - Select and apply design styles
  - Support dark mode presentations
  - Use bullet styles and numbering
  - Integrate with AI for natural language to PPT conversion
  - Provide API access through MCP protocol
  - Support standard input/output interface
