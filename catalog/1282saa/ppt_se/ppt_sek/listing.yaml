description: The PowerPoint Presentation Automation Server enables users to
  automatically create and manage PowerPoint presentations through a simple API.
  It allows for generating new slides, editing existing presentations, and
  adding various content elements like text, images, and charts.
skills:
  - Create new PowerPoint presentations
  - Open existing PowerPoint files
  - Add and edit slides
  - Insert text, images, tables, and charts
  - Apply consistent design styles
  - Integrate with MCP protocol for API access
