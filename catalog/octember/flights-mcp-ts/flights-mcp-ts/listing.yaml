description: Provides comprehensive search capabilities for flights and
  accommodations by utilizing the Duffel API, allowing users to search for
  various flight types and travel stays along with detailed offers and reviews.
skills:
  - Search for one-way flights
  - Search for round-trip flights
  - Search for multi-city flights
  - Filter flights by cabin class
  - Specify passenger count
  - Set connection preferences
  - Search for accommodations
  - Retrieve guest reviews for hotels
