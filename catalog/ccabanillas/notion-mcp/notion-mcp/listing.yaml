description: Integrate with Notion's API to manage your databases and pages,
  allowing for querying, creation, and updates of content within your Notion
  workspace. Features include searching across the workspace and retrieving
  database details with type safety and proper error handling.
skills:
  - List and query Notion databases
  - Create and update pages
  - Search across Notion workspace
  - Get database details
  - Retrieve block children
  - Full async/await support with httpx
  - Type-safe operations with Pydantic v2
  - Detailed error logging
