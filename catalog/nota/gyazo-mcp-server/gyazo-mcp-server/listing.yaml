description: Access and manage Gyazo images and their associated metadata,
  including OCR data, through a standardized protocol. Enables full-text search
  and retrieval of images using URIs.
skills:
  - Fetch images and metadata from Gyazo
  - Perform full-text search for images
  - Upload images to Gyazo
  - Access OCR data from images
  - Retrieve image formats (JPEG, PNG, etc.)
