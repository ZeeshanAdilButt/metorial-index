description: Create, edit, and manage Word documents using natural language
  commands, facilitating document operations and formatting. Support for table
  processing, image insertion, and layout control is also included.
skills:
  - Create and open Word documents
  - Edit and delete document content
  - Set fonts, colors, and sizes
  - Align text and apply formatting options
  - Create, edit, merge, and split table cells
  - Insert images and adjust sizes
  - Control page layout settings
