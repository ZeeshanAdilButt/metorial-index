tools:
  - name: python_repl
    description: Interactive Python REPL that maintains session state. NOTE THE USER
      DOES NOT SEE THE STDOUT/STDERR OUTPUT, MAKE SURE TO FORMAT/SUMMARIZEc IT
      APPROPRIATELY IN YOUR RESPONSE TO THE USER
    inputSchema:
      type: object
      required:
        - code
        - session_id
      properties:
        code:
          type: string
          description: Python code to execute
        session_id:
          type: string
          description: Session identifier
