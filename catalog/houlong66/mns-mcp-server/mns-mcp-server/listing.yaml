description: Manage Alibaba Cloud Message Service (MNS) queues through an MCP
  interface, enabling the creation, deletion, sending, receiving, and listing of
  MNS queues. Streamline message queue operations with ease and integrate with
  MCP Hosts.
skills:
  - Create MNS queues
  - Delete MNS queues
  - Send messages to MNS queues
  - Receive messages from MNS queues
  - List MNS queues
