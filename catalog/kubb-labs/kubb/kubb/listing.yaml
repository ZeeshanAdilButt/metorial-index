description: Kubb facilitates the generation of fully typed API clients,
  TypeScript types, and Zod schemas from OpenAPI/Swagger specifications,
  streamlining the process of converting API definitions for further use. It
  leverages an LLM to handle the logic and conversion seamlessly.
skills:
  - Generate API clients
  - Create TypeScript types
  - Produce Zod schemas
  - Process OpenAPI/Swagger specifications
