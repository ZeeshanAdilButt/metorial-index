description: Connects to BuildingLink data to access information such as
  occupant profiles, vendors, deliveries, announcements, and events. Facilitates
  retrieval of personalized user and building information for enhanced
  applications.
skills:
  - Get occupant profile
  - Retrieve list of preferred vendors
  - Get logged in user's token
  - Access associated buildings
  - Fetch logged in user's BuildingLink profile
  - List all deliveries for user
  - Access library items for user and building
  - Retrieve announcements for user and building
  - Get events related to the user
