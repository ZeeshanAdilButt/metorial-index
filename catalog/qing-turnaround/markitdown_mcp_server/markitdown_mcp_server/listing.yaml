description: Convert various file formats to Markdown using the MarkItDown
  utility. Process PDFs, Office documents, images, audio files, HTML, and more
  into a Markdown format for streamlined content handling.
skills:
  - Convert PDF to Markdown
  - Convert PowerPoint to Markdown
  - Convert Word to Markdown
  - Convert Excel to Markdown
  - Extract EXIF metadata from images
  - Perform OCR on images
  - Transcribe audio to Markdown
  - Convert HTML to Markdown
  - Process CSV files to Markdown
  - Process JSON files to Markdown
  - Process XML files to Markdown
  - Iterate over ZIP file contents
