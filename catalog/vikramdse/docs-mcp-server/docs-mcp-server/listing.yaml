description: Fetch real-time documentation for libraries like Langchain,
  Llama-Index, MCP, and OpenAI using natural language queries, providing updated
  information directly from official sources. The server enhances LLM responses
  by ensuring access to current library updates and documentation.
skills:
  - Search library documentation using natural language queries
  - Fetch real-time updates from official sources
  - Support for multiple libraries
  - Perform site-specific searches via Serper API
  - Parse and return documentation using BeautifulSoup
