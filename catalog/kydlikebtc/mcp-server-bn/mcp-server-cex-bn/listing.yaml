description: Integrates with Binance's trading operations, facilitating spot and
  futures trading features such as executing and managing orders, monitoring
  account balances, and tracking positions and funding rates.
skills:
  - Execute spot trading operations (LIMIT/MARKET orders)
  - Monitor account balances
  - Track and manage open orders
  - Cancel existing orders
  - Create various types of futures orders (LIMIT, MARKET, STOP, TAKE_PROFIT,
    etc.)
  - Manage leverage settings (1-125x)
  - Monitor futures positions and account information
  - Track funding rates
  - Support for both one-way and hedge mode positions
  - Utilize advanced order types including trailing stops and reduce-only orders
