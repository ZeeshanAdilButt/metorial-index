description: Docker-based MCP server designed for accessing and filtering Airbnb
  listings with detailed property information retrieval. It supports location
  searches, date filtering, guest configurations, and price range constraints.
skills:
  - Advanced location-based search
  - Google Maps Place ID integration
  - Check-in and check-out date filtering
  - Guest configuration (adults, children, infants, pets)
  - Price range filtering
  - Pagination support
