description: Enable interaction with a WhatsApp account via AI agents, allowing
  searches for contacts, reading messages, and sending both text and media
  files. Supports the use of interactive buttons and media handling through the
  Wati API for secure communication.
skills:
  - Search contacts
  - Read WhatsApp messages
  - Send text messages
  - Send media files (images, videos, documents, audio)
  - Support interactive buttons
