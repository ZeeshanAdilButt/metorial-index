description: Enables interaction with DICOM servers for querying patient
  information and analyzing medical imaging metadata. Extracts text from
  encapsulated PDF documents in DICOM format to enhance clinical report analysis
  and streamline medical data access.
skills:
  - Query patient information from DICOM servers
  - Analyze medical imaging metadata
  - Extract text from PDF documents in DICOM format
  - Improve healthcare workflows with DICOM networking protocols
