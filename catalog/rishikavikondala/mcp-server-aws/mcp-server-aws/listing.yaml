description: A Model Context Protocol server for managing AWS resources,
  specifically focused on S3 and DynamoDB operations. It automatically logs all
  interactions for audit purposes.
skills:
  - Read S3 objects
  - Write to S3 buckets
  - List S3 buckets
  - Query DynamoDB
  - Insert data into DynamoDB
  - Update data in DynamoDB
  - Delete data from DynamoDB
  - Access audit logs of AWS operations
