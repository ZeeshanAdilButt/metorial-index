description: Facilitates natural language and programmatic access to Kibana
  instances using the Kibana API. Supports secure authentication, SSL/TLS, and
  integrates various Kibana API functionalities into MCP-compatible clients.
skills:
  - Connect to local or remote Kibana instances
  - Secure authentication (username/password)
  - SSL/TLS and custom CA certificate support
  - Execute Kibana API endpoints
  - Dynamic retrieval and management of Kibana API endpoints
