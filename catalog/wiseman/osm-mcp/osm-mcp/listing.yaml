description: Query and visualize OpenStreetMap data through a web-based
  interface, utilizing PostgreSQL/PostGIS for backend data management. Features
  include dynamic map interactions such as adding markers and polygons as well
  as adjustable view settings.
skills:
  - Query OpenStreetMap data
  - Visualize map data
  - Add markers and polygons
  - Set map view
  - Get current map view
  - Integrate with PostgreSQL/PostGIS
  - Real-time server-client communication via Server-Sent Events
