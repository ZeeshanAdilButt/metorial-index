description: Interact with AIStor object stores to manage data, including
  listing buckets, uploading files, and retrieving metadata. Supports AI-driven
  operations for describing object contents.
skills:
  - List buckets
  - List objects in the bucket
  - Get object's metadata and tags
  - Create a presigned URL
  - Describe object's contents using ask-object
  - Create a bucket
  - Upload an object to the bucket
  - Add tags to the object
