description: Integrates with the Everything Search Engine to provide advanced
  file search capabilities including full text search, case sensitivity, whole
  word matching, and regex support. Offers sorting options and formats results
  with human-readable file sizes and formatted dates.
skills:
  - Full text search
  - Case sensitive search
  - Whole word matching
  - Regular expressions
  - Path search
  - Sorting by name
  - Sorting by path
  - Sorting by size
  - Sorting by date modified
  - Result formatting
