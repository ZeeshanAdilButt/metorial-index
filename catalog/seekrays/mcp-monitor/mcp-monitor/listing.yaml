description: Exposes system metrics such as CPU, memory, disk, network, and host
  information through an MCP-compatible interface, enabling real-time retrieval
  of system data for LLMs.
skills:
  - Retrieve CPU usage percentage and core count
  - Access virtual and swap memory usage statistics
  - Obtain disk usage, partition info, and I/O stats
  - Monitor network interfaces and traffic statistics
  - Provide system details including uptime and logged users
