description: A utility file server that simplifies file management tasks by
  providing functionalities for uploading, downloading, and controlling access
  to files. It also supports static file serving, resumable uploads, and WebDAV
  integration.
skills:
  - Serve static files
  - Upload files and folders
  - Download folder as zip file
  - Create/Edit/Search files
  - Resumable/partial uploads/downloads
  - Access control
  - Support HTTPS
  - Support WebDAV
