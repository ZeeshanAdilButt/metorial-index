description: Scrapes data and downloads images from Vinted and Depop, storing
  the information in a SQLite database. Provides a command-line interface for
  easy data collection from user accounts on these platforms.
skills:
  - Scrape data from Vinted
  - Scrape data from Depop
  - Download images from Vinted
  - Download images and videos from Depop
  - Store data in SQLite database
  - Command-line interface for data collection
