description: PCM provides tools for analyzing and reverse engineering binaries
  through disassembly, decompilation, and memory analysis. It includes features
  like function renaming, type setting, and note management to enhance binary
  analysis workflows.
skills:
  - Get a function by its name
  - Get a function by its address
  - Get the address currently selected by the user
  - Get the function currently selected by the user
  - List all functions in the database
  - Decompile a function at a given address
  - Disassemble a function at a given address
  - Engagement reports generation
