tools:
  - name: create-stack
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - organization
        - project
        - stackName
      properties:
        project:
          type: string
          minLength: 1
        stackName:
          type: string
          minLength: 1
        organization:
          type: string
          minLength: 1
      additionalProperties: false
