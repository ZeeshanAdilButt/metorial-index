description: Inspect and analyze running Go processes, providing detailed
  information about goroutines, memory usage, and binary data through an
  interactive terminal and an HTTP API. Features include programmatic access via
  a Server-Sent Events endpoint and tools for inspecting goroutine states and
  memory statistics.
skills:
  - Inspect Go process states
  - Analyze memory statistics
  - Access goroutine details
  - Interactive terminal UI
  - HTTP API programmatic access
  - Server-Sent Events for data streaming
