description: Manage and monitor Expo development servers, enabling operations
  like starting, stopping, and querying server status while accessing logs and
  performing file operations. Streamlines the React Native development workflow
  and supports automation and AI-driven integrations with extendable tools.
skills:
  - Start/stop Expo development servers
  - Query server status
  - Access logs
  - Read contents of a file
  - Write content to a file
  - List files in a directory
  - Read the last N lines from a file
  - List all tools registered in the server
