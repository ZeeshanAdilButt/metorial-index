description: Search for NIH-funded research projects and publications using
  various criteria such as fiscal years, investigator names, organization
  details, and funding information. Retrieve detailed project information,
  including abstracts, in a conversational format.
skills:
  - Search NIH-funded research projects
  - Filter searches by fiscal years
  - Query by Principal Investigator names
  - Access organization details
  - Specify funding amounts and mechanisms
  - Check COVID-19 response status
  - Use Institute/Center codes
  - Employ RCDC terms
  - Define date ranges for searches
