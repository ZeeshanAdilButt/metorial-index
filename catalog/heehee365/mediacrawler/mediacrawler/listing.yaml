description: Scrapes data from popular social media platforms such as
  Xiaohongshu, Douyin, Kuaishou, Bilibili, and Weibo. Extracts videos, images,
  comments, likes, and shares using Playwright for efficient data collection.
skills:
  - Scrape videos
  - Extract images
  - Collect comments
  - Retrieve likes
  - Gather shares
  - Support multiple social media platforms
