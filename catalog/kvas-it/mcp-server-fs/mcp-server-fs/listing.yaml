description: Provide basic file system operations including navigation, reading,
  writing, and analyzing files, as well as executing commands related to file
  management.
skills:
  - List directory contents
  - Change working directory
  - Read file contents
  - Write content to a file
  - Create directory
  - Remove file or empty directory
  - Remove directory and contents recursively
  - Copy file or directory
  - Move file or directory
  - Apply search/replace operations to files
