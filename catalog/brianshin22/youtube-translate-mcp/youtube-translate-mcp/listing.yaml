description: Interfacing with the YouTube Translate API to obtain transcripts,
  translations, subtitles, and summaries of YouTube videos. Enables searching
  video transcripts for specific keywords and phrases, and directly processes
  video content to enhance understanding.
skills:
  - Get transcripts of YouTube videos
  - Translate transcripts to different languages
  - Generate subtitles in SRT or VTT format
  - Create summaries of video content
  - Search for specific content within videos
