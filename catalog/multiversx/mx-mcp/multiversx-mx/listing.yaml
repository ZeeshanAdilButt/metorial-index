description: Provides functionality for interacting with the MultiversX
  blockchain, including wallet management and token transactions. Supports
  operations such as creating PEM wallets, retrieving wallet addresses, checking
  balances, sending tokens, and issuing tokens.
skills:
  - Create PEM wallets
  - Get wallet address
  - Fetch wallet balance
  - Send tokens (EGLD, Fungible, SFT, NFT, MetaESDT)
  - Issue tokens
