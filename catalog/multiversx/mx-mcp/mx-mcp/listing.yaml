description: Manage PEM wallets for the MultiversX blockchain, retrieve wallet
  addresses, check balances, and send various token types including EGLD and
  NFTs. Offers functionalities for wallet creation and token issuance.
skills:
  - Create PEM wallets
  - Retrieve wallet addresses
  - Check wallet balances
  - Send tokens (EGLD, Fungible, SFT, NFT, MetaESDT)
  - Issue tokens
  - Fetch current network settings
