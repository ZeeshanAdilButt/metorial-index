description: A TypeScript implementation that connects to the Duffel API for
  searching one-way, round-trip, and multi-city flights, as well as finding
  accommodation options. It facilitates detailed flight offer retrieval, cabin
  class specification, passenger count, and time window filtering.
skills:
  - Search for one-way flights
  - Search for round-trip flights
  - Search for multi-city flights
  - Retrieve detailed flight offers
  - Specify cabin class
  - Specify number of passengers
  - Set connection preferences
  - Filter flights by departure and arrival times
  - Search for hotels and accommodations
  - Retrieve guest reviews for hotels
