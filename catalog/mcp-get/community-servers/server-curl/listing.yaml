description: Enables LLMs to make HTTP requests to any specified URL using a
  curl-like interface, supporting standard HTTP methods, customizable headers,
  and request bodies. It provides full response information including status,
  headers, and body details.
skills:
  - Make HTTP GET requests
  - Make HTTP POST requests
  - Make HTTP PUT requests
  - Make HTTP DELETE requests
  - Make HTTP PATCH requests
  - Make HTTP HEAD requests
  - Make HTTP OPTIONS requests
  - Customize request headers
  - Customize request body
  - Configure request timeout
