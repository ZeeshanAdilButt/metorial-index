description: Lightweight Python-based server for managing and creating CrewAI
  workflows utilizing the Model Context Protocol (MCP) to communicate with Large
  Language Models and various tools. Supports automatic configuration of agents
  and tasks through YAML files and provides command line options for
  customization.
skills:
  - Orchestrate multi-agent workflows
  - Load agent and task configurations from YAML files
  - Run workflows seamlessly
  - Support local development and testing
  - Provide command line flexibility
