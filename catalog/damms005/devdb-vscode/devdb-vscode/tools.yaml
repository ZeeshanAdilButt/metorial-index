tools:
  - name: list-tables
    description: List all tables in the current database
    inputSchema:
      type: object
  - name: get-table-schema
    description: Get schema for specified table
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - tableName
      properties:
        tableName:
          type: string
      additionalProperties: false
