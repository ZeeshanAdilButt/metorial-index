description: Fetch and process images from URLs and local file paths, handling
  automatic compression and MIME type retrieval. Images are returned as
  base64-encoded strings to facilitate integration and support parallel
  processing with robust error handling.
skills:
  - Fetch images from URLs
  - Fetch images from local file paths
  - Process images in numpy arrays
  - Return images as base64-encoded strings
  - Automatic compression of images
  - MIME type handling
  - Parallel processing
  - Error handling
