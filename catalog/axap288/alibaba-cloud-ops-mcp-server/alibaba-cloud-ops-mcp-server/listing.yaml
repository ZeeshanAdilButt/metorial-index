description: Manage and operate Alibaba Cloud resources by running commands,
  starting, stopping, and rebooting instances, as well as managing databases and
  monitoring metrics. Integrate services like ECS, VPC, RDS, OSS, and
  CloudMonitor into workflows for efficient cloud resource management.
skills:
  - Run commands on Alibaba Cloud resources
  - Start and stop instances
  - Reboot cloud instances
  - Manage databases
  - Manage storage buckets
  - Monitor cloud metrics
  - Integrate with ECS, VPC, RDS, OSS, and CloudMonitor
