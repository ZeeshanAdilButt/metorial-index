description: GigGatek is an ecommerce platform focused on refurbished computer
  hardware, offering functionalities for direct sales and rent-to-own services.
  It supports user interactions through a web interface with backend operations
  in Python and a MySQL database for data management.
skills:
  - Manage product listings
  - Handle user accounts
  - Process orders
  - Facilitate rent-to-own transactions
  - Connect to MySQL database
  - Serve web pages with Apache
  - Execute Python scripts on the backend
