description: Manage Amazon DynamoDB resources with functionalities for table
  creation, indexing, and data operations. Features include table management,
  capacity management, and data manipulation through CRUD operations.
skills:
  - Create and manage DynamoDB tables
  - List existing tables
  - Retrieve table information
  - Configure table settings
  - Create and manage Global Secondary Indexes
  - Update GSI capacity
  - Create Local Secondary Indexes
  - Update provisioned read/write capacity
  - Manage table throughput settings
  - Insert or replace items in tables
  - Retrieve items by primary key
  - Update specific items in tables
