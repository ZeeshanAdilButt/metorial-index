description: Stores, updates, and recalls structured information using a dynamic
  schema, enabling relationship management for entities such as characters,
  locations, and items in a knowledge graph format. Designed specifically for
  text-based RPGs and interactive storytelling, it helps maintain consistent
  memory across conversations.
skills:
  - Store structured information
  - Recall structured information
  - Update knowledge graph
  - Manage entity relationships
  - Facilitate interactive storytelling
  - Support dynamic schema-based tools
