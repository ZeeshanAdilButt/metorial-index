description: Programmatically interact with Anki decks for Japanese language
  learning, enabling management of decks and cards, vocabulary imports, and
  review tracking through a standardized interface.
skills:
  - List available decks
  - View cards in decks
  - Add new cards
  - Review cards with spaced repetition
  - Import Japanese vocabulary with readings and meanings
  - Add sample sentences to Japanese vocabulary cards
  - Track review history and learning progress
