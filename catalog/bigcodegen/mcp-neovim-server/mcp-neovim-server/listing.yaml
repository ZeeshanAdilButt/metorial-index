description: Integrates Claude Desktop with Neovim using the Model Context
  Protocol (MCP), allowing interaction with Neovim's text editing features and
  workflows. Enables viewing of current buffers, accessing cursor locations,
  executing Vim commands, and making text edits through a socket connection.
skills:
  - View current buffers
  - Get cursor location
  - Determine editor mode
  - Get file name
  - Run Vim commands
  - Execute shell commands through Vim
  - Make edits using insert mode
