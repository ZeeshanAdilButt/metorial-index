description: Aggregates and manages multiple MCP resource servers through a
  unified interface. Simplifies access to various tools and data sources while
  handling request routing and response aggregation.
skills:
  - Connect to multiple MCP resource servers
  - Aggregate resources from connected servers
  - Maintain consistent URI schemes
  - Route requests to appropriate backend servers
  - Expose tools from all connected servers
  - Handle tool state and response management
  - Aggregate responses from multiple sources
