description: Enables interaction with personal WhatsApp accounts, facilitating
  message searching and reading, contact management, and sending of text and
  media messages. Utilizes the WhatsApp web multidevice API for secure and
  efficient access to conversations, with local message storage in a SQLite
  database.
skills:
  - Search and read messages
  - Manage contacts
  - Send text messages
  - Send media files (images, videos, documents, audio)
  - Access and control conversations
