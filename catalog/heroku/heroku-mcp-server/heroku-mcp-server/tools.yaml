tools:
  - name: list_apps
    description: "List Heroku applications with flexible filtering options. Use this
      tool when you need to: 1) Show all apps owned by the user, 2) Show apps
      where the user is a collaborator (use all=true), 3) Filter apps by team or
      private space. Note: For checking app name availability, prefer using
      get_app_info as it returns a more focused dataset. The response includes
      app names, regions, and ownership information."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        all:
          type: boolean
          description: "When true, displays a comprehensive list including: (1) apps owned
            by the user and (2) apps where the user is a collaborator through
            direct access or team membership. When false or omitted, shows only
            owned apps."
        json:
          type: boolean
          description: Controls the output format. When true, returns a detailed JSON
            response containing app metadata such as generation, buildpacks,
            owner information, and region. When false or omitted, returns a
            simplified text format.
        team:
          type: string
          description: Filters the results to show only apps belonging to a specific team.
            Provide the team name to filter. This parameter is mutually
            exclusive with the space parameter.
        space:
          type: string
          description: Filters the results to show only apps within a specific private
            space. Provide the private space name to filter. This parameter is
            mutually exclusive with the team parameter.
        personal:
          type: boolean
          description: Forces the tool to list applications from your personal account,
            even when you have a default team configured. When true, overrides
            any default team setting and shows only apps owned by your personal
            account. This is particularly useful when you work with multiple
            teams but need to specifically view your personal apps. When false
            or omitted, follows the default behavior of using the default team
            if one is set.
      additionalProperties: false
  - name: get_app_info
    description: "Get comprehensive information about a Heroku application. Use this
      tool when you need to: 1) View app configuration and settings, 2) Check
      dyno formation and scaling, 3) List add-ons and buildpacks, 4) View
      collaborators and access details, 5) Check domains and certificates.
      Accepts app name and optional JSON format. Returns detailed app status and
      configuration."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app to get information about. This must be
            an existing app that you have access to.
        json:
          type: boolean
          description: Controls the output format. When true, returns a detailed JSON
            response containing app metadata such as add-ons, dynos, buildpack
            configurations, collaborators, and domain information. When false or
            omitted, returns a simplified text format.
      additionalProperties: false
  - name: create_app
    description: "Create a new Heroku application with customizable settings. Use
      this tool when a user wants to: 1) Create a new app with a specific name,
      2) Create an app in a particular region (US/EU), 3) Create an app within a
      team, or 4) Create an app in a private space. The tool handles name
      generation if not specified and returns the new app's details."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        app:
          type: string
          description: "Specifies the desired name for the new Heroku app. If omitted,
            Heroku will auto-generate a random name. Best practice: Provide a
            meaningful, unique name that reflects your application's purpose."
        team:
          type: string
          description: Associates the app with a specific team for collaborative
            development and management. Provide the team name to set ownership.
            The app will be created under the team's account rather than your
            personal account.
        space:
          type: string
          description: "Places the app in a specific private space, which provides
            enhanced security and networking features. Specify the private space
            name. Note: When used, the app inherits the region from the private
            space and the region parameter cannot be used."
        region:
          enum:
            - us
            - eu
          type: string
          description: 'Determines the geographical region where your app will run.
            Options: "us" (United States) or "eu" (Europe). Defaults to "us" if
            not specified. Note: Cannot be used with space parameter.'
      additionalProperties: false
  - name: rename_app
    description: "Rename an existing Heroku application. Use this tool when a user
      needs to: 1) Change an app's name, or 2) Resolve naming conflicts.
      Requires both current app name and desired new name. The tool validates
      name availability and handles the rename process."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
        - newName
      properties:
        app:
          type: string
          description: The current name of the Heroku app you want to rename. This must be
            an existing app that you have access to.
        newName:
          type: string
          description: The new name you want to give to the app. Must be unique across all
            Heroku apps.
      additionalProperties: false
  - name: transfer_app
    description: "Transfer ownership of a Heroku application. Use this tool when a
      user wants to: 1) Transfer an app to another user's account, 2) Move an
      app to a team, 3) Change app ownership for organizational purposes.
      Requires the app name and recipient (email for users, name for teams). The
      current user must be the app owner or a team admin to perform the
      transfer."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
        - recipient
      properties:
        app:
          type: string
          description: The name of the Heroku app you want to transfer ownership of. You
            must be the current owner of this app or a team admin to transfer
            it.
        recipient:
          type: string
          description: The email address of the user or the name of the team who will
            receive ownership of the app. The recipient must have a Heroku
            account.
      additionalProperties: false
  - name: maintenance_on
    description: "Enable maintenance mode for Heroku applications. Use this tool
      when you need to: 1) Redirect traffic to a maintenance page, 2) Prepare
      for system updates or deployments, 3) Schedule planned maintenance
      windows, 4) Gracefully handle service interruptions. The tool manages
      traffic routing and process states while preserving running operations."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app to modify maintenance mode for. This
            must be an existing app that you have access to.
      additionalProperties: false
  - name: maintenance_off
    description: "Disable maintenance mode for Heroku applications. Use this tool
      when you need to: 1) Restore normal application traffic routing, 2) Resume
      dyno operations after maintenance, 3) Complete deployment processes, 4)
      Verify application health after maintenance. The tool handles service
      restoration and process resumption."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app to modify maintenance mode for. This
            must be an existing app that you have access to.
      additionalProperties: false
  - name: get_app_logs
    description: "View application logs with flexible filtering options. Use this
      tool when you need to: 1) Monitor application activity in real-time, 2)
      Debug issues by viewing recent logs, 3) Filter logs by dyno, process type,
      or source."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: "Specifies the target Heroku app whose logs to retrieve.
            Requirements and behaviors: 1) App must exist and be accessible to
            you with appropriate permissions, 2) The response includes both
            system events and application output, 3) Currently it's only
            available to Cedar generation apps."
        source:
          type: string
          description: 'Filter logs by their origin. Key characteristics: 1) Common
            values: "app" (application logs), "heroku" (platform events), 2)
            When omitted, shows logs from all sources. Best practice: Use "app"
            for application debugging, "heroku" for platform troubleshooting.'
        dynoName:
          type: string
          description: 'Filter logs by specific dyno instance. Important behaviors: 1)
            Format is "process_type.instance_number" (e.g., "web.1",
            "worker.2"). 2) You cannot specify both dynoName and processType
            parameters together. Best practice: Use when debugging specific dyno
            behavior or performance issues.'
        processType:
          type: string
          description: 'Filter logs by process type. Key characteristics: 1) Common
            values: "web" (web dynos), "worker" (background workers), 2) Shows
            logs from all instances of the specified process type, 3) You cannot
            specify both dynoName and processType parameters together. Best
            practice: Use when debugging issues specific to web or worker
            processes.'
      additionalProperties: false
  - name: list_private_spaces
    description: "List Heroku Private Spaces available to the user. Use this tool
      when you need to: 1) View all private spaces, 2) Get space details like
      CIDR blocks and regions, 3) Check space compliance features, or 4) View
      space capacity information. Supports JSON output for detailed metadata.
      Essential for enterprise space management."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        json:
          type: boolean
          description: Controls the output format. When true, returns a detailed JSON
            response containing private space metadata such as generation's
            unsupported features, IPv4 and IPv6 CIDR blocks. When false or
            omitted, returns a simplified text format.
      additionalProperties: false
  - name: list_teams
    description: "List Heroku Teams the user belongs to. Use this tool when you need
      to: 1) View all accessible teams, 2) Check team membership, 3) Get team
      metadata and enterprise relationships, or 4) Verify team access for app
      operations. Supports JSON output for detailed team information."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        json:
          type: boolean
          description: Controls the output format. When true, returns a detailed JSON
            response containing team metadata such as enterprise account name.
            When false or omitted, returns a simplified text format.
      additionalProperties: false
  - name: list_addons
    description: "List Heroku add-ons with flexible filtering options. Use this tool
      when you need to: 1) View all add-ons across your apps, 2) List add-ons
      for a specific app, 3) Get detailed add-on metadata in JSON format."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        all:
          type: boolean
          description: "Forces the tool to list all add-ons across all apps accessible to
            the user. When true, this flag: 1) Overrides any default app setting
            from Git remote configuration, 2) Ignores the app flag if provided,
            3) Shows a comprehensive list including: app name, add-on name,
            service plan, billing status, and provisioning status for each
            add-on. When false or omitted, respects the default app setting and
            the app flag."
        app:
          type: string
          description: "Specifies a single Heroku app whose add-ons you want to list.
            Important behaviors: 1) When provided, shows add-ons and attachments
            only for this specific app, 2) When omitted, falls back to the
            default app from Git remote if configured, 3) If no default app
            exists, lists add-ons for all accessible apps, 4) This flag is
            completely ignored when all=true. The response includes both
            provisioned add-ons and add-on attachments from other apps."
        json:
          type: boolean
          description: "Controls the response format and detail level. When true, returns
            a structured JSON response containing: 1) Complete add-on metadata
            including ID, name, and creation timestamp, 2) Detailed plan
            information including tier and cost, 3) Configuration variables set
            by the add-on, 4) Attachment details if the add-on is shared with
            other apps, 5) Billing and compliance status information. When false
            or omitted, returns a human-readable text format with basic
            information."
      additionalProperties: false
  - name: get_addon_info
    description: "Get comprehensive information about a Heroku add-on. Use this tool
      when you need to: 1) View add-on details, 2) Check plan details and state,
      3) View billing information. Accepts add-on ID, name, or attachment name."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - addon
      properties:
        app:
          type: string
          description: "Provides application context for finding the add-on. Affects how
            the addon parameter is interpreted: 1) When provided:    - Searches
            for the add-on only within this specific app,    - Enables use of
            attachment names in the addon parameter,    - Must have access to
            this app. 2) When omitted:    - First tries using default app from
            Git remote configuration,    - If no default app, addon parameter
            must be an ID or globally unique name,    - Cannot use attachment
            names without app context. Best practice: Always provide when using
            attachment names."
        addon:
          type: string
          description: 'Identifies the add-on to retrieve information about. Accepts three
            types of identifiers: 1) Add-on ID (uuid format, works globally
            without app context), 2) Add-on name (e.g.,
            "postgresql-curved-12345", works globally without app context), 3)
            Attachment name (e.g., "DATABASE", requires app context). Important
            behaviors: - When using attachment name, must provide app flag or
            have default app set, - Attachment name must be from the app where
            attached, not the provisioning app, - Add-on ID and unique names
            work with correct app context or without app context, - Must have
            access to the app where the add-on is either provisioned or
            attached.'
      additionalProperties: false
  - name: create_addon
    description: "Create a new Heroku add-on for an application. Use this tool when
      you need to: 1) Provision a new add-on for your app, 2) Specify a
      particular service and plan, 3) Set a custom name for the add-on or
      attachment. The tool handles the provisioning process and returns the new
      add-on's details."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
        - serviceAndPlan
      properties:
        as:
          type: string
          description: "Sets a custom local name for the add-on attachment in the app.
            Important details: 1) Must be unique within the app (no other
            attachment can use the same name), 2) Used as a prefix for config
            vars (e.g., \"CUSTOM_NAME_URL\" instead of
            \"HEROKU_POSTGRESQL_URL\"), 3) Makes the add-on easier to identify
            in app context (e.g., \"as: DATABASE\" is clearer than
            \"postgresql-curved-12345\"), 4) When omitted, Heroku generates a
            default name based on the add-on service. Best practice: Use
            meaningful names that indicate the add-on's purpose (e.g.,
            \"PRIMARY_DB\", \"CACHE\")."
        app:
          type: string
          description: "Specifies the target Heroku app for add-on provisioning.
            Requirements and behaviors: 1) App must exist and be accessible to
            you with write permissions, 2) App region may affect which add-on
            services are available, 3) If app is in a Private Space, only
            add-ons compliant with the space requirements can be provisioned.
            The add-on will be provisioned directly to this app and config vars
            will be set automatically."
        name:
          type: string
          description: 'Assigns a custom global identifier for the add-on instance. Key
            characteristics: 1) Must be unique across all add-ons in Heroku (not
            just your apps), 2) Can be used to reference the add-on from any app
            or context, 3) Useful for identifying the add-on in cross-app
            scenarios or automation, 4) When omitted, Heroku generates a unique
            name (e.g., "postgresql-curved-12345"). Best practice: Include app
            name or environment if using custom names (e.g., "myapp-prod-db").'
        serviceAndPlan:
          type: string
          description: 'Specifies which add-on service and plan to provision. Format and
            behavior: 1) Required format: "service_slug:plan_slug" (e.g.,
            "heroku-postgresql:essential-0"), 2) If only service slug provided,
            the default (usually the cheapest or free) plan will be selected, 3)
            Some plans may have prerequisites (e.g., inside a private space,
            specific regions). Use list_addon_services and list_addon_plans
            tools to discover available options.'
      additionalProperties: false
  - name: list_addon_services
    description: List available Heroku add-on services. Use this tool when you need
      to view all available add-on services. Returns a list of add-on services
      with their basic information.
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      properties:
        json:
          type: boolean
          description: Controls the output format. When true, returns a detailed JSON
            response containing additional add-on service metadata such as
            sharing options and supported app generations. When false or
            omitted, returns a simplified text format including only the add-on
            service slug, name and state.
      additionalProperties: false
  - name: list_addon_plans
    description: "List available plans for a specific Heroku add-on service. Use
      this tool when you need to: 1) View all plans for a service, 2) Compare
      plan pricing, 3) Check plan availability. Requires add-on service slug and
      returns detailed plan information."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - service
      properties:
        json:
          type: boolean
          description: Controls the response format and detail level. When true, returns a
            structured JSON response containing additional add-on plan metadata
            including descriptions, pricing and indicating if the plan is
            installableinside a private space or not. When false or omitted,
            returns a human-readable text format.
        service:
          type: string
          description: 'Identifies the add-on service whose plans you want to list.
            Requirements and behaviors: 1) Must be a valid service slug (e.g.,
            "heroku-postgresql", "heroku-redis", etc.), 2) Can be obtained from
            the list_addon_services command output. '
      additionalProperties: false
  - name: pg_psql
    description: "Execute SQL queries against Heroku PostgreSQL databases. Use this
      tool when you need to: 1) Run SQL queries for database analysis, 2)
      Investigate database locks and performance, 3) Make schema modifications
      or updates, 4) Execute complex database operations. The tool provides
      direct SQL access with support for file-based queries and credential
      management."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: app to run command against
        file:
          type: string
          description: SQL file to run; command is ignored if provided; must be an
            absolute path; must supply either command or file
        command:
          type: string
          description: SQL command to run; file is ignored if provided; must be single
            line; must supply either command or file
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
        credential:
          type: string
          description: credential to use
      additionalProperties: false
  - name: pg_info
    description: "Display detailed information about Heroku PostgreSQL databases.
      Use this tool when you need to: 1) View comprehensive database
      configuration and status, 2) Monitor database performance metrics, 3)
      Check connection and resource utilization, 4) Assess database health and
      capacity. The tool provides detailed insights into database operations and
      configuration."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app whose database to inspect.
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            all databases are shown.
      additionalProperties: false
  - name: pg_ps
    description: "Monitor active database queries and processes. Use this tool when
      you need to: 1) View currently executing queries, 2) Track query progress
      and resource usage, 3) Identify long-running or blocked queries, 4) Debug
      performance issues in real-time. The tool provides detailed visibility
      into database activity with optional verbose output."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app whose database processes to view.
        verbose:
          type: boolean
          description: When true, shows additional query details including query plan and
            memory usage.
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
      additionalProperties: false
  - name: pg_locks
    description: "Analyze database locks and blocking transactions. Use this tool
      when you need to: 1) Identify blocked queries and lock chains, 2)
      Investigate deadlock situations, 3) Monitor transaction lock states, 4)
      Resolve blocking issues affecting performance. The tool helps diagnose and
      resolve database concurrency problems."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app whose database locks to view.
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
        truncate:
          type: boolean
          description: When true, truncates queries to 40 characters.
      additionalProperties: false
  - name: pg_outliers
    description: "Identify resource-intensive database operations. Use this tool
      when you need to: 1) Find slow or expensive queries, 2) Analyze query
      performance patterns, 3) Optimize database workload, 4) Track query
      statistics over time. The tool helps identify opportunities for
      performance optimization."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app whose query statistics to analyze.
        num:
          type: number
          description: The number of queries to display. Defaults to 10.
        reset:
          type: boolean
          description: When true, resets statistics gathered by pg_stat_statements.
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
        truncate:
          type: boolean
          description: When true, truncates queries to 40 characters.
      additionalProperties: false
  - name: pg_credentials
    description: "Manage database access credentials and security. Use this tool
      when you need to: 1) View current database credentials, 2) Configure
      database access permissions, 3) Rotate credentials for security
      compliance, 4) Set up monitoring access. The tool helps maintain secure
      database access and credential management."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app whose database credentials to view.
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
      additionalProperties: false
  - name: pg_kill
    description: "Terminate specific database processes. Use this tool when you need
      to: 1) Stop problematic or stuck queries, 2) Clear blocking transactions,
      3) Manage resource-intensive operations, 4) Handle runaway processes
      safely. The tool provides controlled process termination with optional
      force mode."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
        - pid
      properties:
        app:
          type: string
          description: The name of the Heroku app whose database process to terminate.
        pid:
          type: number
          description: The process ID to terminate, as shown by pg_ps.
        force:
          type: boolean
          description: When true, forces immediate termination instead of graceful shutdown.
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
      additionalProperties: false
  - name: pg_maintenance
    description: "Monitor database maintenance status and operations. Use this tool
      when you need to: 1) Check current maintenance windows, 2) View scheduled
      maintenance activities, 3) Track maintenance operation progress, 4) Plan
      database maintenance tasks. The tool provides visibility into database
      maintenance state and scheduling."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: Show current maintenance information for the app.
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
      additionalProperties: false
  - name: pg_backups
    description: "Manage database backup operations and schedules. Use this tool
      when you need to: 1) View existing database backups, 2) Monitor backup
      schedules and status, 3) Track backup operation progress, 4) Verify backup
      availability. The tool helps maintain database backup operations and
      disaster recovery readiness."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app whose backups to manage.
      additionalProperties: false
  - name: pg_upgrade
    description: "Upgrade PostgreSQL database version. Use this tool when you need
      to: 1) Migrate to a newer PostgreSQL version, 2) Plan version upgrade
      paths, 3) Execute controlled version migrations, 4) Verify upgrade
      compatibility. The tool manages safe database version upgrades with
      confirmation protection."
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - app
      properties:
        app:
          type: string
          description: The name of the Heroku app whose database to upgrade.
        confirm:
          type: string
          description: Confirmation string required for this potentially destructive
            operation.
        version:
          type: string
          description: PostgreSQL version to upgrade to
        database:
          type: string
          description: Config var containing the connection string, unique name, ID, or
            alias of the database. To access another app's database, prepend the
            app name to the config var or alias with `APP_NAME::`. If omitted,
            DATABASE_URL is used.
      additionalProperties: false
  - name: ps_list
    description: "List and monitor Heroku application dynos. Use this tool when you
      need to: 1) View all running dynos for an app, 2) Check dyno status and
