  - name: deploy_one_off_dyno
    description: >
      
      Execute code or a command on a Heroku one-off dyno in a sandboxed
      environment with network and filesystem access.


      **Requirements:**

      - Display command output to the user.

      - Determine app language using the 'app_info' tool to identify the Heroku
      buildpack.

      - Use shell commands for environment setup (e.g., package installations)
      before execution.

      - Output must utilize standard input/output.


      **Capabilities:**

      - Network and filesystem access

      - Environment variables support

      - File creation and execution in supported languages

      - Temporary directory management


      **Guidelines:**

      1. Use the appropriate Heroku-supported language runtime.

      2. Ensure correct syntax and module imports for the chosen language.

      3. Organize code into classes/functions, executed from the top level.

      4. For external packages:
         - Specify in the appropriate package manager file.
         - Minimize dependencies.
         - Prefer native modules when possible.

      **Example (Node.js package manager file):**

      ```json

      {
        "type": "module",
        "dependencies": {
          "axios": "^1.6.0"
        }
      }

      ```
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - name
        - command
      properties:
        env:
          type: object
          description: Environment variables for the dyno (optional).
          additionalProperties: {}
        name:
          type: string
          maxLength: 30
          minLength: 5
          description: Name of the Heroku app for the one-off dyno.
        size:
          type: string
          default: standard-1x
          description: Dyno size (optional).
        command:
          type: string
          description: Command to execute in the one-off dyno.
        sources:
          type: array
          items:
            type: object
            required:
              - relativePath
              - contents
            properties:
              contents:
                type: string
                description: Contents of the source file represented as a string.
              relativePath:
                type: string
                description: A virtual path to the source file used to create the tarball entry
                  for this file.
            additionalProperties: false
          description: Array of objects representing the source files to include in the
            dyno.
        timeToLive:
          type: number
          default: 3600
          description: Dyno lifespan in seconds (optional).
      additionalProperties: false
