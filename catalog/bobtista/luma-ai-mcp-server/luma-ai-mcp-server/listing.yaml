description: Integrates with Luma AI's Dream Machine API to facilitate the
  generation and manipulation of AI-generated videos and images. Offers tools
  for text-to-video generation, image processing, and audio integration to
  enhance creative projects.
skills:
  - Text-to-video generation
  - Video generation with keyframes
  - Image-to-video conversion
  - Video extension and interpolation
  - Image generation with reference images
  - Audio addition to videos
  - Video upscaling
  - Credit management
  - Generation tracking and status checking
