description: Control and manage local browser tabs and history, perform web
  content reading and searching, and integrate browsing capabilities with AI
  agents. Offers features such as tab management and text highlighting within
  web pages.
skills:
  - Open or close tabs
  - Get the list of opened tabs
  - Reorder opened tabs
  - Read and search browser history
  - Read webpage text content and links
  - Find and highlight text in a browser tab
