description: Integrate with Confluence's REST API to manage spaces and pages,
  execute content searches, and navigate through page structures. It facilitates
  programmatic access to Confluence content using API token-based
  authentication.
skills:
  - List and filter Confluence spaces
  - Retrieve and manage page content
  - Execute CQL (Confluence Query Language) searches
  - List all pages within specific spaces
  - Secure API token-based access
