description: Manages various types of sources such as papers, books, and
  webpages while integrating them with knowledge graphs. Tracks relationships
  between sources and entities, supports multiple identifiers, and maintains
  structured note-taking and status tracking.
skills:
  - Identify sources with internal UUIDs
  - Support multiple source types
  - Manage multiple identifiers per source
  - Facilitate structured note-taking
  - Track status of sources
  - Link sources to knowledge graph entities
  - Monitor relationships between sources and entities
  - Integrate with memory graph
