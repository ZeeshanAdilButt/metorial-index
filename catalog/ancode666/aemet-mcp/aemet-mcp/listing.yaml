description: Provides access to historical and current meteorological data from
  Spain's State Meteorological Agency, enabling retrieval of climate summaries,
  daily weather values, and beach condition reports through natural language
  queries with date and location filters.
skills:
  - Retrieve historical weather data
  - Access current meteorological data
  - Generate climate summaries
  - Report daily weather values
  - Provide beach condition updates
  - Filter weather information by date and location
