description: Creates a unified TypeScript interface for interacting with
  multiple 3D software applications such as Blender, Maya, and Unreal Engine
  through a single API. Facilitates operations like creating keyframes and
  managing 3D object properties with streamlined code generation.
skills:
  - Create keyframes for animations
  - Modify object properties in 3D software
  - Generate plugins for various 3D applications
  - Simplify complex operations across 3D platforms
