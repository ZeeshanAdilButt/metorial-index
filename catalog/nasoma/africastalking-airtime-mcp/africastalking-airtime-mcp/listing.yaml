description: Manage airtime transactions by sending airtime, checking account
  balances, and retrieving transaction history with the Africa's Talking API.
  Store and summarize airtime top-ups securely using SQLite, supporting
  automatic phone number formatting and integration with AI tools across African
  countries.
skills:
  - Send airtime
  - Check account balances
  - Retrieve transaction history
  - Store transaction data
  - Summarize airtime top-ups
  - Count top-ups for a phone number
