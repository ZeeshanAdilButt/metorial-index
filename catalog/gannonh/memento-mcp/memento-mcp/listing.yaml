description: Memento is a knowledge graph memory system that facilitates
  semantic search and contextual recall, enabling LLM applications to manage and
  retrieve information with temporal awareness. It offers a persistent and
  adaptive long-term memory structure through ontological entity nodes.
skills:
  - Manage and retrieve information via semantic search
  - Maintain contextual and persistent memory
  - Support temporal awareness in data retrieval
  - Facilitate interaction with various LLM clients
  - Implement adaptive memory system for LLM applications
