description: Converts various file formats to Markdown using the MarkItDown
  utility, enabling seamless processing of PDFs, Office documents, images,
  audio, HTML, and more into Markdown format.
skills:
  - Convert PDF to Markdown
  - Convert PowerPoint to Markdown
  - Convert Word to Markdown
  - Convert Excel to Markdown
  - Extract and process images (EXIF metadata and OCR)
  - Transcribe audio (EXIF metadata and speech transcription)
  - Convert HTML to Markdown
  - Process text-based formats (CSV, JSON, XML)
  - Iterate over contents of ZIP files
