description: Proxy for the Poe.com API that enables querying multiple AI models
  with session management, real-time streaming responses, and file sharing
  capabilities. Facilitates integration with web clients using SSE transport and
  offers special support for Claude 3.7 Sonnet's thinking protocol.
skills:
  - Query multiple AI models
  - Manage conversation sessions
  - Share files with models
  - Receive real-time streaming responses
  - Integrate with web clients via SSE transport
