description: Integrate Atlassian products such as Confluence and Jira with the
  Model Context Protocol to access content and tickets directly. Perform
  advanced searches using CQL and JQL, filter results by space, and retrieve
  issue details including status and assignments.
skills:
  - Search Confluence content using CQL
  - Access pages, attachments, and comments
  - Filter Confluence results by space
  - Search Jira issues using JQL
  - Retrieve issue details including status and assignments
