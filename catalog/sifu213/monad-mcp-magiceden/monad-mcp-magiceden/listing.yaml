description: Provides real-time NFT data tools for the Monad testnet, including
  holder addresses, total NFT values, user collections, and trending collections
  by sales and volume. Facilitates access to comprehensive NFT insights through
  a simple interface.
skills:
  - Retrieve list of holder addresses for an NFT contract
  - Calculate total NFT value held by an address
  - List all NFT collections held by an address
  - Get top-selling collections by number of sales
  - Get top-selling collections by volume
