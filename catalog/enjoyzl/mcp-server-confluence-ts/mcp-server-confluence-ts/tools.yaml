tools:
  - name: getSpace
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - spaceKey
      properties:
        spaceKey:
          type: string
      additionalProperties: false
  - name: getPage
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - pageId
      properties:
        pageId:
          type: string
      additionalProperties: false
  - name: searchContent
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - query
      properties:
        query:
          type: string
      additionalProperties: false
  - name: getPageContent
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - pageId
      properties:
        pageId:
          type: string
      additionalProperties: false
