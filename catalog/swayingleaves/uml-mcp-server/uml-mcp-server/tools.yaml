tools:
  - name: generate_uml
    description: "生成UML图并返回代码、URL和本地路径。


      \    Args:

      \        diagram_type: UML图类型 (class, sequence, activity, usecase, state,
      component, deployment, object)

      \        code: 完整的PlantUML代码

      \        output_dir: 输出目录路径，必须显式提供


      \    Returns:

      \        包含PlantUML代码、URL和本地路径的JSON字符串

      \    "
    inputSchema:
      type: object
      title: generate_umlArguments
      required:
        - diagram_type
        - code
        - output_dir
      properties:
        code:
          type: string
          title: Code
        output_dir:
          type: string
          title: Output Dir
        diagram_type:
          type: string
          title: Diagram Type
