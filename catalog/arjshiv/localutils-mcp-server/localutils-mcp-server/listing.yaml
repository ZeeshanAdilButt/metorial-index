description: Provides quick access to local system utilities, allowing retrieval
  of system information such as time, hostname, public IP, directory listings,
  Node.js version, and process checks on specific ports.
skills:
  - Get current local time and date
  - Retrieve system hostname
  - Fetch public IP address
  - List directory contents
  - Get current Node.js version
  - Check process on a specific port
  - Record and analyze development thoughts
