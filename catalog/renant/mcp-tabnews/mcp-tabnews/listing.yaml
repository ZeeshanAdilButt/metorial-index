description: Access TabNews API data to retrieve news content, user-specific
  posts, and analytics related to user-created content. Provides tools for
  checking API status and fetching comments on content.
skills:
  - Check status of the TabNews API
  - Get contents from TabNews
  - Get contents by user
  - Retrieve specific content with body by user and slug
  - Fetch comments from TabNews content
  - Get analytics for user-created content
  - Get analytics for published root content
