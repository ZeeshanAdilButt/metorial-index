description: GreptimeDB is an observability database designed for storing and
  querying metrics, logs, and events with real-time insights across edge and
  cloud environments. It supports powerful SQL and PromQL capabilities, enabling
  efficient data retrieval and analysis at scale.
skills:
  - Store and retrieve observability data
  - Perform sub-second queries on large datasets
  - Execute SQL and PromQL queries
  - Integrate with edge and cloud applications
  - Handle metrics, logs, and trace data
