description: A utility toolkit designed for integrating code analysis,
  manipulation, and testing workflows, specifically for Java projects. It
  facilitates management of Java classes and retrieval of test execution logs.
skills:
  - Retrieve test execution logs
  - Locate Java classes in project source code
  - Create new Java classes with package structure
  - Add, replace or delete content in existing Java classes
  - Add or delete methods in Java classes
  - Add or delete constructors in Java classes
