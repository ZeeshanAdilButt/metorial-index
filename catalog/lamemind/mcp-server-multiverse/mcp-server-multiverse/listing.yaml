description: Middleware server enabling multiple isolated instances of MCP
  servers to operate independently with unique namespaces and configurations,
  allowing for conflict-free execution of identical server types in separate
  operational spaces.
skills:
  - Run multiple instances of the same MCP server
  - Maintain unique configurations for each instance
  - Isolate operational spaces for different projects
  - Provide separate filesystem access per instance
  - Enable conflict-free executions of identical servers
