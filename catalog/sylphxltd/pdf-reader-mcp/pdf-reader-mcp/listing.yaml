description: Enables secure reading and extraction of text, metadata, and page
  counts from PDF files. Processes multiple PDFs from local paths or URLs with
  structured JSON output for easy parsing.
skills:
  - Read the content of a PDF
  - Extract metadata from PDFs
  - Count pages in PDF files
  - Process multiple PDF files
  - Output structured JSON for easy parsing
  - Integrate via npm
  - Integrate via Docker
