description: Facilitates interaction with Obsidian vaults by enabling reading,
  writing, and managing notes and todos through natural language commands, all
  while allowing direct filesystem access even when the Obsidian app is not
  running.
skills:
  - Get a list of all filenames in the vault
  - Retrieve contents of specified files
  - Create new notes in markdown
  - Update existing notes
  - Query todos related to projects
