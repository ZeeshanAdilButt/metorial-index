description: Manage Alibaba Cloud resources through a unified interface,
  allowing users to start, stop, and describe instances. Provides functionality
  for managing buckets and monitoring resource metrics across various Alibaba
  Cloud services such as ECS, VPC, RDS, OSS, and CloudMonitor.
skills:
  - Start and stop cloud instances
  - Describe cloud instances
  - Manage object storage buckets
  - Monitor resource metrics
  - Configure VPC settings
  - Manage RDS instances
  - Utilize CloudMonitor services
