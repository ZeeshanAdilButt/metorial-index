        DataRedundancyType:
          type: string
          title: Dataredundancytype
          default: LRS
          description: "The data disaster recovery type of AlibabaCloud OSS Bucket, LRS
            (default): Locally redundant LRS, which stores your data redundantly
            on different storage devices in the same availability zone. ZRS:
            Intra-city redundant ZRS, which uses a multi-availability zone (AZ)
            mechanism to store your data redundantly in three availability zones
            in the same region."
