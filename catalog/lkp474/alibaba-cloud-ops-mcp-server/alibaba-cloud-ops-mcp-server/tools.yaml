          type: array
          items: {}
          title: Tag
          default: null
          description: "标签列表。 请注意，提供参数要严格按照参数的类型和参数示例的提示，如果提到参数为String，且为一个 JSON
            数组字符串，应在数组内使用单引号包裹对应的参数以避免转义问题，并在最外侧用双引号包裹以确保其是字符串，否则可能会导致参数解析错误。参数\
            类型: array,参数示例："
        VpcId:
          type: string
          title: Vpcid
          default: null
          description: "专有网络VPC ID。 请注意，提供参数要严格按照参数的类型和参数示例的提示，如果提到参数为String，且为一个 JSON
            数组字符串，应在数组内使用单引号包裹对应的参数以避免转义问题，并在最外侧用双引号包裹以确保其是字符串，否则可能会导致参数解析错误。参数\
            类型: string,参数示例：v-bp67acfmxazb4p****"
        DryRun:
          type: boolean
          title: Dryrun
          default: null
          description: |-
            是否只预检此次请求。取值范围：

            - true：发送检查请求，不会查询资源状况。检查项包括AccessKey是否有效、RAM用户的授权情况和是否填写了必需参数。如果检查不通过，则返回对应错误。如果检查通过，会返回错误码DryRunOperation。  
            - false：发送正常请求，通过检查后返回2XX HTTP状态码并直接查询资源状况。 

            默认值：false。 请注意，提供参数要严格按照参数的类型和参数示例的提示，如果提到参数为String，且为一个 JSON 数组字符串，应在数组内使用单引号包裹对应的参数以避免转义问题，并在最外侧用双引号包裹以确保其是字符串，否则可能会导致参数解析错误。参数类型: boolean,参数示例：false
        Status:
          type: string
          title: Status
          default: null
          description: |-
            实例状态。取值范围： 

            - Pending：创建中。
            - Running：运行中。
            - Starting：启动中。
            - Stopping：停止中。
            - Stopped：已停止。 请注意，提供参数要严格按照参数的类型和参数示例的提示，如果提到参数为String，且为一个 JSON 数组字符串，应在数组内使用单引号包裹对应的参数以避免转义问题，并在最外侧用双引号包裹以确保其是字符串，否则可能会导致参数解析错误。参数类型: string,参数示例：Running
        ZoneId:
          type: string
          title: Zoneid
          default: null
          description: "可用区ID。 请注意，提供参数要严格按照参数的类型和参数示例的提示，如果提到参数为String，且为一个 JSON
            数组字符串，应在数组内使用单引号包裹对应的参数以避免转义问题，并在最外侧用双引号包裹以确保其是字符串，否则可能会导致参数解析错误。参数\
            类型: string,参数示例：cn-hangzhou-g"
