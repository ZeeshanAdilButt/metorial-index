tools:
  - name: RunCommand
    description: 批量在多台ECS实例上运行云助手命令，适用于需要同时管理多台ECS实例的场景，如应用程序管理和资源标记操作等。
    inputSchema:
      type: object
      title: RunCommandArguments
      required:
        - InstanceIds
        - Command
      properties:
        Command:
          type: string
          title: Command
          description: Content of the command executed on the ECS instance
        RegionId:
          type: string
          title: Regionid
          default: cn-hangzhou
          description: AlibabaCloud region ID
        CommandType:
          type: string
          title: Commandtype
          default: RunShellScript
          description: The type of command executed on the ECS instance, optional
            value：RunShellScript，RunPythonScript，RunPerlScript，RunBatScript，RunPowerShellScript
        InstanceIds:
          type: array
          items:
            type: string
          title: Instanceids
          description: AlibabaCloud ECS instance ID List
  - name: StartInstances
    description: 批量启动ECS实例，适用于需要同时管理和启动多台ECS实例的场景，例如应用部署和高可用性场景。
    inputSchema:
      type: object
      title: StartInstancesArguments
      required:
        - InstanceIds
      properties:
        RegionId:
          type: string
          title: Regionid
          default: cn-hangzhou
          description: AlibabaCloud region ID
        InstanceIds:
          type: array
          items:
            type: string
          title: Instanceids
          description: AlibabaCloud ECS instance ID List
  - name: StopInstances
    description: 批量停止ECS实例，适用于需要同时管理和停止多台ECS实例的场景。
    inputSchema:
      type: object
      title: StopInstancesArguments
      required:
        - InstanceIds
      properties:
        RegionId:
          type: string
          title: Regionid
          default: cn-hangzhou
          description: AlibabaCloud region ID
        ForeceStop:
          type: boolean
          title: Forecestop
          default: false
          description: Is forced shutdown required
        InstanceIds:
          type: array
          items:
            type: string
          title: Instanceids
          description: AlibabaCloud ECS instance ID List
  - name: RebootInstances
    description: 批量重启ECS实例，适用于需要同时管理和重启多台ECS实例的场景。
    inputSchema:
      type: object
      title: RebootInstancesArguments
      required:
        - InstanceIds
      properties:
        RegionId:
          type: string
          title: Regionid
          default: cn-hangzhou
          description: AlibabaCloud region ID
        ForeceStop:
          type: boolean
          title: Forecestop
          default: false
          description: Is forced shutdown required
        InstanceIds:
          type: array
          items:
            type: string
          title: Instanceids
          description: AlibabaCloud ECS instance ID List
  - name: RunInstances
    description: 批量创建ECS实例，适用于需要同时创建多台ECS实例的场景，例如应用部署和高可用性场景。
    inputSchema:
      type: object
      title: RunInstancesArguments
      required:
        - ImageId
        - InstanceType
        - SecurityGroupId
        - VSwitchId
      properties:
        Amount:
          type: integer
          title: Amount
          default: 1
          description: Number of ECS instances
        ImageId:
          type: string
          title: Imageid
          description: Image ID
        RegionId:
          type: string
          title: Regionid
          default: cn-hangzhou
          description: AlibabaCloud region ID
        VSwitchId:
          type: string
          title: Vswitchid
          description: VSwitch ID
        InstanceName:
          type: string
          title: Instancename
          default: ""
          description: Instance Name
        InstanceType:
          type: string
          title: Instancetype
          description: Instance Type
        SecurityGroupId:
          type: string
          title: Securitygroupid
          description: SecurityGroup ID
  - name: ResetPassword
    description: 批量修改ECS实例的密码，请注意，本操作将会重启ECS实例
    inputSchema:
      type: object
      title: ResetPasswordArguments
      required:
        - InstanceIds
        - Password
      properties:
        Password:
          type: string
          title: Password
          description: "The password of the ECS instance must be 8-30 characters and must
            contain only the following characters: lowercase letters, uppercase
            letters, numbers, and special characters
            only.（）~！@#$%^&*-_+=（40：<>，？/"
        RegionId:
          type: string
          title: Regionid
          default: cn-hangzhou
          description: AlibabaCloud region ID
        InstanceIds:
          type: array
          items:
            type: string
          title: Instanceids
          description: AlibabaCloud ECS instance ID List
