description: Connect to Spotify for controlling playback and managing your music
  library, including playlist management support. Features include searching for
  tracks, getting information about music entities, and managing the playback
  queue.
skills:
  - Start playback
  - Pause playback
  - Skip tracks
  - Search for tracks
  - Search for albums
  - Search for artists
  - Search for playlists
  - Get info about a track
  - Get info about an album
  - Get info about an artist
  - Get info about a playlist
  - Manage Spotify queue
