description: Create an interactive 2D world where players engage with NPCs
  through tasks and conversations. It utilizes advanced AI technologies for
  dynamic NPC behaviors and real-time interactions based on player choices.
skills:
  - Define 2D maps and object coordinates
  - Generate daily tasks for NPCs
  - Implement pathfinding algorithms for NPC movement
  - Facilitate player interactions with NPCs through a chat system
  - Model NPC behaviors using finite state machines
  - Schedule tasks using a rules engine
