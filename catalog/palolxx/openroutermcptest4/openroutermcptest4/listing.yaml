description: Connects to multiple AI models using the Model Context Protocol,
  facilitating communication with various AI providers for seamless integration
  into applications. It supports both free and paid models, allowing for cached
  model information and multi-model completions.
skills:
  - Access multiple AI models from various providers
  - Cache model information
  - Communicate with Cursor using MCP
  - Combine results from multiple models
  - Support for free and paid models
