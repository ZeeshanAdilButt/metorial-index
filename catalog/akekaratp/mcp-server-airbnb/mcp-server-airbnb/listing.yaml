description: Search Airbnb listings and retrieve detailed information about
  specific listings using structured JSON data. The server respects Airbnb's
  robots.txt rules and does not require an API key.
skills:
  - Search for Airbnb listings
  - Retrieve detailed listing information
  - Filter listings by location and date
  - Specify accommodation parameters (adults, children, pets)
  - Adjust price range for listings
