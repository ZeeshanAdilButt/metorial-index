description: Provides flight and accommodation search capabilities using the
  Duffel API, enabling users to search for one-way, round-trip, and multi-city
  flights and obtain detailed flight offers. Users can also filter results based
  on preferences like cabin class and passenger count, while accessing guest
  reviews for stays.
skills:
  - Search for one-way flights
  - Search for round-trip flights
  - Search for multi-city flights
  - Get detailed flight offer information
  - Specify cabin class
  - Specify passenger count
  - Filter by connection options
  - Search for travel stays
  - Access guest reviews for accommodations
