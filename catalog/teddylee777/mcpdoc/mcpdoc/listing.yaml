description: Provides a user-defined list of llms.txt files and a tool to fetch
  and read URLs within those files, facilitating the auditing of tool calls and
  the context returned during LLM interactions. Integrates with various IDEs and
  applications to enhance the development experience.
skills:
  - Fetch and read URLs from llms.txt files
  - Audit tool calls
  - Retrieve context for LLM tasks
  - Integrate with IDEs and applications
