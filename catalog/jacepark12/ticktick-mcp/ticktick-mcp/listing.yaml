description: Interact with your TickTick task management system using natural
  language to create, update, and manage tasks and projects. View all tasks and
  projects, mark tasks as complete, and delete items seamlessly via integration
  with TickTick's API.
skills:
  - View TickTick projects and tasks
  - Create new projects and tasks
  - Update task details (title, content, dates, priority)
  - Mark tasks as complete
  - Delete tasks and projects
