description: Facilitates exploration of OpenAPI schema information, enabling
  access to API paths, operations, parameters, and schemas for Large Language
  Models. Provides detailed request and response schemas, component definitions,
  and supports YAML format for improved comprehension.
skills:
  - Load OpenAPI schema files (JSON or YAML)
  - Explore API paths and operations
  - View detailed request and response schemas
  - Look up component definitions and examples
  - Search API specifications
  - Return responses in YAML format
