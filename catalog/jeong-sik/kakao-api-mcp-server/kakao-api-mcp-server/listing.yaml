description: Provides access to Kakao Map and Daum Search APIs for fetching
  location data, performing place searches, converting coordinates to addresses,
  and finding routes. Enables integration of various search functionalities and
  mapping features through a standardized interface.
skills:
  - Search locations on Kakao Map
  - Convert coordinates to addresses
  - Find routes with distance and estimated time
  - Access search results from Daum
