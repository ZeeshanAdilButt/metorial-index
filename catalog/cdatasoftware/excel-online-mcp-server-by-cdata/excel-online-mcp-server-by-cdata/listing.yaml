description: Enables natural language querying of live data from Excel Online
  through a Model Context Protocol (MCP) interface, facilitating integration of
  Excel data into AI workflows. Provides read-only access to Excel Online data
  via a JDBC driver without requiring SQL knowledge.
skills:
  - Natural language querying
  - Read-only access to Excel Online data
  - Integration with AI workflows
  - Real-time data retrieval
