description: Enables natural language querying of live Dynamics 365 data through
  an MCP interface, facilitating read-only access to data without requiring SQL
  knowledge. Utilizes the CData JDBC Driver to provide a simple way for LLMs to
  retrieve up-to-date insights from Dynamics 365.
skills:
  - Query live Dynamics 365 data
  - Provide read-only data access
  - Integrate with AI clients for natural language processing
  - Simplify data retrieval without SQL knowledge
