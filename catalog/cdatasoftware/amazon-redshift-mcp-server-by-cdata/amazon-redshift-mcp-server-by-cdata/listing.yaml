description: Enables natural language querying of live Amazon Redshift data
  without the need for SQL, facilitating seamless data retrieval from Redshift
  through a simple MCP interface. Connects LLM-powered clients to query and
  explore Redshift data with built-in tools for schemas and execution.
skills:
  - Query live Amazon Redshift data
  - Natural language data retrieval
  - Access tables and columns
  - Execute predefined queries
