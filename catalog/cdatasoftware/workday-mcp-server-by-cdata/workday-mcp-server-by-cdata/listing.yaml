description: Enables natural language querying of live Workday data through a
  read-only MCP interface, allowing LLMs to retrieve up-to-date information
  without needing SQL knowledge. Utilizes the CData JDBC Driver to connect and
  expose Workday data as relational SQL models.
skills:
  - Query live Workday data
  - Access Workday data via MCP interface
  - Retrieve information without SQL knowledge
  - Support natural language querying
