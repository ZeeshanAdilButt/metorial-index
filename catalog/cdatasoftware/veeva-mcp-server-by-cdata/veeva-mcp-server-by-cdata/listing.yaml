description: Enables natural language querying of live Veeva data through a
  straightforward MCP interface, allowing real-time information retrieval
  without requiring SQL knowledge. Interfaces with the CData JDBC Driver for
  easy access to Veeva data models.
skills:
  - Query live Veeva data
  - Execute natural language queries
  - Access real-time information
  - Integrate with LLMs like Claude Desktop
  - Utilize built-in tools for data exploration
