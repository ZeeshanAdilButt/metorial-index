description: Enables natural language querying of live ADP data via a read-only
  MCP interface, integrating ADP data into AI clients for real-time insights and
  data retrieval. Utilizes CData's JDBC driver technology to provide access to
  complex data sources without requiring SQL knowledge.
skills:
  - Query live ADP data
  - Retrieve real-time insights
  - Conduct natural language data retrieval
  - Interface with AI clients like Claude Desktop
