description: Enables natural language querying of live Snowflake data through a
  read-only MCP interface, simplifying data exploration and analysis without the
  need for SQL. Integrates directly with LLMs to access and retrieve real-time
  data from Snowflake using a JDBC driver.
skills:
  - Query live Snowflake data using natural language
  - Access and retrieve real-time data
  - Expose tables and columns
  - Simplify data exploration and analysis
