description: Connects LLMs to live Databricks data through a read-only MCP
  interface, facilitating natural language querying without the need for SQL. It
  enables seamless retrieval of up-to-date information using exposed tables and
  columns from Databricks via the CData JDBC Driver.
skills:
  - Natural language querying
  - Retrieving live data from Databricks
  - Exposing tables and columns
  - Executing queries
