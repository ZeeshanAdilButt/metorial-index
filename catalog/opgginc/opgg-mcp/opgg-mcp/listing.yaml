description: Connects AI agents to comprehensive gaming data, including
  rankings, match schedules, champion analysis for League of Legends, meta
  compositions for Teamfight Tactics, and player statistics for Valorant.
  Provides tools for retrieving insights on gameplay and strategies across
  popular gaming titles.
skills:
  - Retrieve champion analysis and rankings for League of Legends
  - Access match schedules and team standings for LoL esports
  - Analyze meta deck compositions and item combinations for Teamfight Tactics
  - Provide champion build recommendations and playstyle insights for Teamfight
    Tactics
  - Fetch map meta and character statistics for Valorant
  - Access leaderboards, agent compositions, and player match history for
    Valorant
