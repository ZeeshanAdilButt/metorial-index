description: Analyzes source code dependencies across various programming
  languages by parsing import statements and identifying file interdependencies.
  It supports TypeScript, JavaScript, Python, Ruby, and Rust, allowing quick
  verification of project dependencies and related files.
skills:
  - Parse import statements
  - Identify file dependencies
  - Support TypeScript/JavaScript imports
  - Support Python imports
  - Support Ruby requires
  - Support Rust imports
  - Handle path aliases in TypeScript
  - Analyze special language features like __init__.py in Python
