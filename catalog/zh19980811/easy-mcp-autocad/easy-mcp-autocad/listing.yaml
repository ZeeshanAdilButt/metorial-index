description: Interact with AutoCAD using natural language to create and modify
  drawings, manage layers, and generate professional schematics. Integrates with
  a built-in SQLite database for efficient storage and querying of CAD elements.
skills:
  - Natural language interaction with AutoCAD
  - Basic shape drawing (lines, circles, etc.)
  - Layer management (create, modify, delete layers)
  - Professional schematic generation
  - Scanning and analyzing existing drawings
  - Text pattern querying and highlighting
  - Database integration for CAD elements storage and querying
