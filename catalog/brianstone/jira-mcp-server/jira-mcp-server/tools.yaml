tools:
  - name: get_issue_by_key
    description: Get an issue by key
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - key
      properties:
        key:
          type: string
          description: The key of the issue (e.g. ABC-1)
      additionalProperties: false
  - name: search_issues
    description: Search for issues using JQL
    inputSchema:
      type: object
      $schema: http://json-schema.org/draft-07/schema#
      required:
        - jql
        - properties
      properties:
        jql:
          type: string
        expand:
          type: string
        fields:
          type: array
          items:
            type: string
        maxResults:
          type: number
          default: 50
        properties:
          type: array
          items:
            type: string
          maxItems: 5
          minItems: 5
        fieldsByKeys:
          type: boolean
          default: false
        nextPageToken:
          type: string
        reconcileIssues:
          type: array
          items:
            type: number
      additionalProperties: false
