description: A memory system that maintains and retrieves comprehensive project
  and conversation memory, enabling contextually aware AI assistance. It
  supports multiple memory types including short-term, long-term, episodic, and
  semantic memory for enhanced development workflows.
skills:
  - Maintain persistent context awareness
  - Retrieve comprehensive project and conversation memory
  - Support short-term and long-term memory
  - Facilitate episodic and semantic memory retrieval
  - Enable unified memory retrieval
  - Execute vector-based semantic search
